    "ржнрж╛рж▓рзЛ ржХрж░рзНржкрзЛрж░рзЗржЯ ржХрзБрж▓ржЪрж╛рж░ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржкрж░рж┐рж╖рзНржХрж╛рж░ ржирзАрждрж┐ржорж╛рж▓рж╛ ржУ рж╕рзБрж╕ржВрж╣ржд ржХрж╛рж░рзНржпржХрж░рзА ржкрж░рж┐ржмрзЗрж╢ ржмржЬрж╛рзЯ рж░рж╛ржЦрзЛред",
    "ржПржХржЯрж┐ рж╕рзБржирзНржжрж░ рж░рж╛ржирзНржирж╛рж░ ржХржХрзНрж╖ ржХрж┐ржнрж╛ржмрзЗ рж╕рж╛ржЬрж╛ржмрзЛ?": "ржЖржХрж░рзНрж╖ржгрзАрзЯ ржбрж┐ржЬрж╛ржЗржи ржУ ржлрж╛ржВрж╢ржирж╛рж▓рж┐ржЯрж┐рждрзЗ рж░рж╛ржирзНржирж╛рж░ ржХржХрзНрж╖ рж╕рж╛ржЬрж╛ржУред",
    "ржирждрзБржи ржЯрзЗржХржирж┐ржХрзНржпрж╛рж▓ ржХрзМрж╢рж▓ рж╢рж┐ржЦрждрзЗ ржХрж┐ржнрж╛ржмрзЗ рж╢рзБрж░рзБ ржХрж░ржмрзЛ?": "ржкрзНрж░ржпрзБржХрзНрждрж┐ ржмрж┐рж╖рзЯржХ ржмржЗ ржУ ржЕржирж▓рж╛ржЗржи ржХрзЛрж░рзНрж╕ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЛред",
    "ржнрж╛рж▓рзЛ ржЯрзНрж░рзЗржирж┐ржВ ржкрзНрж░рзЛржЧрзНрж░рж╛ржо ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржкрзНрж░рж╢рж┐ржХрзНрж╖ржг ржЙржкржХрж░ржг, ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржУ рж╕рзНржкрж╖рзНржЯ рж▓ржХрзНрж╖рзНржп ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзЛред",
    "ржПржХржЯрж┐ рж╕рзБржирзНржжрж░ ржЕржлрж┐рж╕ рж╕рзНржкрзЗрж╕ ржХрж┐ржнрж╛ржмрзЗ ржбрж┐ржЬрж╛ржЗржи ржХрж░ржмрзЛ?": "ржЖржХрж░рзНрж╖ржгрзАрзЯ ржУ ржХрж╛рж░рзНржпржХрж░рзА ржбрж┐ржЬрж╛ржЗржи рждрзИрж░рж┐ ржХрж░рзЛред",
    "ржирждрзБржи ржЖржЙржЯржбрзЛрж░ ржПржХржЯрж┐ржнрж┐ржЯрж┐ рж╕ржорзНржкрж░рзНржХрзЗ ржЬрж╛ржирж╛рж░ ржЬржирзНржп ржХрж┐ ржХрж░ржмрзЛ?": "ржЖржЙржЯржбрзЛрж░ ржПржХржЯрж┐ржнрж┐ржЯрж┐ ржЧрж╛ржЗржб ржУ ржмрзНрж▓ржЧ ржЪрзЗржХ ржХрж░рзЛред",
    "ржнрж╛рж▓рзЛ ржЧрзНрж░рж╛ржлрж┐ржХ ржбрж┐ржЬрж╛ржЗржи ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "рж╕рзГржЬржирж╢рзАрж▓ржнрж╛ржмрзЗ ржбрж┐ржЬрж╛ржЗржи ржХрж░рзЛ ржУ ржбрж┐ржЬрж╛ржЗржи рж╕ржлржЯржУрзЯрзНржпрж╛рж░ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЛред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржПржирзНржЯрж╛рж░ржкрзНрж░рж╛ржЗржЬ ржХрж┐ржнрж╛ржмрзЗ ржкрж░рж┐ржЪрж╛рж▓ржирж╛ ржХрж░ржмрзЛ?": "ржорж╛рж░рзНржХрзЗржЯ ржЧржмрзЗрж╖ржгрж╛, ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржУ ржХрж╛рж░рзНржпржХрж░рзА ржХрзМрж╢рж▓ рждрзИрж░рж┐ ржХрж░рзЛред",
    "ржирждрзБржи ржлрж┐ржЯржирзЗрж╕ ржЯрзНрж░рзЗржирзНржб рж╕ржорзНржкрж░рзНржХрзЗ ржЬрж╛ржирж╛рж░ ржЬржирзНржп ржХрж┐ ржХрж░рждрзЗ рж╣ржмрзЗ?": "ржлрж┐ржЯржирзЗрж╕ ржирж┐ржЙржЬ ржУ ржмрзНрж▓ржЧ ржкрзЬрзЛред",
    "ржнрж╛рж▓рзЛ рж▓рж┐ржбрж╛рж░рж╢рж┐ржк ржЧрзБржгрж╛ржмрж▓рзА ржХрж┐ ржХрж┐?": "ржХржорж┐ржЙржирж┐ржХрзЗрж╢ржи, ржЕржирзБржкрзНрж░рзЗрж░ржгрж╛, ржПржмржВ рж╕ржорж╕рзНржпрж╛ рж╕ржорж╛ржзрж╛ржи ржХрзНрж╖ржорждрж╛ред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржХрж╛рж╕рзНржЯржорж╛рж░ рж╕рж╛рж░рзНржнрж┐рж╕ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржЧрзНрж░рж╛рж╣ржХржжрзЗрж░ ржЪрж╛рж╣рж┐ржжрж╛ ржкрзВрж░ржг ржХрж░рзЗ ржПржмржВ ржжрзНрж░рзБржд рж╕рзЗржмрж╛ ржкрзНрж░ржжрж╛ржи ржХрж░рзЛред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржмрзНржпржмрж╕рж╛рж░ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржПржХржЯрж┐ рж╕ржлрж▓ ржмрзНржпржмрж╕рж╛рж░ ржкрж░рж┐ржХрж▓рзНржкржирж╛ рждрзИрж░рж┐ ржХрж░рж╛рж░ ржЬржирзНржп ржкрзНрж░ржержорзЗ ржмрж╛ржЬрж╛рж░ ржЧржмрзЗрж╖ржгрж╛ ржХрж░рждрзЗ рж╣ржмрзЗ, ржпрж╛ ржЖржкржирж╛ржХрзЗ ржЖржкржирж╛рж░ рж▓ржХрзНрж╖рзНржпржорж╛рждрзНрж░рж╛, ржкрзНрж░рждрж┐ржпрзЛржЧрж┐рждрж╛ ржПржмржВ ржмрж╛ржЬрж╛рж░рзЗрж░ ржЪрж╛рж╣рж┐ржжрж╛ ржмрзБржЭрждрзЗ рж╕рж╛рж╣рж╛ржпрзНржп ржХрж░ржмрзЗред рждрж╛рж░ржкрж░, ржПржХржЯрж┐ ржмрж┐рж╕рзНрждрж╛рж░рж┐ржд ржмрзНржпржмрж╕рж╛рж░ ржЙржжрзНржжрзЗрж╢рзНржп ржПржмржВ рж▓ржХрзНрж╖рзНржп ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржиред ржПрж░ ржкрж░, ржПржХржЯрж┐ ржХрж╛рж░рзНржпржХрж░ ржХрзМрж╢рж▓ ржПржмржВ ржкрж░рж┐ржХрж▓рзНржкржирж╛ рждрзИрж░рж┐ ржХрж░рзБржи ржпрж╛ ржЖржкржирж╛рж░ ржмрзНржпржмрж╕рж╛рж░ рж▓ржХрзНрж╖рзНржп ржкрзВрж░ржгрзЗ рж╕рж╣рж╛рзЯрждрж╛ ржХрж░ржмрзЗред ржЕрж░рзНржержирзИрждрж┐ржХ ржкрж░рж┐ржХрж▓рзНржкржирж╛, ржмрж╛ржЬрзЗржЯ, ржмрж┐ржкржгржи ржХрзМрж╢рж▓, ржПржмржВ ржкрж░рж┐ржЪрж╛рж▓ржирж╛ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржЕржирзНрждрж░рзНржнрзБржХрзНржд ржХрж░рзБржиред",
    "ржирждрзБржи ржкрзНрж░ржпрзБржХрзНрждрж┐рж░ рж╕рзБржмрж┐ржзрж╛ ржХрзА ржХрзА?": "ржирждрзБржи ржкрзНрж░ржпрзБржХрзНрждрж┐рж░ рж╕рзБржмрж┐ржзрж╛ ржЕржирзНрждрж░рзНржнрзБржХрзНржд ржХрж░рзЗ, ржпрзЗржоржи ржЙржирзНржиржд ржжржХрзНрж╖рждрж╛, рж╕рзНржмржпрж╝ржВржХрзНрж░рж┐ржпрж╝рждрж╛, ржжрзНрж░рзБржд рждржерзНржп ржкрзНрж░ржХрзНрж░рж┐ржпрж╝рж╛ржХрж░ржг, ржЙржирзНржиржд ржпрзЛржЧрж╛ржпрзЛржЧ ржорж╛ржзрзНржпржо, ржПржмржВ ржжрзИржиржирзНржжрж┐ржи ржХрж╛ржЬржЧрзБрж▓рж┐рж░ рж╕рж╣ржЬрждрж░ ржХрж░рж╛рж░ ржХрзНрж╖ржорждрж╛ред ржПржЫрж╛рзЬрж╛ржУ, ржирждрзБржи ржкрзНрж░ржпрзБржХрзНрждрж┐ ржмрзНржпржмрж╕рж╛ ржПржмржВ ржЬрзАржмржиржпрж╛рждрзНрж░рж╛рж░ ржорж╛ржи ржЙржирзНржиржд ржХрж░рждрзЗ рж╕рж╛рж╣рж╛ржпрзНржп ржХрж░рзЗред",
    "ржнрж╛рж▓рзЛ ржорзЗржирзНржЯрж╛рж▓ рж╣рзЗрж▓рже ржмржЬрж╛рзЯ рж░рж╛ржЦрж╛рж░ ржЬржирзНржп ржХрж┐ ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржорзЗржирзНржЯрж╛рж▓ рж╣рзЗрж▓рже ржмржЬрж╛рзЯ рж░рж╛ржЦрждрзЗ ржирж┐рзЯржорж┐ржд рж╢рж╛рж░рзАрж░рж┐ржХ ржмрзНржпрж╛рзЯрж╛ржо, рж╕рзНржмрж╛рж╕рзНржерзНржпржХрж░ ржЦрж╛ржжрзНржпрж╛ржнрзНржпрж╛рж╕, ржкрж░рзНржпрж╛ржкрзНржд ржШрзБржо, ржПржмржВ рж╕рзНржЯрзНрж░рзЗрж╕ ржмрзНржпржмрж╕рзНржерж╛ржкржирж╛рж░ ржХрзМрж╢рж▓ ржкрзНрж░рзЯрзЛржЧ ржХрж░рждрзЗ рж╣ржмрзЗред ржЖрж░ржУ, ржирж┐ржЬрзЗржХрзЗ рж╕ржорзЯ ржжрж┐ржи, рж╢ржЦрзЗрж░ ржХрж╛ржЬ ржХрж░рзБржи, ржПржмржВ ржЖрждрзНржо-рж╕рзНржмрзАржХрзГрждрж┐ ржПржмржВ рж╕ржорж░рзНржержи ржкрзЗрждрзЗ ржкрж░рж┐ржмрж╛рж░рзЗрж░ рж╕рж╛ржерзЗ ржХржерж╛ ржмрж▓рзБржиред",
    "ржПржХржЯрж┐ рж╕рзБржирзНржжрж░ ржУрзЯрзЗржмрж╕рж╛ржЗржЯ ржбрж┐ржЬрж╛ржЗржи ржХрж┐ржнрж╛ржмрзЗ ржХрж░ржмрзЛ?": "ржПржХржЯрж┐ рж╕рзБржирзНржжрж░ ржУрзЯрзЗржмрж╕рж╛ржЗржЯ ржбрж┐ржЬрж╛ржЗржи ржХрж░рж╛рж░ ржЬржирзНржп ржмрзНржпржмрж╣рж╛рж░ржХрж╛рж░рзАрж░ ржЕржнрж┐ржЬрзНржЮрждрж╛ (UX) ржПржмржВ ржЗржирзНржЯрж╛рж░ржлрзЗрж╕ ржбрж┐ржЬрж╛ржЗржи (UI) ржмрж┐ржмрзЗржЪржирж╛рзЯ рж░рзЗржЦрзЗ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рзБржиред рж╕рзГржЬржирж╢рзАрж▓ ржбрж┐ржЬрж╛ржЗржи, рж╕рзБрж╕ржВржЧржд ржХрж╛рж▓рж╛рж░ рж╕рзНржХрж┐ржо, ржПржмржВ ржкрж╛ржаржпрзЛржЧрзНржп ржлржирзНржЯ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзБржиред ржУрзЯрзЗржмрж╕рж╛ржЗржЯрзЗрж░ рж▓рзЗржЖржЙржЯ ржкрж░рж┐рж╖рзНржХрж╛рж░ ржПржмржВ рж╕рж╣ржЬржмрзЛржзрзНржп рж╣ржУрзЯрж╛ ржЙржЪрж┐ржд ржПржмржВ ржмрзНржпржмрж╣рж╛рж░ржХрж╛рж░рзАрж░ ржЬржирзНржп ржкрзНрж░рзЯрзЛржЬржирзАрзЯ рждржерзНржп рж╕рж╣ржЬрзЗ ржкрж╛ржУрзЯрж╛ ржЙржЪрж┐рждред",
    "ржирждрзБржи ржмржЗ ржХрзЗржирж╛рж░ ржЬржирзНржп ржХрзЛржерж╛рзЯ ржпрж╛ржмрзЛ?": "ржирждрзБржи ржмржЗ ржХрж┐ржирждрзЗ ржЖржкржирж┐ рж╕рзНржерж╛ржирзАрзЯ ржмржЗрзЯрзЗрж░ ржжрзЛржХрж╛ржирзЗ ржпрзЗрждрзЗ ржкрж╛рж░рзЗржи ржЕржержмрж╛ ржЕржирж▓рж╛ржЗржи ржмрзБржХрж╕рзНржЯрзЛрж░, ржпрзЗржоржи ржЕрзНржпрж╛ржорж╛ржЬржи ржмрж╛ ржмржЗрзЯрзЗрж░ ржУрзЯрзЗржмрж╕рж╛ржЗржЯ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рждрзЗ ржкрж╛рж░рзЗржиред ржПржЫрж╛рзЬрж╛, ржЗ-ржмрзБржХрж╕ ржУ ржЕржбрж┐ржУржмрзБржХрж╕рзЗрж░ ржЬржирзНржп ржЕржирж▓рж╛ржЗржи ржкрзНрж▓рзНржпрж╛ржЯржлрж░рзНржоржЧрзБрж▓рзЛржУ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рж╛ ржпрзЗрждрзЗ ржкрж╛рж░рзЗред",
    "ржнрж╛рж▓рзЛ рж╕рзНрж▓рж┐ржк рж╣рж╛ржЗржЬрж┐ржи ржХрж┐ржнрж╛ржмрзЗ ржмржЬрж╛рзЯ рж░рж╛ржЦржмрзЛ?": "ржнрж╛рж▓рзЛ рж╕рзНрж▓рж┐ржк рж╣рж╛ржЗржЬрж┐ржи ржмржЬрж╛рзЯ рж░рж╛ржЦрждрзЗ ржкрзНрж░рждрж┐ржжрж┐ржи ржПржХржЗ рж╕ржорзЯрзЗ ржШрзБржорж╛рждрзЗ ржпрж╛ржУрзЯрж╛рж░ ржЕржнрзНржпрж╛рж╕ ржЧрзЬрзЗ рждрзБрж▓рзБржи, рж╢рзЛрзЯрж╛рж░ ржЖржЧрзЗ ржХрзНржпрж╛ржлрзЗржЗржи ржУ ржнрж╛рж░рзА ржЦрж╛ржмрж╛рж░ ржПрзЬрж┐рзЯрзЗ ржЪрж▓рзБржи, ржПржмржВ ржПржХржЯрж┐ ржЖрж░рж╛ржоржжрж╛рзЯржХ ржкрж░рж┐ржмрзЗрж╢ ржирж┐рж╢рзНржЪрж┐ржд ржХрж░рзБржиред ржШрзБржорж╛ржирзЛрж░ ржЖржЧрзЗ рж╕рзНржХрзНрж░рзАржи ржЯрж╛ржЗржо ржХржорж┐рзЯрзЗ ржжрж┐ржи ржПржмржВ ржПржХржЯрж┐ ржирж┐рзЯржорж┐ржд ржШрзБржорзЗрж░ рж░рзБржЯрж┐ржи ржЕржирзБрж╕рж░ржг ржХрж░рзБржиред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ рж╕рзЛрж╢рзНржпрж╛рж▓ ржорж┐ржбрж┐рзЯрж╛ ржХрзНржпрж╛ржорзНржкрзЗржЗржи ржХрж┐ржнрж╛ржмрзЗ ржкрж░рж┐ржЪрж╛рж▓ржирж╛ ржХрж░ржмрзЛ?": "рж╕ржлрж▓ рж╕рзЛрж╢рзНржпрж╛рж▓ ржорж┐ржбрж┐рзЯрж╛ ржХрзНржпрж╛ржорзНржкрзЗржЗржи ржкрж░рж┐ржЪрж╛рж▓ржирж╛рж░ ржЬржирзНржп ржПржХржЯрж┐ рж╕рзБрж╕рзНржкрж╖рзНржЯ рж▓ржХрзНрж╖рзНржп ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржи ржПржмржВ ржЖржкржирж╛рж░ ржЯрж╛рж░рзНржЧрзЗржЯ ржЕржбрж┐рзЯрзЗржирзНрж╕ржХрзЗ ржмрзБржЭрждрзЗ рж╣ржмрзЗред ржПржХржЯрж┐ ржХрзМрж╢рж▓ рждрзИрж░рж┐ ржХрж░рзБржи ржпрж╛ рж╕рзЛрж╢рзНржпрж╛рж▓ ржорж┐ржбрж┐рзЯрж╛ ржкрзНрж▓рзНржпрж╛ржЯржлрж░рзНржорзЗрж░ ржЙржкржпрзЛржЧрж┐рждрж╛ ржЕржирзБржпрж╛рзЯрзА ржерж╛ржХржмрзЗред ржирж┐рзЯржорж┐ржд ржХржиржЯрзЗржирзНржЯ ржкрзЛрж╕рзНржЯ ржХрж░рзБржи, ржПржиржЧрзЗржЬржорзЗржирзНржЯ ржмрж╛рзЬрж╛ржи, ржПржмржВ ржХрзНржпрж╛ржорзНржкрзЗржЗржирзЗрж░ ржлрж▓рж╛ржлрж▓ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзБржиред",
    "ржирждрзБржи рж╕рзНржХрж┐рж▓ рж╢рж┐ржЦрждрзЗ ржХрж┐ржнрж╛ржмрзЗ ржкрзНрж░рж╕рзНрждрзБрждрж┐ ржирзЗржмрзЛ?": "ржирждрзБржи рж╕рзНржХрж┐рж▓ рж╢рж┐ржЦрждрзЗ ржкрзНрж░ржержорзЗ ржПржХржЯрж┐ рж╕рзНржкрж╖рзНржЯ рж▓ржХрзНрж╖рзНржп ржПржмржВ ржЙржжрзНржжрзЗрж╢рзНржп ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржиред рж╕ржарж┐ржХ рж╢рж┐ржХрзНрж╖ржг ржЙржкржХрж░ржг ржПржмржВ ржЕржирж▓рж╛ржЗржи ржХрзЛрж░рзНрж╕ ржирж┐рж░рзНржмрж╛ржЪржи ржХрж░рзБржиред ржирж┐рзЯржорж┐ржд ржЕржзрзНржпрзЯржи ржХрж░рзБржи ржПржмржВ ржЕржирзБрж╢рзАрж▓ржи ржХрж░рзБржиред ржкрзНрж░рж╢рж┐ржХрзНрж╖ржг ржПржмржВ ржорзЗржирзНржЯрж░рж┐ржВрзЯрзЗрж░ ржорж╛ржзрзНржпржорзЗ ржирж┐ржЬрзЗрж░ ржжржХрзНрж╖рждрж╛ ржЙржирзНржирзЯржи ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржЕржнрзНржпржирзНрждрж░рзАржг ржиржХрж╢рж╛ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржЕржнрзНржпржирзНрждрж░рзАржг ржиржХрж╢рж╛ рждрзИрж░рж┐ ржХрж░рж╛рж░ ржЬржирзНржп рж╕рзГржЬржирж╢рзАрж▓ржнрж╛ржмрзЗ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рзБржиред ржкрж░рж┐рж╕рзНржХрж╛рж░ ржПржмржВ ржХрж╛рж░рзНржпржХрж░рзА рж▓рзЗржЖржЙржЯ ржирж┐рж╢рзНржЪрж┐ржд ржХрж░рзБржи, рж░ржЩ ржПржмржВ ржЖрж▓рзЛрж░ ржмрзНржпржмрж╕рзНржерж╛ ржЕржирзБржпрж╛рзЯрзА ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рзБржи, ржПржмржВ ржкрзНрж░рзЯрзЛржЬржирзАрзЯ ржЕрзНржпрж╛ржХрж╕рзЗрж╕рж░рж┐ржЬ ржПржмржВ ржЖрж╕ржмрж╛ржмржкрждрзНрж░ ржпрзБржХрзНржд ржХрж░рзБржи ржпрж╛ ржкрж░рж┐ржмрзЗрж╢ржХрзЗ рж╕рзБржирзНржжрж░ ржУ ржХрж╛рж░рзНржпржХрж░ ржХрж░ржмрзЗред",
    "ржирждрзБржи ржмрзНржпржмрж╕рж╛рзЯрж┐ржХ рж╕рзБржпрзЛржЧ рж╕ржорзНржкрж░рзНржХрзЗ ржХрж┐ржнрж╛ржмрзЗ ржЬрж╛ржиржмрзЛ?": "ржирждрзБржи ржмрзНржпржмрж╕рж╛рзЯрж┐ржХ рж╕рзБржпрзЛржЧ рж╕ржорзНржкрж░рзНржХрзЗ ржЬрж╛ржирждрзЗ ржмрж╛ржЬрж╛рж░ ржЧржмрзЗрж╖ржгрж╛, рж╢рж┐рж▓рзНржк рж╕ржВржмрж╛ржж, ржПржмржВ ржЯрзНрж░рзЗржирзНржбрж╕ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзБржиред ржирзЗржЯржУрзЯрж╛рж░рзНржХрж┐ржВ ржЗржнрзЗржирзНржЯрзЗ ржЕржВрж╢ржЧрзНрж░рж╣ржг ржХрж░рзБржи ржПржмржВ ржЙржжрзНржпрзЛржХрзНрждрж╛ржжрзЗрж░ рж╕рж╛ржерзЗ ржпрзЛржЧрж╛ржпрзЛржЧ рж░рж╛ржЦрзБржиред ржЕржирж▓рж╛ржЗржи ржкрзНрж▓рзНржпрж╛ржЯржлрж░рзНржо ржУ ржмрж┐ржЬржирзЗрж╕ ржЗржиржХрж┐ржЙржмрзЗржЯрж░рзЗрж░ ржорж╛ржзрзНржпржорзЗ ржирждрзБржи рж╕рзБржпрзЛржЧ ржЦрзБржБржЬрзБржиред",
    "ржнрж╛рж▓рзЛ ржкржбржХрж╛рж╕рзНржЯ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржкржбржХрж╛рж╕рзНржЯ рждрзИрж░рж┐ ржХрж░рждрзЗ ржПржХржЯрж┐ рж╕рзНржкрж╖рзНржЯ ржерж┐ржо ржПржмржВ ржмрж┐рж╖рзЯ ржирж┐рж░рзНржмрж╛ржЪржи ржХрж░рзБржиред ржЙржЪрзНржЪржорж╛ржирзЗрж░ ржЕржбрж┐ржУ рж░рзЗржХрж░рзНржбрж┐ржВ рж╕рж░ржЮрзНржЬрж╛ржо ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзБржи ржПржмржВ ржХржиржЯрзЗржирзНржЯ рждрзИрж░рж┐ ржХрж░рзБржи ржпрж╛ рж╢рзНрж░рзЛрждрж╛ржжрзЗрж░ ржЬржирзНржп ржорзВрж▓рзНржпржмрж╛ржиред ржирж┐рзЯржорж┐рждржнрж╛ржмрзЗ ржирждрзБржи ржПржкрж┐рж╕рзЛржб ржкрзНрж░ржХрж╛рж╢ ржХрж░рзБржи ржПржмржВ рж╢рзНрж░рзЛрждрж╛ржжрзЗрж░ рж╕рж╛ржерзЗ ржПржиржЧрзЗржЬ ржХрж░рзБржиред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржкрзНрж░рзЗржЬрзЗржирзНржЯрзЗрж╢ржирзЗрж░ ржЬржирзНржп ржХрж┐ ржХрж┐ ржкрзНрж░рж╕рзНрждрзБрждрж┐ ржжрж░ржХрж╛рж░?": "рж╕ржлрж▓ ржкрзНрж░рзЗржЬрзЗржирзНржЯрзЗрж╢ржирзЗрж░ ржЬржирзНржп ржкрзНрж░рзЗржЬрзЗржирзНржЯрзЗрж╢ржи рж╕рж╛ржоржЧрзНрж░рзА ржкрзНрж░рж╕рзНрждрзБржд ржХрж░рзБржи, ржмрж╛рж░ ржмрж╛рж░ ржкрзНрж░рзНржпрж╛ржХржЯрж┐рж╕ ржХрж░рзБржи, ржПржмржВ ржЙржкрж╕рзНржерж╛ржкржи ржХрзМрж╢рж▓ ржкрзНрж░рж╕рзНрждрзБржд ржХрж░рзБржиред ржпржерж╛ржпрже ржнрж┐ржЬрзБрзЯрж╛рж▓рзНрж╕ ржПржмржВ рж╕рзНрж▓рж╛ржЗржб ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзБржи ржПржмржВ рж╕ржорзЯржорждрзЛ ржЙржкрж╕рзНржерж╛ржкржи ржХрж░рзБржиред ржкрзНрж░рж╢рзНржи ржУ ржЙрждрзНрждрж░ ржкрж░рзНржмрзЗрж░ ржЬржирзНржп ржкрзНрж░рж╕рзНрждрзБржд ржерж╛ржХрзБржиред",
    "ржнрж╛рж▓рзЛ рж╕рзГржЬржирж╢рзАрж▓ рж▓рзЗржЦрж╛рж░ ржХрзМрж╢рж▓ ржХрж┐ржнрж╛ржмрзЗ рж╢рж┐ржЦржмрзЛ?": "рж╕рзГржЬржирж╢рзАрж▓ рж▓рзЗржЦрж╛рж░ ржХрзМрж╢рж▓ рж╢рж┐ржЦрждрзЗ ржирж┐рзЯржорж┐ржд рж▓рзЗржЦрж╛рж▓рзЗржЦрж┐ ржкрзНрж░рзНржпрж╛ржХржЯрж┐рж╕ ржХрж░рзБржи, ржЕржирзНржпрж╛ржирзНржп рж▓рзЗржЦржХржжрзЗрж░ ржХрж╛ржЬ ржкрзЬрзБржи, ржПржмржВ рж▓рзЗржЦрж╛рж░ ржХрзМрж╢рж▓ ржирж┐рзЯрзЗ ржЧржмрзЗрж╖ржгрж╛ ржХрж░рзБржиред ржлрж┐ржбржмрзНржпрж╛ржХ ржЧрзНрж░рж╣ржг ржХрж░рзБржи ржПржмржВ рж╕рзНржм-ржкрж░рзНржпрж╛рж▓рзЛржЪржирж╛ ржХрж░рзБржи ржпрж╛рждрзЗ ржЖржкржирж╛рж░ рж▓рзЗржЦрж╛рж░ ржжржХрзНрж╖рждрж╛ ржЙржирзНржирзЯржи ржХрж░рждрзЗ ржкрж╛рж░рзЗржиред",
    "ржПржХржЯрж┐ рж╕рзБржирзНржжрж░ ржЧрж╛рж░рзНржбрзЗржи ржбрж┐ржЬрж╛ржЗржи ржХрж┐ржнрж╛ржмрзЗ ржХрж░ржмрзЛ?": "рж╕рзБржирзНржжрж░ ржЧрж╛рж░рзНржбрзЗржи ржбрж┐ржЬрж╛ржЗржи ржХрж░рждрзЗ ржПржХржЯрж┐ ржкрж░рж┐ржХрж▓рзНржкржирж╛ рждрзИрж░рж┐ ржХрж░рзБржи ржпрж╛ ржЖржкржирж╛рж░ рж╕рзНржерж╛ржирзЗрж░ ржЖржХрж╛рж░, рж░рзЛржж, ржПржмржВ ржорж╛ржЯрж┐рж░ ржзрж░ржирзЗрж░ рж╕рж╛ржерзЗ ржорж╛ржирж╛ржирж╕ржЗ рж╣ржмрзЗред ржмрж┐ржнрж┐ржирзНржи ржзрж░ржирзЗрж░ ржлрзБрж▓, ржЧрж╛ржЫржкрж╛рж▓рж╛ ржПржмржВ рж╕ржЬрзНржЬрж╛рж╕ржВржХрзНрж░рж╛ржирзНржд ржЙржкрж╛ржжрж╛ржи ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзБржи ржПржмржВ ржирж┐рзЯржорж┐ржд ржпрждрзНржи ржирж┐ржиред",
    "ржирждрзБржи рж╕ржВрж╕рзНржХрзГрждрж┐ рж╕ржорзНржкрж░рзНржХрзЗ ржЬрж╛ржирж╛рж░ ржЬржирзНржп ржХрж┐ ржХрж░рждрзЗ рж╣ржмрзЗ?": "ржирждрзБржи рж╕ржВрж╕рзНржХрзГрждрж┐ рж╕ржорзНржкрж░рзНржХрзЗ ржЬрж╛ржирж╛рж░ ржЬржирзНржп рж╕ржВрж╢рзНрж▓рж┐рж╖рзНржЯ ржжрзЗрж╢рзЗрж░ рж╕рж╛рж╣рж┐рждрзНржп, рж╕рж┐ржирзЗржорж╛, ржПржмржВ ржЦрж╛ржмрж╛рж░ рж╕ржорзНржкрж░рзНржХрзЗ ржЧржмрзЗрж╖ржгрж╛ ржХрж░рзБржиред рж╕рзНржерж╛ржирзАржпрж╝ ржЗржнрзЗржирзНржЯ ржУ ржЙрзОрж╕ржмрзЗ ржЕржВрж╢ржЧрзНрж░рж╣ржг ржХрж░рзБржи ржПржмржВ ржмрж┐ржнрж┐ржирзНржи рж╕рж╛ржВрж╕рзНржХрзГрждрж┐ржХ ржЕржнрж┐ржЬрзНржЮрждрж╛ ржЕрж░рзНржЬржи ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржЯрзЗржХржирж┐ржХрзНржпрж╛рж▓ рж╕рж╛ржкрзЛрж░рзНржЯ ржХрж┐ржнрж╛ржмрзЗ ржкрж╛ржУрзЯрж╛ ржпрж╛ржмрзЗ?": "ржнрж╛рж▓рзЛ ржЯрзЗржХржирж┐ржХрзНржпрж╛рж▓ рж╕рж╛ржкрзЛрж░рзНржЯ ржкрзЗрждрзЗ, рж╕рж░рж╛рж╕рж░рж┐ рж╕рж╛ржкрзЛрж░рзНржЯ ржЯрж┐ржорзЗрж░ рж╕рж╛ржерзЗ ржпрзЛржЧрж╛ржпрзЛржЧ ржХрж░рзБржи ржПржмржВ рж╕ржорж╕рзНржпрж╛рж░ ржмрж┐рж╕рзНрждрж╛рж░рж┐ржд рждржерзНржп ржкрзНрж░ржжрж╛ржи ржХрж░рзБржиред рж╕рж╛ржкрзЛрж░рзНржЯ ржЯрж┐ржорзЗрж░ ржирж┐рж░рзНржжрзЗрж╢ржирж╛ ржЕржирзБрж╕рж░ржг ржХрж░рзБржи ржПржмржВ ржкрзНрж░рзЯрзЛржЬржи рж╣рж▓рзЗ рж╕ржорж╕рзНржпрж╛ рж╕ржорж╛ржзрж╛ржирзЗ рж╕рж╣ржпрзЛржЧрж┐рждрж╛ ржХрж░рзБржиред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржкрзНрж░рзЛржбрж╛ржХрзНржЯ рж▓ржЮрзНржЪ ржХрж┐ржнрж╛ржмрзЗ ржХрж░ржмрзЗ?": "ржПржХржЯрж┐ рж╕ржлрж▓ ржкрзНрж░рзЛржбрж╛ржХрзНржЯ рж▓ржЮрзНржЪ ржХрж░рж╛рж░ ржЬржирзНржп ржПржХржЯрж┐ рж╕рзБрж╕рзНржкрж╖рзНржЯ рж▓ржЮрзНржЪ ржкрж░рж┐ржХрж▓рзНржкржирж╛ рждрзИрж░рж┐ ржХрж░рзБржи, рж▓ржХрзНрж╖рзНржп ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржи, ржПржмржВ ржЯрж╛рж░рзНржЧрзЗржЯ ржЕржбрж┐рзЯрзЗржирзНрж╕ ржЪрж┐рж╣рзНржирж┐ржд ржХрж░рзБржиред рж▓ржЮрзНржЪрзЗрж░ ржЖржЧрзЗ ржкрзНрж░ржорзЛрж╢ржи ржХрж╛рж░рзНржпржХрзНрж░ржо ржЪрж╛рж▓рж╛ржи ржПржмржВ ржкржгрзНржпржЯрж┐рж░ рж╕рзБржмрж┐ржзрж╛ ржУ ржмрзИрж╢рж┐рж╖рзНржЯрзНржп рж╣рж╛ржЗрж▓рж╛ржЗржЯ ржХрж░рзБржиред",
    "ржирждрзБржи ржкрзНрж░ржпрзБржХрзНрждрж┐рж░ ржмрж┐рж╖рзЯрзЗ ржХрж┐ржнрж╛ржмрзЗ ржЖржкржбрзЗржЯ ржерж╛ржХржмрзЛ?": "ржирждрзБржи ржкрзНрж░ржпрзБржХрзНрждрж┐рж░ ржмрж┐рж╖рзЯрзЗ ржЖржкржбрзЗржЯ ржерж╛ржХрждрзЗ ржкрзНрж░ржпрзБржХрзНрждрж┐ ржирж┐ржЙржЬ рж╕рж╛ржЗржЯ, ржмрзНрж▓ржЧ, ржПржмржВ ржкрзЗрж╢рж╛ржжрж╛рж░рзА ржорзНржпрж╛ржЧрж╛ржЬрж┐ржи ржирж┐рзЯржорж┐ржд ржкрзЬрзБржиред ржкрзНрж░ржпрзБржХрзНрждрж┐рж░ рж╕рзЗржорж┐ржирж╛рж░, ржУрзЯрзЗржмрж┐ржирж╛рж░ ржПржмржВ ржХржиржлрж╛рж░рзЗржирзНрж╕рзЗ ржЕржВрж╢ржЧрзНрж░рж╣ржг ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржЧрзНрж░рж╛рж╣ржХ рж╕рзЗржмрж╛ ржХрж┐ржнрж╛ржмрзЗ ржкрзНрж░ржжрж╛ржи ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржЧрзНрж░рж╛рж╣ржХ рж╕рзЗржмрж╛ ржкрзНрж░ржжрж╛ржи ржХрж░рждрзЗ, ржжрзНрж░рзБржд ржУ рж╕ржжрзЯ ржкрзНрж░рждрж┐ржХрзНрж░рж┐рзЯрж╛ ржжрж┐ржи, ржЧрзНрж░рж╛рж╣ржХржжрзЗрж░ рж╕ржорж╕рзНржпрж╛рж░ рж╕ржорж╛ржзрж╛ржирзЗ рж╕рж╣рж╛рзЯрждрж╛ ржХрж░рзБржи, ржПржмржВ рждрж╛ржжрзЗрж░ ржЕржнрж┐ржЬрзНржЮрждрж╛ ржирж┐рзЯрзЗ ржлрж┐ржбржмрзНржпрж╛ржХ ржирж┐ржиред ржЧрзНрж░рж╛рж╣ржХржжрзЗрж░ ржЪрж╛рж╣рж┐ржжрж╛ ржУ ржкрзНрж░рждрзНржпрж╛рж╢рж╛ ржмрзБржЭрждрзЗ рж╕рж╛рж╣рж╛ржпрзНржп ржХрж░ржмрзЗред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржХрж╛рж╕рзНржЯржорж╛рж░ рж╕рж╛рж░рзНржнрж┐рж╕ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржПржХржЯрж┐ рж╕ржлрж▓ ржХрж╛рж╕рзНржЯржорж╛рж░ рж╕рж╛рж░рзНржнрж┐рж╕ рждрзИрж░рж┐ ржХрж░рждрзЗ, ржЧрзНрж░рж╛рж╣ржХржжрзЗрж░ ржжрзНрж░рзБржд рж╕рж╣рж╛рзЯрждрж╛ ржкрзНрж░ржжрж╛ржи ржХрж░рзБржи, рж╕ржорж╕рзНржпрж╛рж░ рж╕ржорж╛ржзрж╛ржирзЗ ржХрж╛рж░рзНржпржХрж░рзА ржкржжржХрзНрж╖рзЗржк ржЧрзНрж░рж╣ржг ржХрж░рзБржи, ржПржмржВ ржЧрзНрж░рж╛рж╣ржХржжрзЗрж░ рж╕ржирзНрждрзБрж╖рзНржЯрж┐рж░ ржЬржирзНржп ржирж┐рзЯржорж┐ржд ржлрж┐ржбржмрзНржпрж╛ржХ ржЧрзНрж░рж╣ржг ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржбрзЗрж╕рзНржХржкрзНрж▓рзНржпрж╛ржи ржХрж┐ржнрж╛ржмрзЗ рж╕рж╛ржЬрж╛ржмрзЛ?": "ржнрж╛рж▓рзЛ ржбрзЗрж╕рзНржХржкрзНрж▓рзНржпрж╛ржи рж╕рж╛ржЬрж╛ржирзЛрж░ ржЬржирзНржп ржХрж╛рж░рзНржпржХрж░рзА ржУ рж╕рзГржЬржирж╢рзАрж▓ржнрж╛ржмрзЗ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рзБржиред ржкрзНрж░рзЯрзЛржЬржирзАрзЯ рж╕рж░ржЮрзНржЬрж╛ржо, ржпрзЗржоржи ржХржорзНржкрж┐ржЙржЯрж╛рж░, рж▓рзНржпрж╛ржорзНржк ржПржмржВ ржХрж╛ржмрж╛рж░рзНржб рж░рж╛ржЦрзБржи ржПржмржВ ржХрж╛ржЬрзЗрж░ ржЬржирзНржп ржкрж░рзНржпрж╛ржкрзНржд ржЬрж╛рзЯржЧрж╛ ржирж┐рж╢рзНржЪрж┐ржд ржХрж░рзБржиред",
    "ржПржХржЯрж┐ рж╕рзБржирзНржжрж░ ржЕржлрж┐рж╕ рж╕рзНржкрзЗрж╕ ржХрж┐ржнрж╛ржмрзЗ ржбрж┐ржЬрж╛ржЗржи ржХрж░ржмрзЛ?": "ржЕржлрж┐рж╕ рж╕рзНржкрзЗрж╕ ржбрж┐ржЬрж╛ржЗржи ржХрж░рж╛рж░ ржЬржирзНржп ржмрзНржпржмрж╣рж╛рж░ржХрж╛рж░рзАрж░ ржкрзНрж░рзЯрзЛржЬржирзАрзЯрждрж╛ ржПржмржВ ржХрж╛ржЬрзЗрж░ ржзрж░ржг ржмрж┐ржмрзЗржЪржирж╛рзЯ рж░рзЗржЦрзЗ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рзБржиред ржХрж╛рж░рзНржпржХрж░рзА ржЖрж╕ржмрж╛ржмржкрждрзНрж░, ржЙржкржпрзБржХрзНржд ржЖрж▓рзЛ ржПржмржВ ржкрж░рж┐ржмрзЗрж╢ржмрж╛ржирзНржзржм ржЙржкрж╛ржжрж╛ржи ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзБржиред",
    "ржПржХржЯрж┐ рж╕рзБржирзНржжрж░ ржкрж╛рж░рзНржЯрж┐ ржЖрзЯрзЛржЬржирзЗрж░ ржЬржирзНржп ржХрж┐ ржХрж┐ ржкрзНрж░рж╕рзНрждрзБрждрж┐ ржжрж░ржХрж╛рж░?": "ржПржХржЯрж┐ рж╕рзБржирзНржжрж░ ржкрж╛рж░рзНржЯрж┐ ржЖрзЯрзЛржЬржирзЗрж░ ржЬржирзНржп ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рждрзЗ рж╣ржмрзЗ ржкрж╛рж░рзНржЯрж┐рж░ рж╕рзНржерж╛ржи, ржерж┐ржо, ржЕрждрж┐ржерж┐ рждрж╛рж▓рж┐ржХрж╛, ржЦрж╛ржмрж╛рж░ ржУ ржкрж╛ржирзАрзЯред ржЕржирзБрж╖рзНржарж╛ржи ржЪрж▓рж╛ржХрж╛рж▓рзАржи ржПржХржЬржи рж╕ржЮрзНржЪрж╛рж▓ржХ ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржи ржПржмржВ ржмрж┐ржнрж┐ржирзНржи ржзрж░ржгрзЗрж░ ржоржЬрж╛рж░ ржХрж╛рж░рзНржпржХрзНрж░ржо ржЖрзЯрзЛржЬржи ржХрж░рзБржиред",
    "ржирждрзБржи ржнрж╛рж╖рж╛ рж╢рж┐ржЦрждрзЗ ржХрж┐ржнрж╛ржмрзЗ рж╢рзБрж░рзБ ржХрж░ржмрзЛ?": "ржирждрзБржи ржнрж╛рж╖рж╛ рж╢рж┐ржЦрждрзЗ ржкрзНрж░ржержорзЗ ржнрж╛рж╖рж╛рж░ ржорзМрж▓рж┐ржХ рж╢ржмрзНржж ржПржмржВ ржмрж╛ржХрзНржпрж╛ржВрж╢ рж╢рж┐ржЦрзБржиред ржЕржирж▓рж╛ржЗржи ржХрзЛрж░рзНрж╕, ржнрж╛рж╖рж╛рж░ ржЕрзНржпрж╛ржкрж╕ ржПржмржВ ржнрж╛рж╖рж╛ рж╢рж┐ржХрзНрж╖рж╛ ржЧрзНрж░рзБржкрзЗ ржпрзЛржЧ ржжрж┐ржиред ржирж┐рзЯржорж┐ржд ржЕржирзБрж╢рзАрж▓ржи ржПржмржВ ржнрж╛рж╖рж╛рж░ рж╕рж╛ржерзЗ ржпрзЛржЧрж╛ржпрзЛржЧ ржмржЬрж╛рзЯ рж░рж╛ржЦрзБржиред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржорж┐ржЯрж┐ржВ ржХрж┐ржнрж╛ржмрзЗ ржкрж░рж┐ржЪрж╛рж▓ржирж╛ ржХрж░ржмрзЛ?": "ржПржХржЯрж┐ рж╕ржлрж▓ ржорж┐ржЯрж┐ржВ ржкрж░рж┐ржЪрж╛рж▓ржирж╛рж░ ржЬржирзНржп рж╕рзНржкрж╖рзНржЯ ржПржЬрзЗржирзНржбрж╛ рждрзИрж░рж┐ ржХрж░рзБржи, рж╕ржорзЯ ржорзЗржирзЗ ржЪрж▓рзБржи, ржПржмржВ рж╕ржХрж▓рзЗрж░ ржорждрж╛ржоржд рж╢рзЛржирж╛рж░ рж╕рзБржпрзЛржЧ ржжрж┐ржиред ржорж┐ржЯрж┐ржВ рж╢рзЗрж╖рзЗ рж╕рж┐ржжрзНржзрж╛ржирзНржд ржПржмржВ ржЕрзНржпрж╛ржХрж╢ржи ржЖржЗржЯрзЗржоржЧрзБрж▓рж┐ рж╕ржВржХрзНрж╖рж┐ржкрзНрждржнрж╛ржмрзЗ ржЙрж▓рзНрж▓рзЗржЦ ржХрж░рзБржиред",
    "ржирждрзБржи ржУрзЯрзЗржм ржбрзЗржнрзЗрж▓ржкржорзЗржирзНржЯ ржЯрзЗржХржирж┐ржХ рж╕ржорзНржкрж░рзНржХрзЗ ржХрж┐ржнрж╛ржмрзЗ ржЬрж╛ржиржмрзЛ?": "ржирждрзБржи ржУрзЯрзЗржм ржбрзЗржнрзЗрж▓ржкржорзЗржирзНржЯ ржЯрзЗржХржирж┐ржХ рж╕ржорзНржкрж░рзНржХрзЗ ржЬрж╛ржирж╛рж░ ржЬржирзНржп ржкрзНрж░ржпрзБржХрзНрждрж┐ ржмрзНрж▓ржЧ, ржЯрж┐ржЙржЯрзЛрж░рж┐рзЯрж╛рж▓, ржПржмржВ ржХржиржлрж╛рж░рзЗржирзНрж╕рзЗ ржЕржВрж╢ржЧрзНрж░рж╣ржг ржХрж░рзБржиред ржмрж┐ржнрж┐ржирзНржи ржкрзНрж░ржпрзБржХрзНрждрж┐рж░ ржЖржкржбрзЗржЯрзЗрж░ ржЬржирзНржп ржирж┐ржЙржЬрж▓рзЗржЯрж╛рж░ ржПржмржВ ржУрзЯрзЗржмрж╕рж╛ржЗржЯ ржЪрзЗржХ ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржЦрж╛ржжрзНржп рж╕рзБрж░ржХрзНрж╖рж╛ ржХрж┐ржнрж╛ржмрзЗ ржирж┐рж╢рзНржЪрж┐ржд ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржЦрж╛ржжрзНржп рж╕рзБрж░ржХрзНрж╖рж╛ ржирж┐рж╢рзНржЪрж┐ржд ржХрж░рждрзЗ ржЦрж╛ржмрж╛рж░ ржнрж╛рж▓рзЛржнрж╛ржмрзЗ рж░рж╛ржирзНржирж╛ ржХрж░рзБржи, рж╕ржарж┐ржХ рждрж╛ржкржорж╛рждрзНрж░рж╛рзЯ рж╕ржВрж░ржХрзНрж╖ржг ржХрж░рзБржи, ржПржмржВ ржХрзНрж░рж╕-ржХржирзНржЯрж╛ржорж┐ржирзЗрж╢ржи ржПрзЬрж╛рждрзЗ ржкрж░рж┐ржЪрзНржЫржирзНржирждрж╛ ржмржЬрж╛рзЯ рж░рж╛ржЦрзБржиред ржЦрж╛ржжрзНржп ржкрзНрж░рж╕рзНрждрзБрждрж┐рж░ рж╕ржорзЯ рж╣рж╛ржд ржзрзЛрзЯрж╛ ржПржмржВ ржкрж░рж┐рж╖рзНржХрж╛рж░ рж╕рж░ржЮрзНржЬрж╛ржо ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзБржиред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржкрзНрж░ржЬрзЗржХрзНржЯ ржХрж┐ржнрж╛ржмрзЗ ржкрж░рж┐ржЪрж╛рж▓ржирж╛ ржХрж░ржмрзЛ?": "ржПржХржЯрж┐ рж╕ржлрж▓ ржкрзНрж░ржЬрзЗржХрзНржЯ ржкрж░рж┐ржЪрж╛рж▓ржирж╛рж░ ржЬржирзНржп ржкрзНрж░ржЬрзЗржХрзНржЯрзЗрж░ ржЙржжрзНржжрзЗрж╢рзНржп ржПржмржВ рж▓ржХрзНрж╖рзНржп ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржиред ржкрж░рж┐ржХрж▓рзНржкржирж╛, рж░рж┐рж╕рзЛрж░рзНрж╕ ржорзНржпрж╛ржирзЗржЬржорзЗржирзНржЯ, ржПржмржВ ржкрж░рзНржпрж╛ржкрзНржд рж╕ржорзЯ ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржиред ржирж┐рзЯржорж┐ржд ржЕржЧрзНрж░ржЧрждрж┐ ржкрж░рзНржпрж╛рж▓рзЛржЪржирж╛ ржХрж░рзБржи ржПржмржВ ржкрзНрж░рзЯрзЛржЬржирзАрзЯ рж╕ржоржирзНржмрзЯ ржХрж░рзБржиред",
    "ржирждрзБржи рж╕ржлржЯржУрзЯрзНржпрж╛рж░ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рждрзЗ ржХрж┐ржнрж╛ржмрзЗ ржкрзНрж░рж╕рзНрждрзБрждрж┐ ржирзЗржмрзЛ?": "ржирждрзБржи рж╕ржлржЯржУрзЯрзНржпрж╛рж░ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рждрзЗ ржкрзНрж░рж╕рзНрждрзБрждрж┐рж░ ржЬржирзНржп рж╕ржлржЯржУрзЯрзНржпрж╛рж░ржЯрж┐рж░ ржбржХрзБржорзЗржирзНржЯрзЗрж╢ржи ржПржмржВ ржЯрж┐ржЙржЯрзЛрж░рж┐рзЯрж╛рж▓ ржкрзЬрзБржиред рж╕ржлржЯржУрзЯрзНржпрж╛рж░ржЯрж┐ ржЗржирж╕рзНржЯрж▓ ржХрж░рзЗ ржмрзНржпржмрж╣рж╛рж░рж┐ржХ ржЕржирзБрж╢рзАрж▓ржи ржХрж░рзБржи ржПржмржВ ржкрзНрж░рзЯрзЛржЬржирзАрзЯ рж╕рж╣рж╛рзЯрждрж╛ ржкрзЗрждрзЗ ржХрж╛рж╕рзНржЯржорж╛рж░ рж╕рж╛ржкрзЛрж░рзНржЯрзЗрж░ рж╕рж╛ржерзЗ ржпрзЛржЧрж╛ржпрзЛржЧ ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржпрзЛржЧрж╛ржпрзЛржЧ ржжржХрзНрж╖рждрж╛ ржХрж┐ржнрж╛ржмрзЗ ржЙржирзНржиржд ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржпрзЛржЧрж╛ржпрзЛржЧ ржжржХрзНрж╖рждрж╛ ржЙржирзНржиржд ржХрж░рждрзЗ ржирж┐рзЯржорж┐ржд ржкржаржи ржПржмржВ ржкрзНрж░рзНржпрж╛ржХржЯрж┐рж╕ ржХрж░рзБржиред рж╕ржарж┐ржХ ржнрж╛рж╖рж╛ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзБржи, рж╕ржХрзНрж░рж┐рзЯ рж╢рзНрж░ржмржг ржХрж░рзБржи, ржПржмржВ ржЖржкржирж╛рж░ ржмрж╛рж░рзНрждрж╛ рж╕рзНржкрж╖рзНржЯржнрж╛ржмрзЗ ржЙржкрж╕рзНржерж╛ржкржи ржХрж░рзБржиред ржмржирзНржзрзБ ржПржмржВ рж╕рж╣ржХрж░рзНржорзАржжрзЗрж░ ржХрж╛ржЫ ржерзЗржХрзЗ ржлрж┐ржбржмрзНржпрж╛ржХ ржирж┐ржиред",
    "ржПржХржЯрж┐ рж╕рзБржирзНржжрж░ ржЧрж╛рж░рзНржбрзЗржи рждрзИрж░рж┐рж░ ржЬржирзНржп ржХрж┐ ржХрж┐ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рждрзЗ рж╣ржмрзЗ?": "ржПржХржЯрж┐ рж╕рзБржирзНржжрж░ ржЧрж╛рж░рзНржбрзЗржи рждрзИрж░рж┐рж░ ржЬржирзНржп рж╕рзНржерж╛ржи ржирж┐рж░рзНржмрж╛ржЪржи, ржорж╛ржЯрж┐рж░ ржкрзНрж░ржХрж╛рж░ ржирж┐рж░рзНржзрж╛рж░ржг, ржЧрж╛ржЫржкрж╛рж▓рж╛ ржирж┐рж░рзНржмрж╛ржЪржи ржПржмржВ ржЬрж▓ рж╕рзЗржЪ ржмрзНржпржмрж╕рзНржерж╛ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рзБржиред ржЧрж╛рж░рзНржбрзЗржирзЗрж░ ржбрж┐ржЬрж╛ржЗржи рж╕рзБржирзНржжрж░ ржПржмржВ ржХрж╛рж░рзНржпржХрж░рзА рж╣рждрзЗ рж╣ржмрзЗред",
    "ржирждрзБржи ржХрж╛рж░рзЗржирзНржЯ ржкрзНрж░ржпрзБржХрзНрждрж┐рж░ ржЦржмрж░ ржХрж┐ржнрж╛ржмрзЗ ржЬрж╛ржиржмрзЛ?": "ржирждрзБржи ржХрж╛рж░рзЗржирзНржЯ ржкрзНрж░ржпрзБржХрзНрждрж┐рж░ ржЦржмрж░ ржЬрж╛ржирж╛рж░ ржЬржирзНржп ржкрзНрж░ржпрзБржХрзНрждрж┐ ржирж┐ржЙржЬ рж╕рж╛ржЗржЯ, ржмрзНрж▓ржЧ, ржПржмржВ рж╕рзЛрж╢рзНржпрж╛рж▓ ржорж┐ржбрж┐рзЯрж╛ ржлрж▓рзЛ ржХрж░рзБржиред ржЯрзЗржХржирзЛрж▓ржЬрж┐ ржорзНржпрж╛ржЧрж╛ржЬрж┐ржи ржПржмржВ ржУрзЯрзЗржмрж┐ржирж╛рж░ржУ рж╕рж╣рж╛рзЯржХ рж╣рждрзЗ ржкрж╛рж░рзЗред",
    "ржнрж╛рж▓рзЛ рж╕рзНржмрж╛рж╕рзНржерзНржпржХрж░ ржЦрж╛ржжрзНржпрж╛ржнрзНржпрж╛рж╕ ржХрж┐ржнрж╛ржмрзЗ ржЧрзЬрзЗ рждрзБрж▓ржмрзЛ?": "ржнрж╛рж▓рзЛ рж╕рзНржмрж╛рж╕рзНржерзНржпржХрж░ ржЦрж╛ржжрзНржпрж╛ржнрзНржпрж╛рж╕ ржЧрзЬрзЗ рждрзБрж▓рждрзЗ рж╕рзБрж╕рзНрже ржЦрж╛ржжрзНржп ржирж┐рж░рзНржмрж╛ржЪржи ржХрж░рзБржи, ржкрж░рзНржпрж╛ржкрзНржд ржлрж▓ржорзВрж▓, рж╕ржмржЬрж┐ ржПржмржВ ржкрзНрж░рзЛржЯрж┐ржи ржЧрзНрж░рж╣ржг ржХрж░рзБржиред ржжрзНрж░рзБржд ржУ ржЬрж╛ржЩрзНржХ ржлрзБржб ржХржорж┐рзЯрзЗ ржжрж┐ржи ржПржмржВ ржкрж░рзНржпрж╛ржкрзНржд ржкрж╛ржирж┐ ржкрж╛ржи ржХрж░рзБржиред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржкрзНрж░рзЛржбрж╛ржХрзНржЯ рж▓ржЮрзНржЪрзЗрж░ ржЬржирзНржп ржХрж┐ ржХрж┐ ржХрж░рж╛ ржкрзНрж░рзЯрзЛржЬржи?": "ржПржХржЯрж┐ рж╕ржлрж▓ ржкрзНрж░рзЛржбрж╛ржХрзНржЯ рж▓ржЮрзНржЪрзЗрж░ ржЬржирзНржп ржмрж╛ржЬрж╛рж░ ржЧржмрзЗрж╖ржгрж╛, рж▓ржХрзНрж╖рзНржп ржирж┐рж░рзНржзрж╛рж░ржг, ржХрзМрж╢рж▓ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржПржмржВ рж▓ржЮрзНржЪрзЗрж░ ржЖржЧрзЗ ржкрзНрж░ржорзЛрж╢ржи ржХрж╛рж░рзНржпржХрзНрж░ржо ржЪрж╛рж▓рж╛рждрзЗ рж╣ржмрзЗред рж▓ржЮрзНржЪрзЗрж░ ржкрж░рзЗ ржлрж┐ржбржмрзНржпрж╛ржХ рж╕ржВржЧрзНрж░рж╣ ржПржмржВ ржкрзНрж░рзЯрзЛржЬржирзАрзЯ ржкрж░рж┐ржмрж░рзНрждржи ржХрж░рж╛ ржЙржЪрж┐рждред",
    "ржирждрзБржи рж╕рзНржЯрж╛рж░рзНржЯржЖржк ржЖржЗржбрж┐рзЯрж╛ ржХрж┐ржнрж╛ржмрзЗ ржпрж╛ржЪрж╛ржЗ ржХрж░ржмрзЛ?": "ржирждрзБржи рж╕рзНржЯрж╛рж░рзНржЯржЖржк ржЖржЗржбрж┐рзЯрж╛ ржпрж╛ржЪрж╛ржЗ ржХрж░рждрзЗ ржмрж╛ржЬрж╛рж░ ржЧржмрзЗрж╖ржгрж╛ ржХрж░рзБржи, ржкрзНрж░рждрж┐ржпрзЛржЧрж┐рждрж╛ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзБржи ржПржмржВ рж╕ржорзНржнрж╛ржмрзНржп ржЧрзНрж░рж╛рж╣ржХржжрзЗрж░ рж╕рж╛ржерзЗ рж╕рж╛ржХрзНрж╖рж╛рзО ржХрж░рзБржиред ржкрзНрж░рж╛ржержорж┐ржХржнрж╛ржмрзЗ ржПржХржЯрж┐ ржкрж╛ржЗрж▓ржЯ ржкрзНрж░ржХрж▓рзНржк ржмрж╛ ржоржбрзЗрж▓ рждрзИрж░рж┐ ржХрж░рзЗ ржлрж▓рж╛ржлрж▓ ржкрж░рзНржпрж╛рж▓рзЛржЪржирж╛ ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржЯрзЗржХржирж┐ржХрзНржпрж╛рж▓ рж░рж╛ржЗржЯрж┐ржВ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржЯрзЗржХржирж┐ржХрзНржпрж╛рж▓ рж░рж╛ржЗржЯрж┐ржВ рждрзИрж░рж┐ ржХрж░рждрзЗ ржкрж░рж┐рж╖рзНржХрж╛рж░ ржнрж╛рж╖рж╛ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзБржи, ржирж┐рж░рзНржнрзБрж▓ рждржерзНржп ржжрж┐ржи ржПржмржВ ржкрзНрж░ржпрзБржХрзНрждрж┐ ржмрж┐рж╖рзЯржХ ржЬрзНржЮрж╛ржи рж╕ржорзНржкрзВрж░рзНржгржнрж╛ржмрзЗ рждрзБрж▓рзЗ ржзрж░рзБржиред ржкрж╛ржаржХржжрзЗрж░ ржкрзНрж░рзЯрзЛржЬржирзАрзЯ рждржерзНржп рж╕рж╣ржЬрзЗ ржЙржкрж▓ржмрзНржз ржХрж░рждрзЗ рж╕ржарж┐ржХ ржХрж╛ржарж╛ржорзЛ ржПржмржВ ржЙржкрж╕рзНржерж╛ржкржи ржХрж░рзБржиред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржбрж┐ржЬрж┐ржЯрж╛рж▓ ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрзНржпрж╛ржорзНржкрзЗржЗржи ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржПржХржЯрж┐ рж╕ржлрж▓ ржбрж┐ржЬрж┐ржЯрж╛рж▓ ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрзНржпрж╛ржорзНржкрзЗржЗржи рждрзИрж░рж┐ ржХрж░рждрзЗ рж▓ржХрзНрж╖рзНржп ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржи, ржЯрж╛рж░рзНржЧрзЗржЯ ржЕржбрж┐рзЯрзЗржирзНрж╕ ржЪрж┐рж╣рзНржирж┐ржд ржХрж░рзБржи, ржПржмржВ ржХржиржЯрзЗржирзНржЯ ржорж╛рж░рзНржХрзЗржЯрж┐ржВ, рж╕рзЛрж╢рзНржпрж╛рж▓ ржорж┐ржбрж┐рзЯрж╛ ржорж╛рж░рзНржХрзЗржЯрж┐ржВ, ржПржмржВ ржЗржорзЗржЗрж▓ ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрзМрж╢рж▓ ржкрзНрж░рзЯрзЛржЧ ржХрж░рзБржиред",
    "ржирждрзБржи рж╕рзЗрж▓ржл-ржбрзЗржнрзЗрж▓ржкржорзЗржирзНржЯ ржХрзМрж╢рж▓ ржХрж┐ржнрж╛ржмрзЗ ржкрзНрж░рзЯрзЛржЧ ржХрж░ржмрзЛ?": "ржирждрзБржи рж╕рзЗрж▓ржл-ржбрзЗржнрзЗрж▓ржкржорзЗржирзНржЯ ржХрзМрж╢рж▓ ржкрзНрж░рзЯрзЛржЧ ржХрж░рждрзЗ ржмрзНржпржХрзНрждрж┐ржЧржд рж▓ржХрзНрж╖рзНржп ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржи, рж╕ржорзЯржорждрзЛ рж░рж┐ржнрж┐ржЙ ржХрж░рзБржи ржПржмржВ рж╕рзЗрж▓ржл-ржЗржоржкрзНрж░рзБржнржорзЗржирзНржЯ ржХрзЛрж░рзНрж╕рзЗ ржЕржВрж╢ржЧрзНрж░рж╣ржг ржХрж░рзБржиред ржирж┐рзЯржорж┐ржд рж╕рзНржм-ржЕржирзБрж╢рзАрж▓ржи ржПржмржВ ржорзЗржирзНржЯрж░рж┐ржВ рж╕рж╣рж╛рзЯржХ рж╣рждрзЗ ржкрж╛рж░рзЗред",
    "ржнрж╛рж▓рзЛ ржлрж┐ржирж╛ржирзНрж╕ ржорзНржпрж╛ржирзЗржЬржорзЗржирзНржЯ ржХрж┐ржнрж╛ржмрзЗ ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржлрж┐ржирж╛ржирзНрж╕ ржорзНржпрж╛ржирзЗржЬржорзЗржирзНржЯ ржХрж░рждрзЗ ржмрж╛ржЬрзЗржЯ рждрзИрж░рж┐ ржХрж░рзБржи, ржЛржг ржПржмржВ ржЦрж░ржЪ ржирж┐рзЯржирзНрждрзНрж░ржг ржХрж░рзБржи, ржПржмржВ рж╕ржЮрзНржЪрзЯ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рзБржиред ржмрж┐ржирж┐рзЯрзЛржЧрзЗрж░ ржЬржирзНржп ржПржХржЯрж┐ ржХрзМрж╢рж▓ ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржи ржПржмржВ ржирж┐рзЯржорж┐ржд ржЖржкржирж╛рж░ ржЕрж░рзНржержирзИрждрж┐ржХ рж▓ржХрзНрж╖рзНржп ржкрж░рзНржпрж╛рж▓рзЛржЪржирж╛ ржХрж░рзБржиред",
    "ржирждрзБржи ржкрзНрж░ржпрзБржХрзНрждрж┐ ржЯрзНрж░рзЗржирзНржб рж╕ржорзНржкрж░рзНржХрзЗ ржХрж┐ржнрж╛ржмрзЗ ржЖржкржбрзЗржЯ ржерж╛ржХржмрзЛ?": "ржирждрзБржи ржкрзНрж░ржпрзБржХрзНрждрж┐ ржЯрзНрж░рзЗржирзНржб рж╕ржорзНржкрж░рзНржХрзЗ ржЖржкржбрзЗржЯ ржерж╛ржХрждрзЗ ржкрзНрж░ржпрзБржХрзНрждрж┐ ржирж┐ржЙржЬрж▓рзЗржЯрж╛рж░ рж╕рж╛ржмрж╕рзНржХрзНрж░рж╛ржЗржм ржХрж░рзБржи, ржмрзНрж▓ржЧ ржПржмржВ ржкрзНрж░ржпрзБржХрзНрждрж┐ рж╕рж╛ржорзЯрж┐ржХрзА ржкрзЬрзБржи, ржПржмржВ ржЯрзЗржХ ржХржиржлрж╛рж░рзЗржирзНрж╕ ржУ ржУрзЯрзЗржмрж┐ржирж╛рж░рзЗ ржЕржВрж╢ржЧрзНрж░рж╣ржг ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржкрзЗрж╢рж╛ржжрж╛рж░рзА рж╕ржорзНржкрж░рзНржХ ржХрж┐ржнрж╛ржмрзЗ ржмржЬрж╛рзЯ рж░рж╛ржЦржмрзЛ?": "ржнрж╛рж▓рзЛ ржкрзЗрж╢рж╛ржжрж╛рж░рзА рж╕ржорзНржкрж░рзНржХ ржмржЬрж╛рзЯ рж░рж╛ржЦрждрзЗ ржирж┐рзЯржорж┐ржд ржпрзЛржЧрж╛ржпрзЛржЧ рж░рж╛ржЦрзБржи, ржкрж╛рж░рж╕рзНржкрж░рж┐ржХ рж╕ржорзНржорж╛ржи ржкрзНрж░ржжрж░рзНрж╢ржи ржХрж░рзБржи, ржПржмржВ рж╕рж╣ржХрж░рзНржорзАржжрзЗрж░ рж╕рж╛рж╣рж╛ржпрзНржп ржХрж░рзБржиред ржлрж┐ржбржмрзНржпрж╛ржХ ржжрзЗржУрзЯрж╛ ржПржмржВ ржЧрзНрж░рж╣ржг ржХрж░рж╛рж░ ржЬржирзНржп ржкрзНрж░рж╕рзНрждрзБржд ржерж╛ржХрзБржиред",
    "ржПржХржЯрж┐ рж╕рзБржирзНржжрж░ ржШрж░ рж╕рж╛ржЬрж╛ржирзЛрж░ ржЬржирзНржп ржХрж┐ ржХрж┐ ржнрж╛ржмрждрзЗ рж╣ржмрзЗ?": "ржПржХржЯрж┐ рж╕рзБржирзНржжрж░ ржШрж░ рж╕рж╛ржЬрж╛ржирзЛрж░ ржЬржирзНржп рж░ржЩрзЗрж░ ржирж┐рж░рзНржмрж╛ржЪржи, ржЖрж╕ржмрж╛ржмржкрждрзНрж░рзЗрж░ ржмрзНржпржмрж╕рзНржерж╛, ржПржмржВ рж╕ржЬрзНржЬрж╛рж╕ржВржХрзНрж░рж╛ржирзНржд ржЙржкрж╛ржжрж╛ржи ржмрж┐ржмрзЗржЪржирж╛рзЯ ржирж┐ржиред ржШрж░рзЗрж░ ржЖрж▓рзЛ ржПржмржВ ржмрж╛рзЯрзБржЪрж▓рж╛ржЪрж▓ ржирж┐рж╢рзНржЪрж┐ржд ржХрж░рзБржи ржПржмржВ ржирж┐ржЬрзЗрж░ ржкржЫржирзНржж ржЕржирзБржпрж╛рзЯрзА рж╕рж╛ржЬрж╛ржиред",
    "ржирждрзБржи ржХрзНрж▓рж╛рзЯрзЗржирзНржЯ ржЖржХрж░рзНрж╖ржг ржХрж░рж╛рж░ ржХрзМрж╢рж▓ ржХрж┐ рж╣рждрзЗ ржкрж╛рж░рзЗ?": "ржирждрзБржи ржХрзНрж▓рж╛рзЯрзЗржирзНржЯ ржЖржХрж░рзНрж╖ржг ржХрж░рж╛рж░ ржЬржирзНржп ржХрж╛рж░рзНржпржХрж░рзА ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрзМрж╢рж▓ ржкрзНрж░рзЯрзЛржЧ ржХрж░рзБржи, рж╕рзЗржмрж╛ ржмрж╛ ржкржгрзНржпрзЗрж░ ржорж╛ржи ржЙржирзНржиржд ржХрж░рзБржи, ржПржмржВ ржЧрзНрж░рж╛рж╣ржХржжрзЗрж░ рж╕ржирзНрждрзБрж╖рзНржЯрж┐рж░ ржЬржирзНржп ржХрж╛рж░рзНржпржХрж░рзА ржлрж┐ржбржмрзНржпрж╛ржХ рж╕ржВржЧрзНрж░рж╣ ржХрж░рзБржиред ржирзЗржЯржУрзЯрж╛рж░рзНржХрж┐ржВ ржПржмржВ рж░рзЗржлрж╛рж░рзЗрж▓ ржкрзНрж░рзЛржЧрзНрж░рж╛ржоржУ рж╕рж╣рж╛рзЯржХ рж╣рждрзЗ ржкрж╛рж░рзЗред",
    "ржнрж╛рж▓рзЛ рж╕рзНржХрж┐рж▓ ржбрзЗржнрзЗрж▓ржкржорзЗржирзНржЯ ржХрж┐ржнрж╛ржмрзЗ рж╢рзБрж░рзБ ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ рж╕рзНржХрж┐рж▓ ржбрзЗржнрзЗрж▓ржкржорзЗржирзНржЯ рж╢рзБрж░рзБ ржХрж░рждрзЗ ржПржХржЯрж┐ рж╕рзНржкрж╖рзНржЯ рж▓ржХрзНрж╖рзНржп ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржи, ржкрзНрж░ржпрж╝рзЛржЬржирзАржпрж╝ ржЙржкржХрж░ржг ржПржмржВ ржЯрзБрж▓рж╕ рж╕ржВржЧрзНрж░рж╣ ржХрж░рзБржи, ржПржмржВ ржирж┐рзЯржорж┐ржд ржкрзНрж░рж╢рж┐ржХрзНрж╖ржг ржУ ржЕржирзБрж╢рзАрж▓ржи ржХрж░рзБржиред ржорзЗржирзНржЯрж░рж┐ржВ ржПржмржВ ржлрж┐ржбржмрзНржпрж╛ржХржУ рж╕рж╣рж╛рзЯржХ рж╣рждрзЗ ржкрж╛рж░рзЗред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржмрзНрж░рзНржпрж╛ржирзНржб рждрзИрж░рж┐ ржХрж░рж╛рж░ ржЬржирзНржп ржХрж┐ ржХрж┐ ржХрж░рждрзЗ рж╣ржмрзЗ?": "рж╕ржлрж▓ ржмрзНрж░рзНржпрж╛ржирзНржб рждрзИрж░рж┐ ржХрж░рж╛рж░ ржЬржирзНржп ржПржХржЯрж┐ рж╕рзНржкрж╖рзНржЯ ржмрзНрж░рзНржпрж╛ржирзНржб ржнрж┐рж╢ржи ржПржмржВ ржорж┐рж╢ржи ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржиред рж▓ржХрзНрж╖рзНржп рж╢рзНрж░рзЛрждрж╛ ржЪрж┐рж╣рзНржирж┐ржд ржХрж░рзБржи, ржмрзНрж░рзНржпрж╛ржирзНржбрзЗрж░ ржкрж░рж┐ржЪрзЯ (рж▓рзЛржЧрзЛ, рж░ржЩ, ржЗрждрзНржпрж╛ржжрж┐) рждрзИрж░рж┐ ржХрж░рзБржи, ржПржмржВ ржПржХржЯрж┐ рж╢ржХрзНрждрж┐рж╢рж╛рж▓рзА ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрзМрж╢рж▓ ржкрзНрж░рзЯрзЛржЧ ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржЧрзНрж░рж╛рж╣ржХ рж╕рзЗржмрж╛ ржкрзНрж░рж╛ржкрзНрждрж┐ ржХрж┐ржнрж╛ржмрзЗ ржирж┐рж╢рзНржЪрж┐ржд ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржЧрзНрж░рж╛рж╣ржХ рж╕рзЗржмрж╛ ржкрзНрж░рж╛ржкрзНрждрж┐ ржирж┐рж╢рзНржЪрж┐ржд ржХрж░рждрзЗ ржЧрзНрж░рж╛рж╣ржХрзЗрж░ рж╕ржорж╕рзНржпрж╛ржЧрзБрж▓рзЛрж░ ржжрзНрж░рзБржд рж╕ржорж╛ржзрж╛ржи ржХрж░рзБржи, рж╕ржжрзЯ ржУ рж╕рж╣рж╛рзЯржХ ржоржирзЛржнрж╛ржм рж░рж╛ржЦрзБржи, ржПржмржВ ржЧрзНрж░рж╛рж╣ржХрзЗрж░ ржЕржнрж┐ржЬрзНржЮрждрж╛ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзБржиред ржирж┐рзЯржорж┐ржд ржкрзНрж░рж╢рж┐ржХрзНрж╖ржг ржПржмржВ рж╕рзЗржмрж╛ ржкрж░рзНржпрж╛рж▓рзЛржЪржирж╛ ржХрж░рзБржиред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржЗржнрзЗржирзНржЯ ржЖрзЯрзЛржЬржирзЗрж░ ржЬржирзНржп ржХрж┐ ржХрж┐ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рждрзЗ рж╣ржмрзЗ?": "рж╕ржлрж▓ ржЗржнрзЗржирзНржЯ ржЖрзЯрзЛржЬржирзЗрж░ ржЬржирзНржп рж╕рзНржерж╛ржи ржирж┐рж░рзНржмрж╛ржЪржи, ржЕрждрж┐ржерж┐ рждрж╛рж▓рж┐ржХрж╛ ржкрзНрж░рж╕рзНрждрзБржд ржХрж░рж╛, ржХржиржЯрзЗржирзНржЯ ржУ ржХрж╛рж░рзНржпржХрзНрж░ржо ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рж╛, ржПржмржВ рж▓ржЬрж┐рж╕рзНржЯрж┐ржХрж╕рзЗрж░ ржмрзНржпржмрж╕рзНржерж╛ ржХрж░рж╛ ржкрзНрж░ржпрж╝рзЛржЬржиред ржЗржнрзЗржирзНржЯрзЗрж░ ржкрзНрж░ржЪрж╛рж░ ржПржмржВ ржмрзНржпржмрж╕рзНржерж╛ржкржирж╛ ржирж┐рж╢рзНржЪрж┐ржд ржХрж░рзБржиред",
    "ржирждрзБржи ржХржирж╕рзЗржкрзНржЯ рж╢рж┐ржЦрждрзЗ ржХрж┐ржнрж╛ржмрзЗ ржкрзНрж░рж╕рзНрждрзБрждрж┐ ржирзЗржмрзЛ?": "ржирждрзБржи ржХржирж╕рзЗржкрзНржЯ рж╢рж┐ржЦрждрзЗ ржкрзНрж░рж╕рзНрждрзБрждрж┐рж░ ржЬржирзНржп ржЙржкржпрзБржХрзНржд рж╢рж┐ржХрзНрж╖ржг ржЙржкржХрж░ржг рж╕ржВржЧрзНрж░рж╣ ржХрж░рзБржи, ржирж┐ржЬрзЗржХрзЗ рж╕ржарж┐ржХржнрж╛ржмрзЗ ржкрзНрж░рж╕рзНрждрзБржд ржХрж░рзБржи, ржПржмржВ ржирж┐рзЯржорж┐ржд ржЕржирзБрж╢рзАрж▓ржи ржХрж░рзБржиред ржорзЗржирзНржЯрж░рж┐ржВ ржПржмржВ ржкрзНрж░рзНржпрж╛ржХржЯрж┐рж╕ рж╕рзЗрж╢ржиржУ рж╕рж╣рж╛рзЯржХ рж╣рждрзЗ ржкрж╛рж░рзЗред",
    "ржнрж╛рж▓рзЛ рж▓рж╛ржЗржлрж╕рзНржЯрж╛ржЗрж▓ ржмржЬрж╛рзЯ рж░рж╛ржЦрж╛рж░ ржЬржирзНржп ржХрж┐ ржХрж░рждрзЗ рж╣ржмрзЗ?": "ржнрж╛рж▓рзЛ рж▓рж╛ржЗржлрж╕рзНржЯрж╛ржЗрж▓ ржмржЬрж╛рзЯ рж░рж╛ржЦрждрзЗ рж╕рзНржмрж╛рж╕рзНржерзНржпржХрж░ ржЦрж╛ржжрзНржпрж╛ржнрзНржпрж╛рж╕, ржирж┐рзЯржорж┐ржд ржмрзНржпрж╛рзЯрж╛ржо, ржкрж░рзНржпрж╛ржкрзНржд ржШрзБржо, ржПржмржВ рж╕рзНржЯрзНрж░рзЗрж╕ ржорзНржпрж╛ржирзЗржЬржорзЗржирзНржЯрзЗрж░ ржХрзМрж╢рж▓ ржЧрзНрж░рж╣ржг ржХрж░рзБржиред ржмрзНржпржХрзНрждрж┐ржЧржд рж╕ржорзЯ ржПржмржВ рж╢ржЦрзЗрж░ ржкрзНрж░рждрж┐ ржпрждрзНржиржмрж╛ржи ржерж╛ржХрзБржиред",
    "ржирждрзБржи ржкрзНрж░ржпрзБржХрзНрждрж┐ рж╕рж╛ржкрзЛрж░рзНржЯ ржЯрзБрж▓рж╕ ржХрж┐ржнрж╛ржмрзЗ ржмрзНржпржмрж╣рж╛рж░ ржХрж░ржмрзЛ?": "ржирждрзБржи ржкрзНрж░ржпрзБржХрзНрждрж┐ рж╕рж╛ржкрзЛрж░рзНржЯ ржЯрзБрж▓рж╕ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рждрзЗ ржЯрзБрж▓ржЯрж┐рж░ ржбржХрзБржорзЗржирзНржЯрзЗрж╢ржи ржкрзЬрзБржи, ржЗржирзНрж╕ржЯрж▓рзЗрж╢ржи ржЧрж╛ржЗржб ржЕржирзБрж╕рж░ржг ржХрж░рзБржи, ржПржмржВ рж╕ржлржЯржУрзЯрзНржпрж╛рж░ржЯрж┐ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рж╛рж░ ржЖржЧрзЗ ржкрзНрж░рж╛ржержорж┐ржХ ржкрзНрж░рж╢рж┐ржХрзНрж╖ржг ржЧрзНрж░рж╣ржг ржХрж░рзБржиред ржЕржирж▓рж╛ржЗржи ржЯрж┐ржЙржЯрзЛрж░рж┐рзЯрж╛рж▓ржУ рж╕рж╣рж╛рзЯржХ рж╣рждрзЗ ржкрж╛рж░рзЗред",
    "ржнрж╛рж▓рзЛ ржкрзНрж░рзЛржбрж╛ржХрзНржЯрж┐ржнрж┐ржЯрж┐ ржЯрж┐ржкрж╕ ржХрж┐ рж╣рждрзЗ ржкрж╛рж░рзЗ?": "ржнрж╛рж▓рзЛ ржкрзНрж░рзЛржбрж╛ржХрзНржЯрж┐ржнрж┐ржЯрж┐ ржЯрж┐ржкрж╕рзЗрж░ ржоржзрзНржпрзЗ рж╕ржорзЯ ржмрзНржпржмрж╕рзНржерж╛ржкржирж╛, ржХрж╛ржЬрзЗрж░ рждрж╛рж▓рж┐ржХрж╛ ржкрзНрж░рж╕рзНрждрзБржд ржХрж░рж╛, ржПржмржВ ржмрзНрж░рзЗржХ ржирзЗржУрзЯрж╛ ржЕржирзНрждрж░рзНржнрзБржХрзНрждред ржХрж╛ржЬрзЗрж░ ржЕржЧрзНрж░рж╛ржзрж┐ржХрж╛рж░ ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржи ржПржмржВ ржкрзНрж░рзЯрзЛржЬржирзАрзЯ ржЯрзБрж▓рж╕ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзБржиред",
    "ржирждрзБржи ржЯрзНрж░рзЗржирзНржб рж╕ржорзНржкрж░рзНржХрзЗ ржЬрж╛ржирж╛рж░ ржЬржирзНржп ржХрж┐ ржХрж░рж╛ ржЙржЪрж┐ржд?": "ржирждрзБржи ржЯрзНрж░рзЗржирзНржб рж╕ржорзНржкрж░рзНржХрзЗ ржЬрж╛ржирж╛рж░ ржЬржирзНржп рж╢рж┐рж▓рзНржк ржмрж┐рж╖рзЯржХ рж╕ржВржмрж╛ржж, ржмрзНрж▓ржЧ, ржУ рж╕рзЛрж╢рзНржпрж╛рж▓ ржорж┐ржбрж┐рзЯрж╛ ржлрж▓рзЛ ржХрж░рзБржиред ржЗржиржбрж╛рж╕рзНржЯрзНрж░рж┐ рж░рж┐ржкрзЛрж░рзНржЯ ржПржмржВ ржХржиржлрж╛рж░рзЗржирзНрж╕рзЗ ржЕржВрж╢ржЧрзНрж░рж╣ржг ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржЧрзНрж░рж╛ржлрж┐ржХ ржбрж┐ржЬрж╛ржЗржи ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржЧрзНрж░рж╛ржлрж┐ржХ ржбрж┐ржЬрж╛ржЗржи рждрзИрж░рж┐ ржХрж░рждрзЗ ржбрж┐ржЬрж╛ржЗржи ржХржирж╕рзЗржкрзНржЯ, рж░ржЩрзЗрж░ рж╕рзНржХрж┐ржо, ржлржирзНржЯ, ржПржмржВ рж▓рзЗржЖржЙржЯ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рзБржиред ржбрж┐ржЬрж╛ржЗржи рж╕ржлржЯржУрзЯрзНржпрж╛рж░ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзБржи ржПржмржВ ржирж┐рзЯржорж┐ржд ржлрж┐ржбржмрзНржпрж╛ржХ рж╕ржВржЧрзНрж░рж╣ ржХрж░рзБржиред",
    "ржПржХржЯрж┐ ржнрж╛рж▓ ржЗржорзЗржЗрж▓ ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрзНржпрж╛ржорзНржкрзЗржЗржи ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржПржХржЯрж┐ ржнрж╛рж▓ ржЗржорзЗржЗрж▓ ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрзНржпрж╛ржорзНржкрзЗржЗржи рждрзИрж░рж┐ ржХрж░рждрзЗ ржПржХржЯрж┐ ржкрж░рж┐рж╖рзНржХрж╛рж░ рж▓ржХрзНрж╖рзНржп ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржи, ржЯрж╛рж░рзНржЧрзЗржЯ ржЕржбрж┐рзЯрзЗржирзНрж╕ ржЪрж┐рж╣рзНржирж┐ржд ржХрж░рзБржи, ржПржмржВ ржЖржХрж░рзНрж╖ржгрзАрзЯ ржХржиржЯрзЗржирзНржЯ ржбрж┐ржЬрж╛ржЗржи ржХрж░рзБржиред ржЗржорзЗржЗрж▓рзЗрж░ рж╕рж╛ржмржЬрзЗржХрзНржЯ рж▓рж╛ржЗржи ржПржмржВ ржХржкрж┐рж░ ржЙржирзНржирждрж┐ ржХрж░рзБржи ржПржмржВ ржирж┐рзЯржорж┐ржд ржлрж▓рж╛ржлрж▓ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзБржиред",
    "ржирждрзБржи ржкрзНрж░рзЛржбрж╛ржХрзНржЯ ржлрж┐ржбржмрзНржпрж╛ржХ ржХрж┐ржнрж╛ржмрзЗ рж╕ржВржЧрзНрж░рж╣ ржХрж░ржмрзЛ?": "ржирждрзБржи ржкрзНрж░рзЛржбрж╛ржХрзНржЯ ржлрж┐ржбржмрзНржпрж╛ржХ рж╕ржВржЧрзНрж░рж╣ ржХрж░рждрзЗ ржЧрзНрж░рж╛рж╣ржХржжрзЗрж░ рж╕рж╛рж░рзНржнрзЗ ржкрж╛ржарж╛ржи, рж╕рзЛрж╢рзНржпрж╛рж▓ ржорж┐ржбрж┐рзЯрж╛ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзБржи, ржПржмржВ ржЧрзНрж░рж╛рж╣ржХ рж╕рж╛ржХрзНрж╖рж╛рзОржХрж╛рж░ ржирж┐ржиред ржлрж┐ржбржмрзНржпрж╛ржХ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзЗ ржкрзНрж░рзЛржбрж╛ржХрзНржЯ ржЙржирзНржиржд ржХрж░рж╛рж░ ржЬржирзНржп ржкрзНрж░ржпрж╝рзЛржЬржирзАржпрж╝ ржкржжржХрзНрж╖рзЗржк ржЧрзНрж░рж╣ржг ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ рж╕рзЛрж╢рзНржпрж╛рж▓ ржорж┐ржбрж┐рзЯрж╛ рж╕рзНржЯрзНрж░рзНржпрж╛ржЯрзЗржЬрж┐ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ рж╕рзЛрж╢рзНржпрж╛рж▓ ржорж┐ржбрж┐рзЯрж╛ рж╕рзНржЯрзНрж░рзНржпрж╛ржЯрзЗржЬрж┐ рждрзИрж░рж┐ ржХрж░рждрзЗ рж▓ржХрзНрж╖рзНржп ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржи, ржЯрж╛рж░рзНржЧрзЗржЯ ржЕржбрж┐рзЯрзЗржирзНрж╕ ржЪрж┐рж╣рзНржирж┐ржд ржХрж░рзБржи, ржПржмржВ ржХржиржЯрзЗржирзНржЯ ржХрзНржпрж╛рж▓рзЗржирзНржбрж╛рж░ рждрзИрж░рж┐ ржХрж░рзБржиред рж╕рзЛрж╢рзНржпрж╛рж▓ ржорж┐ржбрж┐рзЯрж╛ ржкрзНрж▓рзНржпрж╛ржЯржлрж░рзНржорзЗ ржирж┐рзЯржорж┐ржд ржкрзЛрж╕рзНржЯ ржХрж░рзБржи ржПржмржВ ржПржиржЧрзЗржЬржорзЗржирзНржЯ ржоржирж┐ржЯрж░ ржХрж░рзБржиред",
    "ржирждрзБржи ржЕрзНржпрж╛ржк ржбрзЗржнрзЗрж▓ржкржорзЗржирзНржЯрзЗрж░ ржЬржирзНржп ржХрж┐ржнрж╛ржмрзЗ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░ржмрзЛ?": "ржирждрзБржи ржЕрзНржпрж╛ржк ржбрзЗржнрзЗрж▓ржкржорзЗржирзНржЯрзЗрж░ ржЬржирзНржп ржкрзНрж░рж╛ржержорж┐ржХржнрж╛ржмрзЗ ржЕрзНржпрж╛ржкрзЗрж░ ржЙржжрзНржжрзЗрж╢рзНржп ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржи, рж▓ржХрзНрж╖рзНржп ржмрзНржпржмрж╣рж╛рж░ржХрж╛рж░рзА ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзБржи, ржПржмржВ ржмрзИрж╢рж┐рж╖рзНржЯрзНржпржЧрзБрж▓рж┐рж░ рждрж╛рж▓рж┐ржХрж╛ рждрзИрж░рж┐ ржХрж░рзБржиред ржЙржирзНржирзЯржи ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржУ ржЯрж╛ржЗржорж▓рж╛ржЗржи рждрзИрж░рж┐ ржХрж░рзБржи ржПржмржВ ржкрзНрж░рзЛржЯрзЛржЯрж╛ржЗржк рждрзИрж░рж┐ ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржХрж╛рж╕рзНржЯржорж╛рж░ рж░рж┐рж▓рзЗрж╢ржирж╢рж┐ржк ржорзНржпрж╛ржирзЗржЬржорзЗржирзНржЯ ржХрж┐ржнрж╛ржмрзЗ ржмржЬрж╛рзЯ рж░рж╛ржЦржмрзЛ?": "ржнрж╛рж▓рзЛ ржХрж╛рж╕рзНржЯржорж╛рж░ рж░рж┐рж▓рзЗрж╢ржирж╢рж┐ржк ржорзНржпрж╛ржирзЗржЬржорзЗржирзНржЯ ржмржЬрж╛рзЯ рж░рж╛ржЦрждрзЗ ржирж┐рзЯржорж┐ржд ржЧрзНрж░рж╛рж╣ржХ ржпрзЛржЧрж╛ржпрзЛржЧ рж░рж╛ржЦрзБржи, рждрж╛ржжрзЗрж░ рж╕ржорж╕рзНржпрж╛рж░ рж╕ржорж╛ржзрж╛ржи ржжрзНрж░рзБржд ржХрж░рзБржи, ржПржмржВ ржПржХржЯрж┐ ржХрж╛рж╕рзНржЯржорж╛рж░ рж╕рж╛ржкрзЛрж░рзНржЯ рж╕рж┐рж╕рзНржЯрзЗржо рждрзИрж░рж┐ ржХрж░рзБржиред ржЧрзНрж░рж╛рж╣ржХ ржлрж┐ржбржмрзНржпрж╛ржХ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЗ рж╕рзЗржмрж╛ ржЙржирзНржиржд ржХрж░рзБржиред",
    "ржирждрзБржи ржмрж┐ржЬржирзЗрж╕ ржЖржЗржбрж┐рзЯрж╛ ржпрж╛ржЪрж╛ржЗ ржХрж┐ржнрж╛ржмрзЗ ржХрж░ржмрзЛ?": "ржирждрзБржи ржмрж┐ржЬржирзЗрж╕ ржЖржЗржбрж┐рзЯрж╛ ржпрж╛ржЪрж╛ржЗ ржХрж░рждрзЗ ржмрж╛ржЬрж╛рж░ ржЧржмрзЗрж╖ржгрж╛ ржХрж░рзБржи, ржкрзНрж░рждрж┐ржпрзЛржЧрж┐рждрж╛ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзБржи, ржПржмржВ рж╕ржорзНржнрж╛ржмрзНржп ржЧрзНрж░рж╛рж╣ржХржжрзЗрж░ рж╕рж╛ржерзЗ рж╕рж╛ржХрзНрж╖рж╛рзО ржХрж░рзБржиред ржкрзНрж░рж╛ржержорж┐ржХржнрж╛ржмрзЗ ржПржХржЯрж┐ ржкрзНрж░рзЛржЯрзЛржЯрж╛ржЗржк ржмрж╛ ржкрж╛ржЗрж▓ржЯ ржкрзНрж░рзЛржЬрзЗржХрзНржЯ рждрзИрж░рж┐ ржХрж░рзБржи ржПржмржВ ржлрж▓рж╛ржлрж▓ ржорзВрж▓рзНржпрж╛рзЯржи ржХрж░рзБржиред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржмрзНрж░рзНржпрж╛ржирзНржб ржХрзМрж╢рж▓ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржПржХржЯрж┐ рж╕ржлрж▓ ржмрзНрж░рзНржпрж╛ржирзНржб ржХрзМрж╢рж▓ рждрзИрж░рж┐ ржХрж░рждрзЗ ржмрзНрж░рзНржпрж╛ржирзНржбрзЗрж░ ржорж┐рж╢ржи ржУ ржнрж┐рж╢ржи рж╕рзНржкрж╖рзНржЯ ржХрж░рзБржи, рж▓ржХрзНрж╖рзНржп рж╢рзНрж░рзЛрждрж╛ ржЪрж┐рж╣рзНржирж┐ржд ржХрж░рзБржи, ржПржмржВ ржПржХржЯрж┐ ржЗржЙржирж┐ржХ ржмрзНрж░рзНржпрж╛ржирзНржб ржкрж░рж┐ржЪрзЯ рждрзИрж░рж┐ ржХрж░рзБржиред ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржкрж░рж┐ржХрж▓рзНржкржирж╛ рждрзИрж░рж┐ ржХрж░рзБржи ржПржмржВ ржмрзНрж░рзНржпрж╛ржирзНржбрзЗрж░ ржорзВрж▓ ржорзЗрж╕рзЗржЬ ржмржЬрж╛рзЯ рж░рж╛ржЦрзБржиред",
    "ржирждрзБржи ржкрзНрж░ржпрзБржХрзНрждрж┐ рж╢рж┐ржЦрждрзЗ ржХрзЛржи ржЙрзОрж╕ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рждрзЗ ржкрж╛рж░рж┐?": "ржирждрзБржи ржкрзНрж░ржпрзБржХрзНрждрж┐ рж╢рж┐ржЦрждрзЗ ржЕржирж▓рж╛ржЗржи ржХрзЛрж░рзНрж╕, ржЯрж┐ржЙржЯрзЛрж░рж┐рзЯрж╛рж▓ ржнрж┐ржбрж┐ржУ, ржкрзНрж░ржпрзБржХрзНрждрж┐ ржмрзНрж▓ржЧ, ржПржмржВ ржкрзНрж░ржлрзЗрж╢ржирж╛рж▓ рж╕рж╛рж░рзНржЯрж┐ржлрж┐ржХрзЗрж╢ржи ржкрзНрж░рзЛржЧрзНрж░рж╛ржо ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзБржиред ржЯрзЗржХржирж┐ржХрзНржпрж╛рж▓ ржХржорж┐ржЙржирж┐ржЯрж┐рждрзЗ ржЕржВрж╢ржЧрзНрж░рж╣ржг ржХрж░рзБржи ржПржмржВ ржмрж╛рж╕рзНрждржм ржкрзНрж░ржХрж▓рзНржкрзЗ ржХрж╛ржЬ ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржХржиржЯрзЗржирзНржЯ ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрзМрж╢рж▓ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржХржиржЯрзЗржирзНржЯ ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрзМрж╢рж▓ рждрзИрж░рж┐ ржХрж░рждрзЗ ржПржХржЯрж┐ ржХржиржЯрзЗржирзНржЯ ржХрзНржпрж╛рж▓рзЗржирзНржбрж╛рж░ рждрзИрж░рж┐ ржХрж░рзБржи, ржЯрж╛рж░рзНржЧрзЗржЯ ржЕржбрж┐рзЯрзЗржирзНрж╕ ржЪрж┐рж╣рзНржирж┐ржд ржХрж░рзБржи, ржПржмржВ ржорзВрж▓рзНржпржмрж╛ржи ржХржиржЯрзЗржирзНржЯ рждрзИрж░рж┐ ржХрж░рзБржиред ржХржиржЯрзЗржирзНржЯрзЗрж░ ржкрж╛рж░ржлрж░ржорзЗржирзНрж╕ ржоржирж┐ржЯрж░ ржХрж░рзБржи ржПржмржВ ржкрзНрж░рзЯрзЛржЬржирзАрзЯ ржкрж░рж┐ржмрж░рзНрждржи ржХрж░рзБржиред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржУрзЯрж╛рж░рзНржХрж╢ржк ржЖрзЯрзЛржЬржирзЗрж░ ржЬржирзНржп ржХрж┐ ржХрж┐ ржХрж░рж╛ ржЙржЪрж┐ржд?": "ржПржХржЯрж┐ рж╕ржлрж▓ ржУрзЯрж╛рж░рзНржХрж╢ржк ржЖрзЯрзЛржЬржирзЗрж░ ржЬржирзНржп рж╕рзНржерж╛ржи ржирж┐рж░рзНржмрж╛ржЪржи ржХрж░рзБржи, ржПржХржЯрж┐ рж╕рзНржкрж╖рзНржЯ ржПржЬрзЗржирзНржбрж╛ рждрзИрж░рж┐ ржХрж░рзБржи, ржПржмржВ ржЙржкржпрзБржХрзНржд ржЙржкрж╕рзНржерж╛ржкржХ ржирж┐рж░рзНржмрж╛ржЪржи ржХрж░рзБржиред ржЙржкрж╕рзНржерж┐рждрж┐ ржирж┐рж╢рзНржЪрж┐ржд ржХрж░рждрзЗ ржкрзНрж░ржЪрж╛рж░ ржХрж╛рж░рзНржпржХрзНрж░ржо ржЪрж╛рж▓рж╛ржи ржПржмржВ ржХрж╛рж░рзНржпржХрзНрж░ржо рж╢рзЗрж╖рзЗ ржЕржВрж╢ржЧрзНрж░рж╣ржгржХрж╛рж░рзАржжрзЗрж░ ржлрж┐ржбржмрзНржпрж╛ржХ рж╕ржВржЧрзНрж░рж╣ ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржЗржирзНржЯрж╛рж░ржирзЗржЯ рж╕рж┐ржХрж┐ржЙрж░рж┐ржЯрж┐ ржХрж┐ржнрж╛ржмрзЗ ржирж┐рж╢рзНржЪрж┐ржд ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржЗржирзНржЯрж╛рж░ржирзЗржЯ рж╕рж┐ржХрж┐ржЙрж░рж┐ржЯрж┐ ржирж┐рж╢рзНржЪрж┐ржд ржХрж░рждрзЗ рж╢ржХрзНрждрж┐рж╢рж╛рж▓рзА ржкрж╛рж╕ржУрзЯрж╛рж░рзНржб ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзБржи, рж╕ржлржЯржУрзЯрзНржпрж╛рж░ ржЖржкржбрзЗржЯ ржХрж░рзБржи, ржПржмржВ ржЕрзНржпрж╛ржирзНржЯрж┐ржнрж╛ржЗрж░рж╛рж╕ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзБржиред рж╕ржирзНржжрзЗрж╣ржЬржиржХ рж▓рж┐ржЩрзНржХ ржПржмржВ рж╕ржВржпрзБржХрзНрждрж┐ ржПрзЬрж┐рзЯрзЗ ржЪрж▓рзБржи ржПржмржВ ржирж┐рж░рж╛ржкрждрзНрждрж╛ рж╕рзЗржЯрж┐ржВрж╕ ржХржиржлрж┐ржЧрж╛рж░ ржХрж░рзБржиред",
    "ржирждрзБржи рж╕рзЛрж╢рзНржпрж╛рж▓ ржорж┐ржбрж┐рзЯрж╛ ржХрзМрж╢рж▓ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржирждрзБржи рж╕рзЛрж╢рзНржпрж╛рж▓ ржорж┐ржбрж┐рзЯрж╛ ржХрзМрж╢рж▓ рждрзИрж░рж┐ ржХрж░рждрзЗ ржЙржжрзНржжрзЗрж╢рзНржп ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржи, ржЯрж╛рж░рзНржЧрзЗржЯ ржЕржбрж┐рзЯрзЗржирзНрж╕ ржЪрж┐рж╣рзНржирж┐ржд ржХрж░рзБржи, ржПржмржВ ржХржиржЯрзЗржирзНржЯ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рзБржиред рж╕рзЛрж╢рзНржпрж╛рж▓ ржорж┐ржбрж┐рзЯрж╛ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзЗ ржлрж▓рж╛ржлрж▓ ржкрж░рзНржпрж╛рж▓рзЛржЪржирж╛ ржХрж░рзБржи ржПржмржВ ржкрзНрж░рзЯрзЛржЬржирзАрзЯ ржХрзМрж╢рж▓ ржкрж░рж┐ржмрж░рзНрждржи ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ рж▓рж┐ржб ржЬрзЗржирж╛рж░рзЗрж╢ржи ржХрж┐ржнрж╛ржмрзЗ ржХрж░рждрзЗ рж╣ржмрзЗ?": "ржнрж╛рж▓рзЛ рж▓рж┐ржб ржЬрзЗржирж╛рж░рзЗрж╢ржи ржХрж░рждрзЗ ржПржХржЯрж┐ рж╕рзБржирж┐рж░рзНржжрж┐рж╖рзНржЯ рж▓ржХрзНрж╖рзНржп ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржи, рж▓ржХрзНрж╖рзНржп ржмрж╛ржЬрж╛рж░ ржЪрж┐рж╣рзНржирж┐ржд ржХрж░рзБржи, ржПржмржВ ржХрж╛рж░рзНржпржХрж░рзА ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрзМрж╢рж▓ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзБржиред рж▓рж┐ржб рж╕ржВржЧрзНрж░рж╣рзЗрж░ ржЬржирзНржп ржЖржХрж░рзНрж╖ржгрзАрзЯ ржХржиржЯрзЗржирзНржЯ ржУ ржЕржлрж╛рж░ ржкрзНрж░ржжрж╛ржи ржХрж░рзБржиред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржХрзНржпрж╛рж░рж┐рзЯрж╛рж░ ржкрзНрж▓рзНржпрж╛ржи ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржПржХржЯрж┐ рж╕ржлрж▓ ржХрзНржпрж╛рж░рж┐рзЯрж╛рж░ ржкрзНрж▓рзНржпрж╛ржи рждрзИрж░рж┐ ржХрж░рждрзЗ ржирж┐ржЬрзЗрж░ рж▓ржХрзНрж╖рзНржп ржУ ржЖржЧрзНрж░рж╣ ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржи, ржкрзНрж░рзЯрзЛржЬржирзАрзЯ рж╕рзНржХрж┐рж▓ ржбрзЗржнрзЗрж▓ржк ржХрж░рзБржи, ржПржмржВ ржПржХржЯрж┐ ржХрзЗрж░рж┐рзЯрж╛рж░ рж░рзЛржбржорзНржпрж╛ржк рждрзИрж░рж┐ ржХрж░рзБржиред ржирж┐рзЯржорж┐ржд ржХрзНржпрж╛рж░рж┐рзЯрж╛рж░ рж░рж┐ржнрж┐ржЙ ржХрж░рзБржи ржПржмржВ ржкрзНрж░рзЯрзЛржЬржирзАрзЯ ржкрж░рж┐ржмрж░рзНрждржи ржХрж░рзБржиред",
    "ржирждрзБржи ржУрзЯрзЗржмрж╕рж╛ржЗржЯ ржбрж┐ржЬрж╛ржЗржи ржХрж░рж╛рж░ ржЬржирзНржп ржХрж┐ ржХрж┐ ржкрзНрж░рж╕рзНрждрзБрждрж┐ ржирж┐рждрзЗ рж╣ржмрзЗ?": "ржирждрзБржи ржУрзЯрзЗржмрж╕рж╛ржЗржЯ ржбрж┐ржЬрж╛ржЗржи ржХрж░рж╛рж░ ржЬржирзНржп ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рзБржи, рж▓ржХрзНрж╖рзНржп ржмрзНржпржмрж╣рж╛рж░ржХрж╛рж░рзА ржЪрж┐рж╣рзНржирж┐ржд ржХрж░рзБржи, ржПржмржВ ржУрзЯрзЗржмрж╕рж╛ржЗржЯрзЗрж░ ржХрж╛ржарж╛ржорзЛ ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржиред ржЗржЙржЬрж╛рж░ ржПржХрзНрж╕ржкрзЗрж░рж┐рзЯрзЗржирзНрж╕ ржПржмржВ ржбрж┐ржЬрж╛ржЗржи ржирзАрждрж┐ржЧрзБрж▓рзЛрж░ ржкрзНрж░рждрж┐ ржоржирзЛржпрзЛржЧ ржжрж┐ржи ржПржмржВ ржУрзЯрзЗржмрж╕рж╛ржЗржЯрзЗрж░ ржХржиржЯрзЗржирзНржЯ ржкрзНрж░рж╕рзНрждрзБржд ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржУрзЯрзЗржмрж╕рж╛ржЗржЯ ржЗржЙржЬрж╛рж░ ржПржХрзНрж╕ржкрзЗрж░рж┐рзЯрзЗржирзНрж╕ ржХрж┐ржнрж╛ржмрзЗ ржирж┐рж╢рзНржЪрж┐ржд ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржУрзЯрзЗржмрж╕рж╛ржЗржЯ ржЗржЙржЬрж╛рж░ ржПржХрзНрж╕ржкрзЗрж░рж┐рзЯрзЗржирзНрж╕ ржирж┐рж╢рзНржЪрж┐ржд ржХрж░рждрзЗ рж╕рж╣ржЬ ржирзЗржнрж┐ржЧрзЗрж╢ржи, ржжрзНрж░рзБржд рж▓рзЛржбрж┐ржВ рж╕ржорзЯ, ржорзЛржмрж╛ржЗрж▓ ржлрзНрж░рзЗржирзНржбрж▓рж┐ ржбрж┐ржЬрж╛ржЗржи, ржПржмржВ рж╕рзНржкрж╖рзНржЯ ржХржиржЯрзЗржирзНржЯ ржкрзНрж░ржжрж╛ржи ржХрж░рзБржиред ржмрзНржпржмрж╣рж╛рж░ржХрж╛рж░рзАрж░ ржлрж┐ржбржмрзНржпрж╛ржХ рж╢рзБржирзБржи ржПржмржВ ржирж┐рзЯржорж┐ржд ржУрзЯрзЗржмрж╕рж╛ржЗржЯ ржЯрзЗрж╕рзНржЯрж┐ржВ ржХрж░рзБржиред",
    "ржирждрзБржи ржкрзНрж░ржпрзБржХрзНрждрж┐ рж╕рзНржЯрж╛рж░рзНржЯржЖржкрзЗрж░ ржЬржирзНржп ржХрж┐ ржХрж┐ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржжрж░ржХрж╛рж░?": "ржирждрзБржи ржкрзНрж░ржпрзБржХрзНрждрж┐ рж╕рзНржЯрж╛рж░рзНржЯржЖржкрзЗрж░ ржЬржирзНржп ржмрж╛ржЬрж╛рж░ ржЧржмрзЗрж╖ржгрж╛, ржмрзНржпржмрж╕рж╛рж░ рж▓ржХрзНрж╖рзНржп ржирж┐рж░рзНржзрж╛рж░ржг, ржкрзНрж░рзЛржбрж╛ржХрзНржЯ ржЙржирзНржирзЯржи ржкрж░рж┐ржХрж▓рзНржкржирж╛, ржПржмржВ ржмрж┐ржирж┐рзЯрзЛржЧ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржжрж░ржХрж╛рж░ред ржПржХржЯрж┐ ржХрж╛рж░рзНржпржХрж░рзА ржмрзНржпржмрж╕рж╛рж░ ржкрж░рж┐ржХрж▓рзНржкржирж╛ рждрзИрж░рж┐ ржХрж░рзБржи ржПржмржВ рж▓ржХрзНрж╖рзНржп ржХрзНрж▓рж╛рзЯрзЗржирзНржЯ ржЪрж┐рж╣рзНржирж┐ржд ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржмрзНрж░рзНржпрж╛ржирзНржб ржЖржЗржбрзЗржирзНржЯрж┐ржЯрж┐ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржмрзНрж░рзНржпрж╛ржирзНржб ржЖржЗржбрзЗржирзНржЯрж┐ржЯрж┐ рждрзИрж░рж┐ ржХрж░рждрзЗ ржПржХржЯрж┐ ржЗржЙржирж┐ржХ рж▓рзЛржЧрзЛ, ржХржирж╕рж┐рж╕рзНржЯрзЗржирзНржЯ ржХрж╛рж▓рж╛рж░ рж╕рзНржХрж┐ржо, ржПржмржВ ржмрзНрж░рзНржпрж╛ржирзНржбрзЗрж░ ржорзЗрж╕рзЗржЬ рж╕рзНржкрж╖рзНржЯ ржХрж░рзБржиред ржмрзНрж░рзНржпрж╛ржирзНржбрзЗрж░ ржнрж┐рж╢ржи, ржорж┐рж╢ржи, ржПржмржВ ржорзВрж▓ ржорзВрж▓рзНржпржмрзЛржз ржкрзНрж░ржХрж╛рж╢ ржХрж░рзБржиред",
    "ржирждрзБржи ржлрж┐ржЪрж╛рж░ ржпрзБржХрзНржд ржХрж░рж╛рж░ ржЬржирзНржп ржХрж┐ ржХрж┐ ржкрзНрж░ржХрзНрж░рж┐рзЯрж╛ ржЕржирзБрж╕рж░ржг ржХрж░рж╛ ржЙржЪрж┐ржд?": "ржирждрзБржи ржлрж┐ржЪрж╛рж░ ржпрзБржХрзНржд ржХрж░рж╛рж░ ржЬржирзНржп ржкрзНрж░рж╛ржержорж┐ржХржнрж╛ржмрзЗ ржлрж┐ржЪрж╛рж░рзЗрж░ ржкрзНрж░рзЯрзЛржЬржирзАрзЯрждрж╛ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзБржи, ржкрж░рж┐ржХрж▓рзНржкржирж╛ рждрзИрж░рж┐ ржХрж░рзБржи, ржПржмржВ ржкрзНрж░рзЛржЯрзЛржЯрж╛ржЗржк рждрзИрж░рж┐ ржХрж░рзБржиред ржлрж┐ржЪрж╛рж░ржЯрж┐ ржкрж░рзАржХрзНрж╖рж╛ ржХрж░рзБржи ржПржмржВ ржлрж▓рж╛ржлрж▓ ржкрж░рзНржпрж╛рж▓рзЛржЪржирж╛ ржХрж░рзЗ ржкрзНрж░рзЯрзЛржЬржирзАрзЯ ржкрж░рж┐ржмрж░рзНрждржи ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржкрзНрж░рзЛржбрж╛ржХрзНржЯ ржкржЬрж┐рж╢ржирж┐ржВ ржХрж┐ржнрж╛ржмрзЗ ржХрж░рж╛ ржЙржЪрж┐ржд?": "ржнрж╛рж▓рзЛ ржкрзНрж░рзЛржбрж╛ржХрзНржЯ ржкржЬрж┐рж╢ржирж┐ржВ ржХрж░рждрзЗ ржЯрж╛рж░рзНржЧрзЗржЯ ржорж╛рж░рзНржХрзЗржЯ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзБржи, ржкрзНрж░рзЛржбрж╛ржХрзНржЯрзЗрж░ ржЕржиржирзНржп рж╕рзБржмрж┐ржзрж╛ ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржи, ржПржмржВ ржХрж╛рж╕рзНржЯржорж╛рж░рзЗрж░ ржЪрж╛рж╣рж┐ржжрж╛рж░ рж╕рж╛ржерзЗ ржорж┐рж▓рж┐рзЯрзЗ ржПржХржЯрж┐ ржкржЬрж┐рж╢ржирж┐ржВ рж╕рзНржЯрзНрж░рзНржпрж╛ржЯрзЗржЬрж┐ рждрзИрж░рж┐ ржХрж░рзБржиред ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрзМрж╢рж▓ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзБржиред",
    "ржирждрзБржи ржЗржЙржЬрж╛рж░ ржЯрзНрж░рзЗржирж┐ржВ ржХрж┐ржнрж╛ржмрзЗ ржбрж┐ржЬрж╛ржЗржи ржХрж░ржмрзЛ?": "ржирждрзБржи ржЗржЙржЬрж╛рж░ ржЯрзНрж░рзЗржирж┐ржВ ржбрж┐ржЬрж╛ржЗржи ржХрж░рждрзЗ ржкрзНрж░рж╛ржержорж┐ржХржнрж╛ржмрзЗ ржЯрзНрж░рзЗржирж┐ржВрзЯрзЗрж░ рж▓ржХрзНрж╖рзНржп ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржи, ржХржиржЯрзЗржирзНржЯ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рзБржи, ржПржмржВ ржкрзНрж░рж╢рж┐ржХрзНрж╖ржг ржЙржкржХрж░ржг рждрзИрж░рж┐ ржХрж░рзБржиред ржЗржирзНржЯрж╛рж░ржЕрзНржпрж╛ржХржЯрж┐ржн рж╕рзЗрж╢ржи ржУ ржкрзНрж░рж╢рж┐ржХрзНрж╖ржг ржкрж░рзНржпрж╛рж▓рзЛржЪржирж╛ ржЕржирзНрждрж░рзНржнрзБржХрзНржд ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржбрж┐ржЬрж┐ржЯрж╛рж▓ ржЕрзНржпрж╛ржбржнрж╛рж░рзНржЯрж╛ржЗржЬрж┐ржВ ржХрзМрж╢рж▓ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржбрж┐ржЬрж┐ржЯрж╛рж▓ ржЕрзНржпрж╛ржбржнрж╛рж░рзНржЯрж╛ржЗржЬрж┐ржВ ржХрзМрж╢рж▓ рждрзИрж░рж┐ ржХрж░рждрзЗ рж▓ржХрзНрж╖рзНржп ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржи, ржЯрж╛рж░рзНржЧрзЗржЯ ржЕржбрж┐рзЯрзЗржирзНрж╕ ржЪрж┐рж╣рзНржирж┐ржд ржХрж░рзБржи, ржПржмржВ ржкрзНрж░рж╛рж╕ржЩрзНржЧрж┐ржХ ржХржиржЯрзЗржирзНржЯ рждрзИрж░рж┐ ржХрж░рзБржиред ржЕрзНржпрж╛ржбржнрж╛рж░рзНржЯрж╛ржЗржЬрж┐ржВ ржкрзНрж▓рзНржпрж╛ржЯржлрж░рзНржо ржирж┐рж░рзНржмрж╛ржЪржирзЗрж░ ржорж╛ржзрзНржпржорзЗ ржХрзНржпрж╛ржорзНржкрзЗржЗржи ржкрж░рж┐ржЪрж╛рж▓ржирж╛ ржХрж░рзБржиред",
    "ржирждрзБржи ржкрзНрж░рзЛржбрж╛ржХрзНржЯ рж▓ржЮрзНржЪ ржХрж░рж╛рж░ ржЬржирзНржп ржХрж┐ ржХрж┐ ржкрзНрж░рж╕рзНрждрзБрждрж┐ ржирж┐рждрзЗ рж╣ржмрзЗ?": "ржирждрзБржи ржкрзНрж░рзЛржбрж╛ржХрзНржЯ рж▓ржЮрзНржЪ ржХрж░рж╛рж░ ржЬржирзНржп ржкрзНрж░рж╛ржержорж┐ржХржнрж╛ржмрзЗ ржмрж╛ржЬрж╛рж░ ржЧржмрзЗрж╖ржгрж╛ ржХрж░рзБржи, рж▓ржЮрзНржЪ ржкрж░рж┐ржХрж▓рзНржкржирж╛ рждрзИрж░рж┐ ржХрж░рзБржи, ржкрзНрж░рзЛржбрж╛ржХрзНржЯрзЗрж░ ржЬржирзНржп ржкрзНрж░ржЪрж╛рж░ ржХрж╛рж░рзНржпржХрзНрж░ржо рж╢рзБрж░рзБ ржХрж░рзБржи, ржПржмржВ рж▓ржЮрзНржЪрзЗрж░ ржкрж░ ржЧрзНрж░рж╛рж╣ржХ ржлрж┐ржбржмрзНржпрж╛ржХ рж╕ржВржЧрзНрж░рж╣ ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржХрзНржпрж╛ржорзНржкрзЗржЗржи ржПржирж╛рж▓рж╛ржЗржЯрж┐ржХрзНрж╕ ржХрж┐ржнрж╛ржмрзЗ ржкрж░рж┐ржЪрж╛рж▓ржирж╛ ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржХрзНржпрж╛ржорзНржкрзЗржЗржи ржПржирж╛рж▓рж╛ржЗржЯрж┐ржХрзНрж╕ ржкрж░рж┐ржЪрж╛рж▓ржирж╛ ржХрж░рждрзЗ ржХржиржнрж╛рж░рзНрж╢ржи рж░рзЗржЯ, ржПржиржЧрзЗржЬржорзЗржирзНржЯ, ржПржмржВ рж░рж┐ржЯрж╛рж░рзНржи ржЕржи ржЗржиржнрзЗрж╕рзНржЯржорзЗржирзНржЯ (ROI) ржкрж░рзНржпрж╛рж▓рзЛржЪржирж╛ ржХрж░рзБржиред ржбрзЗржЯрж╛ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзЗ ржХрзМрж╢рж▓ ржЙржирзНржирзЯржи ржХрж░рзБржи ржПржмржВ ржлрж▓рж╛ржлрж▓ ржкрж░рзНржпрж╛рж▓рзЛржЪржирж╛ ржХрж░рзБржиред",
    "ржирждрзБржи ржЖржЗржбрж┐рзЯрж╛ ржпрж╛ржЪрж╛ржЗ ржХрж░рж╛рж░ ржЬржирзНржп ржХрж┐ ржХрж┐ ржХрж░ржмрзЛ?": "ржирждрзБржи ржЖржЗржбрж┐рзЯрж╛ ржпрж╛ржЪрж╛ржЗ ржХрж░рж╛рж░ ржЬржирзНржп ржмрж╛ржЬрж╛рж░ ржЧржмрзЗрж╖ржгрж╛ ржХрж░рзБржи, ржкрзНрж░рж╛ржержорж┐ржХ ржкрзНрж░рзЛржЯрзЛржЯрж╛ржЗржк рждрзИрж░рж┐ ржХрж░рзБржи, ржПржмржВ рж╕ржорзНржнрж╛ржмрзНржп ржЧрзНрж░рж╛рж╣ржХржжрзЗрж░ рж╕рж╛ржерзЗ рж╕рж╛ржХрзНрж╖рж╛рзО ржХрж░рзБржиред рждрж╛ржжрзЗрж░ ржлрж┐ржбржмрзНржпрж╛ржХ ржЕржирзБржпрж╛рзЯрзА ржЖржЗржбрж┐рзЯрж╛ржЯрж┐ ржкрж░рзНржпрж╛рж▓рзЛржЪржирж╛ ржХрж░рзБржи ржПржмржВ ржкрзНрж░рзЯрзЛржЬржирзАрзЯ ржкрж░рж┐ржмрж░рзНрждржи ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржЕржирж▓рж╛ржЗржи ржХржиржлрж╛рж░рзЗржирзНрж╕ ржЖрзЯрзЛржЬржирзЗрж░ ржЬржирзНржп ржХрж┐ ржХрж┐ ржкрзНрж░рж╕рзНрждрзБрждрж┐ ржирж┐рждрзЗ рж╣ржмрзЗ?": "ржнрж╛рж▓рзЛ ржЕржирж▓рж╛ржЗржи ржХржиржлрж╛рж░рзЗржирзНрж╕ ржЖрзЯрзЛржЬржирзЗрж░ ржЬржирзНржп ржЯрзЗржХржирж┐ржХрзНржпрж╛рж▓ рж╕рзЗржЯржЖржк ржирж┐рж╢рзНржЪрж┐ржд ржХрж░рзБржи, рж╕рзНржкрж┐ржХрж╛рж░ржжрзЗрж░ ржкрзНрж░рж╕рзНрждрзБржд ржХрж░рзБржи, ржХржиржлрж╛рж░рзЗржирзНрж╕рзЗрж░ ржмрж┐рж╖рзЯржмрж╕рзНрждрзБ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рзБржи, ржПржмржВ ржЕржВрж╢ржЧрзНрж░рж╣ржгржХрж╛рж░рзАржжрзЗрж░ ржЬржирзНржп ржкрзНрж░рзЯрзЛржЬржирзАрзЯ рж▓рж┐ржЩрзНржХ ржУ рждржерзНржп рж╕рж░ржмрж░рж╛рж╣ ржХрж░рзБржиред",
    "ржирждрзБржи ржкрзНрж░рзЛржбрж╛ржХрзНржЯ ржЯрзЗрж╕рзНржЯрж┐ржВ ржХрж┐ржнрж╛ржмрзЗ ржХрж░ржмрзЛ?": "ржирждрзБржи ржкрзНрж░рзЛржбрж╛ржХрзНржЯ ржЯрзЗрж╕рзНржЯрж┐ржВ ржХрж░рж╛рж░ ржЬржирзНржп ржПржХржЯрж┐ ржмрж┐рж╕рзНрждрж╛рж░рж┐ржд ржЯрзЗрж╕рзНржЯрж┐ржВ ржкрж░рж┐ржХрж▓рзНржкржирж╛ рждрзИрж░рж┐ ржХрж░рзБржи, ржкрзНрж░рж╛ржержорж┐ржХржнрж╛ржмрзЗ ржкрзНрж░рзЛржЯрзЛржЯрж╛ржЗржк ржкрж░рзАржХрзНрж╖рж╛ ржХрж░рзБржи, ржПржмржВ ржмрзНржпржмрж╣рж╛рж░ржХрж╛рж░рзАржжрзЗрж░ ржлрж┐ржбржмрзНржпрж╛ржХ рж╕ржВржЧрзНрж░рж╣ ржХрж░рзБржиред ржЯрзЗрж╕рзНржЯрж┐ржВ ржлрж▓рж╛ржлрж▓ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзЗ ржкрзНрж░рзЯрзЛржЬржирзАрзЯ ржкрж░рж┐ржмрж░рзНрждржи ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржХржиржЯрзЗржирзНржЯ рж╕рзНржЯрзНрж░рзНржпрж╛ржЯрзЗржЬрж┐ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржХржиржЯрзЗржирзНржЯ рж╕рзНржЯрзНрж░рзНржпрж╛ржЯрзЗржЬрж┐ рждрзИрж░рж┐ ржХрж░рждрзЗ ржХржиржЯрзЗржирзНржЯрзЗрж░ ржЙржжрзНржжрзЗрж╢рзНржп ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржи, рж▓ржХрзНрж╖рзНржп рж╢рзНрж░рзЛрждрж╛ ржЪрж┐рж╣рзНржирж┐ржд ржХрж░рзБржи, ржПржмржВ ржХржиржЯрзЗржирзНржЯ ржХрзНржпрж╛рж▓рзЗржирзНржбрж╛рж░ рждрзИрж░рж┐ ржХрж░рзБржиред ржХржиржЯрзЗржирзНржЯрзЗрж░ ржкрж╛рж░ржлрж░ржорзЗржирзНрж╕ ржоржирж┐ржЯрж░ ржХрж░рзБржи ржПржмржВ ржкрзНрж░рзЯрзЛржЬржирзАрзЯ ржкрж░рж┐ржмрж░рзНрждржи ржХрж░рзБржиред",
    "ржирждрзБржи рж╕ржлржЯржУрзЯрзНржпрж╛рж░ ржмрзНржпржмрж╣рж╛рж░рзЗрж░ ржЬржирзНржп ржХрж┐ ржХрж┐ ржкрзНрж░рж╕рзНрждрзБрждрж┐ ржирзЗржУрзЯрж╛ ржЙржЪрж┐ржд?": "ржирждрзБржи рж╕ржлржЯржУрзЯрзНржпрж╛рж░ ржмрзНржпржмрж╣рж╛рж░рзЗрж░ ржЬржирзНржп ржкрзНрж░рж╕рзНрждрзБрждрж┐рж░ ржЬржирзНржп рж╕ржлржЯржУрзЯрзНржпрж╛рж░ржЯрж┐рж░ ржбржХрзБржорзЗржирзНржЯрзЗрж╢ржи ржПржмржВ ржЯрж┐ржЙржЯрзЛрж░рж┐рзЯрж╛рж▓ ржкрзЬрзБржи, рж╕ржлржЯржУрзЯрзНржпрж╛рж░ржЯрж┐ ржЗржирж╕рзНржЯрж▓ ржХрж░рзБржи, ржПржмржВ ржмрзНржпржмрж╣рж╛рж░рж┐ржХ ржкрзНрж░рж╢рж┐ржХрзНрж╖ржг ржирж┐ржиред рж╕ржлржЯржУрзЯрзНржпрж╛рж░ржЯрж┐рж░ ржорзВрж▓ ржмрзИрж╢рж┐рж╖рзНржЯрзНржп ржУ ржХрж╛рж░рзНржпржХрж╛рж░рж┐рждрж╛ рж╢рж┐ржЦрзБржиред",
    "ржнрж╛рж▓рзЛ ржбрж┐ржЬрж┐ржЯрж╛рж▓ ржкрзНрж░рзЛржбрж╛ржХрзНржЯ ржХрж┐ржнрж╛ржмрзЗ ржбрж┐ржЬрж╛ржЗржи ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржбрж┐ржЬрж┐ржЯрж╛рж▓ ржкрзНрж░рзЛржбрж╛ржХрзНржЯ ржбрж┐ржЬрж╛ржЗржи ржХрж░рждрзЗ ржкрзНрж░рж╛ржержорж┐ржХржнрж╛ржмрзЗ ржбрж┐ржЬрж╛ржЗржирзЗрж░ ржЙржжрзНржжрзЗрж╢рзНржп ржУ ржлрж┐ржЪрж╛рж░ ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржи, ржЗржЙржЬрж╛рж░ ржЗржирзНржЯрж╛рж░ржлрзЗрж╕ ржбрж┐ржЬрж╛ржЗржи ржХрж░рзБржи, ржПржмржВ ржкрзНрж░рзЛржЯрзЛржЯрж╛ржЗржк рждрзИрж░рж┐ ржХрж░рзБржиред ржбрж┐ржЬрж╛ржЗржи ржЯрзЗрж╕рзНржЯрж┐ржВ ржПржмржВ ржЗржЙржЬрж╛рж░ ржлрж┐ржбржмрзНржпрж╛ржХ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЗ ржЙржирзНржирждрж┐ ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ рж╕рзЗрж▓рж╕ рж╕рзНржЯрзНрж░рзНржпрж╛ржЯрзЗржЬрж┐ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ рж╕рзЗрж▓рж╕ рж╕рзНржЯрзНрж░рзНржпрж╛ржЯрзЗржЬрж┐ рждрзИрж░рж┐ ржХрж░рждрзЗ ржЯрж╛рж░рзНржЧрзЗржЯ ржорж╛рж░рзНржХрзЗржЯ ржЪрж┐рж╣рзНржирж┐ржд ржХрж░рзБржи, ржкрзНрж░рзЛржбрж╛ржХрзНржЯ ржмрж╛ рж╕рж╛рж░рзНржнрж┐рж╕рзЗрж░ ржЗржЙржПрж╕ржкрж┐ (ржЗржЙржирж┐ржХ рж╕рзЗрж▓рж┐ржВ ржкрзЯрзЗржирзНржЯ) ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржи, ржПржмржВ ржХрж╛рж░рзНржпржХрж░рзА рж╕рзЗрж▓рж╕ ржЯрзНржпрж╛ржХржЯрж┐ржХрзНрж╕ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рзБржиред ржЧрзНрж░рж╛рж╣ржХ рж╕рзЗржЧржорзЗржирзНржЯрзЗрж╢ржи ржУ рж╕рзЗрж▓рж╕ ржлрж╛ржирзЗрж▓ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзБржиред",
    "ржирждрзБржи ржЙржжрзНржпрзЛржХрзНрждрж╛ рж╣рж┐рж╕рзЗржмрзЗ ржХрж┐ржнрж╛ржмрзЗ рж╢рзБрж░рзБ ржХрж░ржмрзЛ?": "ржирждрзБржи ржЙржжрзНржпрзЛржХрзНрждрж╛ рж╣рж┐рж╕рзЗржмрзЗ рж╢рзБрж░рзБ ржХрж░рждрзЗ ржПржХржЯрж┐ рж╕рзНржкрж╖рзНржЯ ржмрзНржпржмрж╕рж╛ ржкрж░рж┐ржХрж▓рзНржкржирж╛ рждрзИрж░рж┐ ржХрж░рзБржи, ржмрж╛ржЬрж╛рж░ ржЧржмрзЗрж╖ржгрж╛ ржХрж░рзБржи, ржПржмржВ ржПржХржЯрж┐ ржХрж╛рж░рзНржпржХрж░рзА ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрзМрж╢рж▓ рждрзИрж░рж┐ ржХрж░рзБржиред ржкрзНрж░рзЯрзЛржЬржирзАрзЯ рж░рж┐рж╕рзЛрж░рзНрж╕ ржУ ржирзЗржЯржУрзЯрж╛рж░рзНржХ ржЧрзЬрзЗ рждрзБрж▓рзБржи ржПржмржВ ржкрзНрж░рж╛ржержорж┐ржХ ржмрж┐ржирж┐рзЯрзЛржЧрзЗрж░ ржмрзНржпржмрж╕рзНржерж╛ ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржУрзЯрзЗржмрж╕рж╛ржЗржЯ ржХржирзНржЯрзЗржирзНржЯ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржУрзЯрзЗржмрж╕рж╛ржЗржЯ ржХржирзНржЯрзЗржирзНржЯ рждрзИрж░рж┐ ржХрж░рждрзЗ рж▓ржХрзНрж╖рзНржп ржкрж╛ржаржХ ржЪрж┐рж╣рзНржирж┐ржд ржХрж░рзБржи, ржХржиржЯрзЗржирзНржЯрзЗрж░ ржЙржжрзНржжрзЗрж╢рзНржп ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржи, ржПржмржВ ржкрзНрж░рж╛рж╕ржЩрзНржЧрж┐ржХ ржУ ржЖржХрж░рзНрж╖ржгрзАрзЯ ржХржиржЯрзЗржирзНржЯ рж▓рзЗржЦрзБржиред ржХржиржЯрзЗржирзНржЯрзЗрж░ ржЧржаржи рж╕рзНржкрж╖рзНржЯ рж░рж╛ржЦрзБржи ржПржмржВ рж╕рж╛рж░рзНржЪ ржЗржЮрзНржЬрж┐ржи ржЕржкржЯрж┐ржорж╛ржЗржЬрзЗрж╢ржи (SEO) ржЕржирзБрж╕рж░ржг ржХрж░рзБржиред",
    "ржирждрзБржи ржЗржорзЗржЗрж▓ ржХрзНржпрж╛ржорзНржкрзЗржЗржи ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж┐ржнрж╛ржмрзЗ ржХрж░ржмрзЛ?": "ржирждрзБржи ржЗржорзЗржЗрж▓ ржХрзНржпрж╛ржорзНржкрзЗржЗржи ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рждрзЗ рж▓ржХрзНрж╖рзНржп ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржи, ржЗржорзЗржЗрж▓ рждрж╛рж▓рж┐ржХрж╛ рждрзИрж░рж┐ ржХрж░рзБржи, ржПржмржВ ржХржиржЯрзЗржирзНржЯ ржУ ржбрж┐ржЬрж╛ржЗржи ржкрзНрж░рж╕рзНрждрзБржд ржХрж░рзБржиред ржЗржорзЗржЗрж▓ рж╕рзЗржЧржорзЗржирзНржЯрзЗрж╢ржи, ржХрж╛рж╕рзНржЯржорж╛ржЗржЬрзЗрж╢ржи ржПржмржВ ржлрж▓рж╛ржлрж▓ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржХрж╛рж╕рзНржЯржорж╛рж░ рж╕рж╛рж░рзНржнрж┐рж╕ ржХрж┐ржнрж╛ржмрзЗ ржкрзНрж░ржжрж╛ржи ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржХрж╛рж╕рзНржЯржорж╛рж░ рж╕рж╛рж░рзНржнрж┐рж╕ ржкрзНрж░ржжрж╛ржи ржХрж░рждрзЗ ржжрзНрж░рзБржд ржУ ржХрж╛рж░рзНржпржХрж░рзА рж╕ржорж╛ржзрж╛ржи ржжрж┐ржи, рж╕ржжрзЯ ржУ ржкрзЗрж╢рж╛ржжрж╛рж░рзА ржЖржЪрж░ржг ржХрж░рзБржи, ржПржмржВ ржЧрзНрж░рж╛рж╣ржХржжрзЗрж░ рж╕ржорж╕рзНржпрж╛рж░ ржжрзНрж░рзБржд рж╕ржорж╛ржзрж╛ржи ржХрж░рзБржиред ржХрж╛рж╕рзНржЯржорж╛рж░ ржлрж┐ржбржмрзНржпрж╛ржХ рж╕ржВржЧрзНрж░рж╣ ржХрж░рзБржи ржПржмржВ рж╕рзЗржмрж╛ ржЙржирзНржиржд ржХрж░рзБржиред",
    "ржирждрзБржи ржкрзНрж░рзЛржбрж╛ржХрзНржЯ рж▓ржЮрзНржЪрзЗрж░ ржЬржирзНржп ржХрж┐ржнрж╛ржмрзЗ ржкрзНрж░рж┐ржкрж╛рж░рзЗрж╢ржи ржирж┐ржмрзЛ?": "ржирждрзБржи ржкрзНрж░рзЛржбрж╛ржХрзНржЯ рж▓ржЮрзНржЪрзЗрж░ ржЬржирзНржп ржкрзНрж░рж┐ржкрж╛рж░рзЗрж╢ржи ржирж┐рждрзЗ ржкрзНрж░рж╛ржержорж┐ржХржнрж╛ржмрзЗ ржмрж╛ржЬрж╛рж░ ржЧржмрзЗрж╖ржгрж╛ ржХрж░рзБржи, рж▓ржЮрзНржЪ ржкрж░рж┐ржХрж▓рзНржкржирж╛ рждрзИрж░рж┐ ржХрж░рзБржи, ржПржмржВ ржкрзНрж░рзЛржбрж╛ржХрзНржЯрзЗрж░ ржЬржирзНржп ржкрзНрж░ржЪрж╛рж░ ржХрж╛рж░рзНржпржХрзНрж░ржо рж╢рзБрж░рзБ ржХрж░рзБржиред рж▓ржЮрзНржЪрзЗрж░ ржкрж░рзЗ ржЧрзНрж░рж╛рж╣ржХ ржлрж┐ржбржмрзНржпрж╛ржХ рж╕ржВржЧрзНрж░рж╣ ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ SEO ржХрзМрж╢рж▓ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ SEO ржХрзМрж╢рж▓ рждрзИрж░рж┐ ржХрж░рждрзЗ ржХрзАржУрзЯрж╛рж░рзНржб ржЧржмрзЗрж╖ржгрж╛ ржХрж░рзБржи, ржЙржЪрзНржЪржорж╛ржирзЗрж░ ржХржиржЯрзЗржирзНржЯ рждрзИрж░рж┐ ржХрж░рзБржи, ржПржмржВ рж╕рж╛ржЗржЯрзЗрж░ ржЯрзЗржХржирж┐ржХрзНржпрж╛рж▓ SEO ржкрж░рзАржХрзНрж╖рж╛ ржХрж░рзБржиред ржмрзНржпрж╛ржХрж▓рж┐ржВржХ рждрзИрж░рж┐ ржХрж░рзБржи ржПржмржВ ржирж┐рзЯржорж┐ржд ржлрж▓рж╛ржлрж▓ ржкрж░рзНржпрж╛рж▓рзЛржЪржирж╛ ржХрж░рзБржиред",
    "ржирждрзБржи рж╕рзЛрж╢рзНржпрж╛рж▓ ржорж┐ржбрж┐рзЯрж╛ ржкрзНрж▓рзНржпрж╛ржЯржлрж░рзНржорзЗ ржХрж┐ржнрж╛ржмрзЗ ржЙржкрж╕рзНржерж┐рждрж┐ ржмрж╛рзЬрж╛ржмрзЛ?": "ржирждрзБржи рж╕рзЛрж╢рзНржпрж╛рж▓ ржорж┐ржбрж┐рзЯрж╛ ржкрзНрж▓рзНржпрж╛ржЯржлрж░рзНржорзЗ ржЙржкрж╕рзНржерж┐рждрж┐ ржмрж╛рзЬрж╛рждрзЗ ржХржиржЯрзЗржирзНржЯ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рзБржи, ржирж┐рзЯржорж┐ржд ржкрзЛрж╕рзНржЯ ржХрж░рзБржи, ржПржмржВ ржЯрж╛рж░рзНржЧрзЗржЯ ржЕржбрж┐рзЯрзЗржирзНрж╕рзЗрж░ рж╕рж╛ржерзЗ ржПржиржЧрзЗржЬ ржХрж░рзБржиред ржкрзНрж▓рзНржпрж╛ржЯржлрж░рзНржорзЗрж░ ржмрж┐рж╢рзЗрж╖ ржмрзИрж╢рж┐рж╖рзНржЯрзНржп ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзБржи ржПржмржВ ржЯрзНрж░рзЗржирзНржбрзЗрж░ рж╕рж╛ржерзЗ ржорж┐рж▓рж┐рзЯрзЗ ржЪрж▓рзБржиред",
    "ржнрж╛рж▓рзЛ ржорж╛рж░рзНржХрзЗржЯ рж░рж┐рж╕рж╛рж░рзНржЪ ржХрж┐ржнрж╛ржмрзЗ ржкрж░рж┐ржЪрж╛рж▓ржирж╛ ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржорж╛рж░рзНржХрзЗржЯ рж░рж┐рж╕рж╛рж░рзНржЪ ржкрж░рж┐ржЪрж╛рж▓ржирж╛ ржХрж░рждрзЗ ржкрзНрж░рж╛ржержорж┐ржХ ржУ рж╕рзЗржХрзЗржирзНржбрж╛рж░рж┐ ржбрзЗржЯрж╛ рж╕ржВржЧрзНрж░рж╣ ржХрж░рзБржи, ржкрзНрж░рждрж┐ржпрзЛржЧрж┐рждрж╛ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзБржи, ржПржмржВ ржЧрзНрж░рж╛рж╣ржХ ржЯрзНрж░рзЗржирзНржб ржЕржирзБрж╕ржирзНржзрж╛ржи ржХрж░рзБржиред рж░рж┐рж╕рж╛рж░рзНржЪ ржбрзЗржЯрж╛рж░ ржЙржкрж░ ржнрж┐рждрзНрждрж┐ ржХрж░рзЗ рж╕рж┐ржжрзНржзрж╛ржирзНржд ржЧрзНрж░рж╣ржг ржХрж░рзБржиред",
    "ржирждрзБржи ржкрзНрж░ржпрзБржХрзНрждрж┐ ржЗржирзЛржнрзЗрж╢ржирзЗрж░ ржЬржирзНржп ржХрж┐ржнрж╛ржмрзЗ ржкрзНрж░рж╕рзНрждрзБрждрж┐ ржирж┐ржмрзЛ?": "ржирждрзБржи ржкрзНрж░ржпрзБржХрзНрждрж┐ ржЗржирзЛржнрзЗрж╢ржирзЗрж░ ржЬржирзНржп ржмрж╛ржЬрж╛рж░рзЗрж░ ржЪрж╛рж╣рж┐ржжрж╛ ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржи, рж░рж┐рж╕рж╛рж░рзНржЪ ржУ ржбрзЗржнрзЗрж▓ржкржорзЗржирзНржЯрзЗрж░ ржкрж░рж┐ржХрж▓рзНржкржирж╛ рждрзИрж░рж┐ ржХрж░рзБржи, ржПржмржВ ржЙржжрзНржнрж╛ржмржирзА ржзрж╛рж░ржгрж╛ рждрзИрж░рж┐ ржХрж░рзБржиред ржкрзНрж░ржпрзБржХрзНрждрж┐ ржЯрзНрж░рзЗржирзНржб ржоржирж┐ржЯрж░ ржХрж░рзБржи ржПржмржВ ржкрж░рзАржХрзНрж╖рж╛ржорзВрж▓ржХ ржкрзНрж░рзЛржЬрзЗржХрзНржЯ ржкрж░рж┐ржЪрж╛рж▓ржирж╛ ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржХржиржЯрзЗржирзНржЯ ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрж┐ржнрж╛ржмрзЗ ржХрж░рж╛ ржЙржЪрж┐ржд?": "ржнрж╛рж▓рзЛ ржХржиржЯрзЗржирзНржЯ ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрж░рждрзЗ ржПржХржЯрж┐ ржХржиржЯрзЗржирзНржЯ ржХрзНржпрж╛рж▓рзЗржирзНржбрж╛рж░ рждрзИрж░рж┐ ржХрж░рзБржи, ржЯрж╛рж░рзНржЧрзЗржЯ ржЕржбрж┐рзЯрзЗржирзНрж╕ ржЪрж┐рж╣рзНржирж┐ржд ржХрж░рзБржи, ржПржмржВ рж╕рзГржЬржирж╢рзАрж▓ ржХржиржЯрзЗржирзНржЯ рждрзИрж░рж┐ ржХрж░рзБржиред ржХржиржЯрзЗржирзНржЯрзЗрж░ ржкрж╛рж░ржлрж░ржорзЗржирзНрж╕ ржЯрзНрж░рзНржпрж╛ржХ ржХрж░рзБржи ржПржмржВ ржкрзНрж░рзЯрзЛржЬржирзАрзЯ ржкрж░рж┐ржмрж░рзНрждржи ржХрж░рзБржиред",
    "ржирждрзБржи ржмрзНржпржмрж╕рж╛рж░ ржЬржирзНржп рж╕ржарж┐ржХ ржмрж┐ржирж┐рзЯрзЛржЧ ржХрж┐ржнрж╛ржмрзЗ ржирж┐рж░рзНржмрж╛ржЪржи ржХрж░ржмрзЛ?": "ржирждрзБржи ржмрзНржпржмрж╕рж╛рж░ ржЬржирзНржп рж╕ржарж┐ржХ ржмрж┐ржирж┐рзЯрзЛржЧ ржирж┐рж░рзНржмрж╛ржЪржи ржХрж░рждрзЗ ржмрж╛ржЬрж╛рж░ ржЧржмрзЗрж╖ржгрж╛ ржХрж░рзБржи, ржмрж┐ржирж┐рзЯрзЛржЧрзЗрж░ ржЭрзБржБржХрж┐ ржУ рж╕рзБржпрзЛржЧ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзБржи, ржПржмржВ ржПржХржЯрж┐ ржмрж┐ржирж┐рзЯрзЛржЧ ржкрж░рж┐ржХрж▓рзНржкржирж╛ рждрзИрж░рж┐ ржХрж░рзБржиред ржмрж┐ржирж┐рзЯрзЛржЧржХрж╛рж░рзАрж░ рж╕ржЩрзНржЧрзЗ ржЖрж▓рзЛржЪржирж╛ ржХрж░рзБржи ржПржмржВ рж╕рж┐ржжрзНржзрж╛ржирзНржд ржЧрзНрж░рж╣ржг ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржбрж┐ржЬрж┐ржЯрж╛рж▓ ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрзМрж╢рж▓ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржбрж┐ржЬрж┐ржЯрж╛рж▓ ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрзМрж╢рж▓ рждрзИрж░рж┐ ржХрж░рждрзЗ ржЯрж╛рж░рзНржЧрзЗржЯ ржорж╛рж░рзНржХрзЗржЯ ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржи, ржбрж┐ржЬрж┐ржЯрж╛рж▓ ржЪрзНржпрж╛ржирзЗрж▓ ржирж┐рж░рзНржмрж╛ржЪржи ржХрж░рзБржи, ржПржмржВ ржХржиржЯрзЗржирзНржЯ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рзБржиред ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрж╛рж░рзНржпржХрзНрж░ржо ржкрж░рж┐ржЪрж╛рж▓ржирж╛ ржХрж░рзБржи ржПржмржВ ржлрж▓рж╛ржлрж▓ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзБржиред",
    "ржирждрзБржи ржлрж┐ржЪрж╛рж░ ржбрзЗржнрзЗрж▓ржкржорзЗржирзНржЯрзЗрж░ ржЬржирзНржп ржХрж┐ ржХрж┐ ржХрж░ржгрзАрзЯ?": "ржирждрзБржи ржлрж┐ржЪрж╛рж░ ржбрзЗржнрзЗрж▓ржкржорзЗржирзНржЯрзЗрж░ ржЬржирзНржп ржлрж┐ржЪрж╛рж░рзЗрж░ ржкрзНрж░рзЯрзЛржЬржирзАрзЯрждрж╛ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзБржи, ржПржХржЯрж┐ ржбрзЗржнрзЗрж▓ржкржорзЗржирзНржЯ ржкрзНрж▓рзНржпрж╛ржи рждрзИрж░рж┐ ржХрж░рзБржи, ржПржмржВ ржкрзНрж░рзЛржЯрзЛржЯрж╛ржЗржк рждрзИрж░рж┐ ржХрж░рзБржиред ржлрж┐ржЪрж╛рж░ржЯрж┐ ржкрж░рзАржХрзНрж╖рж╛ ржХрж░рзБржи ржПржмржВ ржлрж┐ржбржмрзНржпрж╛ржХ рж╕ржВржЧрзНрж░рж╣ ржХрж░рзЗ ржЙржирзНржирждрж┐ ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржЧрзНрж░рж╛рж╣ржХ рж╕ржорзНржкрж░рзНржХ ржХрж┐ржнрж╛ржмрзЗ ржЧрзЬрзЗ рждрзБрж▓ржмрзЛ?": "ржнрж╛рж▓рзЛ ржЧрзНрж░рж╛рж╣ржХ рж╕ржорзНржкрж░рзНржХ ржЧрзЬрзЗ рждрзБрж▓рждрзЗ ржирж┐рзЯржорж┐ржд ржпрзЛржЧрж╛ржпрзЛржЧ рж░рж╛ржЦрзБржи, ржЧрзНрж░рж╛рж╣ржХржжрзЗрж░ ржорждрж╛ржоржд рж╢рзБржирзБржи, ржПржмржВ рждрж╛ржжрзЗрж░ рж╕ржорж╕рзНржпрж╛рж░ ржжрзНрж░рзБржд рж╕ржорж╛ржзрж╛ржи ржХрж░рзБржиред ржмрзНржпржХрзНрждрж┐ржЧрждржХрзГржд рж╕рзЗржмрж╛ ржкрзНрж░ржжрж╛ржи ржХрж░рзБржи ржПржмржВ ржЧрзНрж░рж╛рж╣ржХржХрзЗ ржорзВрж▓рзНржпржмрж╛ржи ржЕржирзБржнржм ржХрж░рж╛ржиред",
    "ржирждрзБржи ржкрзНрж░ржпрзБржХрзНрждрж┐ ржЯрзБрж▓ ржмрзНржпржмрж╣рж╛рж░ ржХрж┐ржнрж╛ржмрзЗ рж╢рж┐ржЦржмрзЛ?": "ржирждрзБржи ржкрзНрж░ржпрзБржХрзНрждрж┐ ржЯрзБрж▓ ржмрзНржпржмрж╣рж╛рж░ рж╢рж┐ржЦрждрзЗ ржЯрзБрж▓рзЗрж░ ржЕржлрж┐рж╕рж┐рзЯрж╛рж▓ ржбржХрзБржорзЗржирзНржЯрзЗрж╢ржи ржкрзЬрзБржи, ржЕржирж▓рж╛ржЗржи ржЯрж┐ржЙржЯрзЛрж░рж┐рзЯрж╛рж▓ ржмрж╛ ржХрзЛрж░рзНрж╕рзЗ ржЕржВрж╢ржЧрзНрж░рж╣ржг ржХрж░рзБржи, ржПржмржВ ржмрж╛рж╕рзНрждржм ржкрзНрж░ржХрж▓рзНржкрзЗ ржЯрзБрж▓ржЯрж┐ ржкрзНрж░рзЯрзЛржЧ ржХрж░рзЗ ржЕржнрж┐ржЬрзНржЮрждрж╛ ржЕрж░рзНржЬржи ржХрж░рзБржиред",

    "ржирждрзБржи рж╕рж╛рж░рзНржнрж┐рж╕рзЗрж░ ржкрзНрж░рзЛржорзЛрж╢ржи ржХрж┐ржнрж╛ржмрзЗ ржХрж░рждрзЗ рж╣ржмрзЗ?": "ржирждрзБржи рж╕рж╛рж░рзНржнрж┐рж╕рзЗрж░ ржкрзНрж░рзЛржорзЛрж╢ржи ржХрж░рждрзЗ ржПржХржЯрж┐ ржкрзНрж░ржорзЛрж╢ржирж╛рж▓ ржХрзНржпрж╛ржорзНржкрзЗржЗржи рждрзИрж░рж┐ ржХрж░рзБржи, рж▓ржХрзНрж╖рзНржп ржЧрзНрж░рж╛рж╣ржХ ржЪрж┐рж╣рзНржирж┐ржд ржХрж░рзБржи, ржПржмржВ ржХрж╛рж░рзНржпржХрж░рзА ржкрзНрж░ржЪрж╛рж░ржорзВрж▓ржХ ржХржиржЯрзЗржирзНржЯ рждрзИрж░рж┐ ржХрж░рзБржиред рж╕рзЛрж╢рзНржпрж╛рж▓ ржорж┐ржбрж┐рзЯрж╛ ржУ ржЕржирзНржпрж╛ржирзНржп ржЪрзНржпрж╛ржирзЗрж▓ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзБржиред",

    "ржнрж╛рж▓рзЛ ржЗржЙржЬрж╛рж░ ржЗржирзНржЯрж╛рж░ржлрзЗрж╕ ржбрж┐ржЬрж╛ржЗржи ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржЗржЙржЬрж╛рж░ ржЗржирзНржЯрж╛рж░ржлрзЗрж╕ ржбрж┐ржЬрж╛ржЗржи рждрзИрж░рж┐ ржХрж░рждрзЗ ржЗржЙржЬрж╛рж░ржжрзЗрж░ ржкрзНрж░рзЯрзЛржЬржи ржмрзБржЭрзБржи, рж╕рж░рж▓ ржУ рж╕рж╣ржЬржмрзЛржзрзНржп ржбрж┐ржЬрж╛ржЗржи ржХрж░рзБржи, ржПржмржВ ржмрзНржпржмрж╣рж╛рж░ржпрзЛржЧрзНржп ржЙржкрж╛ржжрж╛ржиржЧрзБрж▓рзЛрж░ рж╕ржарж┐ржХ рж╕рзНржерж╛ржи ржирж┐рж░рзНржмрж╛ржЪржи ржХрж░рзБржиред ржЗржЙржЬрж╛рж░ ржЯрзЗрж╕рзНржЯрж┐ржВ ржУ ржлрж┐ржбржмрзНржпрж╛ржХ рж╕ржВржЧрзНрж░рж╣ ржХрж░рзБржиред",
    "ржирждрзБржи ржбрж┐ржЬрж┐ржЯрж╛рж▓ ржкрзНрж░рзЛржбрж╛ржХрзНржЯрзЗрж░ ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрзМрж╢рж▓ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржирждрзБржи ржбрж┐ржЬрж┐ржЯрж╛рж▓ ржкрзНрж░рзЛржбрж╛ржХрзНржЯрзЗрж░ ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрзМрж╢рж▓ рждрзИрж░рж┐ ржХрж░рждрзЗ рж▓ржХрзНрж╖рзНржп ржмрж╛ржЬрж╛рж░ ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржи, ржкрзНрж░рзЛржбрж╛ржХрзНржЯрзЗрж░ ржмрзИрж╢рж┐рж╖рзНржЯрзНржп рждрзБрж▓рзЗ ржзрж░рзБржи, ржПржмржВ ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржЪрзНржпрж╛ржирзЗрж▓ ржирж┐рж░рзНржмрж╛ржЪржи ржХрж░рзБржиред ржХрж╛рж░рзНржпржХрж░рзА ржХрзНржпрж╛ржорзНржкрзЗржЗржи ржЪрж╛рж▓рж╛ржи ржУ ржлрж▓рж╛ржлрж▓ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржЗржорзЗржЗрж▓ ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрж┐ржнрж╛ржмрзЗ ржХрж░рж╛ ржЙржЪрж┐ржд?": "ржнрж╛рж▓рзЛ ржЗржорзЗржЗрж▓ ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрж░рждрзЗ рж▓ржХрзНрж╖рзНржп рж╢рзНрж░рзЛрждрж╛ ржЪрж┐рж╣рзНржирж┐ржд ржХрж░рзБржи, ржкрж╛рж░рзНрж╕рзЛржирж╛рж▓рж╛ржЗржЬржб ржЗржорзЗржЗрж▓ ржХржиржЯрзЗржирзНржЯ рждрзИрж░рж┐ ржХрж░рзБржи, ржПржмржВ ржЗржорзЗржЗрж▓ ржХрзНржпрж╛ржорзНржкрзЗржЗржи ржкрж░рж┐ржЪрж╛рж▓ржирж╛ ржХрж░рзБржиред ржлрж▓рж╛ржлрж▓ ржЯрзНрж░рзНржпрж╛ржХ ржХрж░рзБржи ржПржмржВ ржХрзМрж╢рж▓ ржЙржирзНржиржд ржХрж░рзБржиред",
    "ржирждрзБржи ржЯрзЗржХржирзЛрж▓ржЬрж┐ ржЕрзНржпрж╛ржбрж╛ржкрзНржЯ ржХрж░рж╛рж░ ржЬржирзНржп ржХрж┐ржнрж╛ржмрзЗ ржкрзНрж░рж╕рзНрждрзБрждрж┐ ржирж┐ржмрзЛ?": "ржирждрзБржи ржЯрзЗржХржирзЛрж▓ржЬрж┐ ржЕрзНржпрж╛ржбрж╛ржкрзНржЯ ржХрж░рждрзЗ ржкрзНрж░рж╛ржержорж┐ржХржнрж╛ржмрзЗ ржкрзНрж░ржпрзБржХрзНрждрж┐рж░ ржмрзИрж╢рж┐рж╖рзНржЯрзНржп ржмрзБржЭрзБржи, ржЯрзЗржХржирж┐ржХрзНржпрж╛рж▓ ржбржХрзБржорзЗржирзНржЯрзЗрж╢ржи ржкрзЬрзБржи, ржПржмржВ ржкрзНрж░рж╢рж┐ржХрзНрж╖ржг ржирж┐ржиред ржЯрзЗржХржирзЛрж▓ржЬрж┐ ржмрзНржпржмрж╣рж╛рж░ рж╢рзБрж░рзБ ржХрж░рзБржи ржУ ржЕржнрж┐ржЬрзНржЮрждрж╛ ржЕрж░рзНржЬржи ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржХржиржЯрзЗржирзНржЯ ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрзНржпрж╛ржорзНржкрзЗржЗржи ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржХржиржЯрзЗржирзНржЯ ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрзНржпрж╛ржорзНржкрзЗржЗржи рждрзИрж░рж┐ ржХрж░рждрзЗ ржПржХржЯрж┐ ржкрж░рж┐ржХрж▓рзНржкржирж╛ рждрзИрж░рж┐ ржХрж░рзБржи, рж▓ржХрзНрж╖рзНржп рж╢рзНрж░рзЛрждрж╛ ржЪрж┐рж╣рзНржирж┐ржд ржХрж░рзБржи, ржПржмржВ ржкрзНрж░рж╛рж╕ржЩрзНржЧрж┐ржХ ржХржиржЯрзЗржирзНржЯ рждрзИрж░рж┐ ржХрж░рзБржиред ржХрзНржпрж╛ржорзНржкрзЗржЗржирзЗрж░ ржкрж╛рж░ржлрж░ржорзЗржирзНрж╕ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзБржиред",
    "ржирждрзБржи ржУрзЯрзЗржмрж╕рж╛ржЗржЯ ржлрж┐ржЪрж╛рж░ ржХрж┐ржнрж╛ржмрзЗ ржбрзЗржнрзЗрж▓ржк ржХрж░ржмрзЛ?": "ржирждрзБржи ржУрзЯрзЗржмрж╕рж╛ржЗржЯ ржлрж┐ржЪрж╛рж░ ржбрзЗржнрзЗрж▓ржк ржХрж░рждрзЗ ржкрзНрж░рж╛ржержорж┐ржХржнрж╛ржмрзЗ ржлрж┐ржЪрж╛рж░рзЗрж░ ржкрзНрж░рзЯрзЛржЬржирзАрзЯрждрж╛ ржЪрж┐рж╣рзНржирж┐ржд ржХрж░рзБржи, ржПржХржЯрж┐ ржбрзЗржнрзЗрж▓ржкржорзЗржирзНржЯ ржкрзНрж▓рзНржпрж╛ржи рждрзИрж░рж┐ ржХрж░рзБржи, ржПржмржВ ржлрж┐ржЪрж╛рж░ржЯрж┐рж░ ржкрзНрж░рзЛржЯрзЛржЯрж╛ржЗржк рждрзИрж░рж┐ ржХрж░рзБржиред ржлрж┐ржЪрж╛рж░ржЯрж┐ ржкрж░рзАржХрзНрж╖рж╛ ржХрж░рзБржи ржПржмржВ ржЙржирзНржирждрж┐ ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржорзЛржмрж╛ржЗрж▓ ржЕрзНржпрж╛ржк ржбрж┐ржЬрж╛ржЗржи ржХрж┐ржнрж╛ржмрзЗ ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржорзЛржмрж╛ржЗрж▓ ржЕрзНржпрж╛ржк ржбрж┐ржЬрж╛ржЗржи ржХрж░рждрзЗ ржЗржЙржЬрж╛рж░ ржЕржнрж┐ржЬрзНржЮрждрж╛ ржЧрзБрж░рзБрждрзНржм ржжрж┐ржи, рж╕рзНржХрзНрж░рзАржи рж╕рж╛ржЗржЬ ржЕржирзБржпрж╛рзЯрзА ржбрж┐ржЬрж╛ржЗржи ржХрж░рзБржи, ржПржмржВ рж╕рж╣ржЬ ржирзЗржнрж┐ржЧрзЗрж╢ржи ржирж┐рж╢рзНржЪрж┐ржд ржХрж░рзБржиред ржорзЛржмрж╛ржЗрж▓ ржЯрзЗрж╕рзНржЯрж┐ржВ ржХрж░рзЗ ржлрж┐ржбржмрзНржпрж╛ржХ рж╕ржВржЧрзНрж░рж╣ ржХрж░рзБржиред",
    "ржирждрзБржи ржкрзНрж░рзЛржбрж╛ржХрзНржЯ рж▓ржЮрзНржЪрзЗрж░ ржЬржирзНржп ржХрж┐ржнрж╛ржмрзЗ ржкрзНрж░рж╕рзНрждрзБрждрж┐ ржирж┐ржмрзЛ?": "ржирждрзБржи ржкрзНрж░рзЛржбрж╛ржХрзНржЯ рж▓ржЮрзНржЪрзЗрж░ ржЬржирзНржп ржкрж░рж┐ржХрж▓рзНржкржирж╛ рждрзИрж░рж┐ ржХрж░рзБржи, рж▓ржЮрзНржЪрзЗрж░ ржжрж┐ржи ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржи, ржПржмржВ ржкрзНрж░ржорзЛрж╢ржирж╛рж▓ ржХрж╛рж░рзНржпржХрзНрж░ржо рж╢рзБрж░рзБ ржХрж░рзБржиред ржЧрзНрж░рж╛рж╣ржХ ржлрж┐ржбржмрзНржпрж╛ржХ рж╕ржВржЧрзНрж░рж╣ ржХрж░рзБржи ржПржмржВ ржкрзНрж░рзЯрзЛржЬржирзАрзЯ рж╕ржВрж╢рзЛржзржи ржХрж░рзБржиред",

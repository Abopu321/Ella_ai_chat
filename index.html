    "ржнрж╛рж▓рзЛ ржЧрзНрж░рж╛рж╣ржХ ржЕржнрж┐ржЬрзНржЮрждрж╛ ржХрж┐ржнрж╛ржмрзЗ ржирж┐рж╢рзНржЪрж┐ржд ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржЧрзНрж░рж╛рж╣ржХ ржЕржнрж┐ржЬрзНржЮрждрж╛ ржирж┐рж╢рзНржЪрж┐ржд ржХрж░рждрзЗ ржЧрзНрж░рж╛рж╣ржХржжрзЗрж░ ржкрзНрж░рзЯрзЛржЬржи ржУ ржкрзНрж░рждрзНржпрж╛рж╢рж╛ ржмрзБржЭрзБржи, ржжрзНрж░рзБржд рж╕рзЗржмрж╛ ржкрзНрж░ржжрж╛ржи ржХрж░рзБржи, ржПржмржВ рж╕ржорж╕рзНржпрж╛рж░ рж╕ржорж╛ржзрж╛ржи ржХрж░рзБржиред ржЧрзНрж░рж╛рж╣ржХ рж╕рзЗржмрж╛ ржкрзНрж░рж╢рж┐ржХрзНрж╖ржг ржжрж┐ржи ржПржмржВ ржирж┐рзЯржорж┐ржд ржлрж┐ржбржмрзНржпрж╛ржХ рж╕ржВржЧрзНрж░рж╣ ржХрж░рзБржиред",
    "ржирждрзБржи ржкрзНрж░рзЛржбрж╛ржХрзНржЯрзЗрж░ ржлрж┐ржЪрж╛рж░ ржХрж┐ржнрж╛ржмрзЗ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░ржмрзЛ?": "ржирждрзБржи ржкрзНрж░рзЛржбрж╛ржХрзНржЯрзЗрж░ ржлрж┐ржЪрж╛рж░ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рждрзЗ ржмрзНржпржмрж╣рж╛рж░ржХрж╛рж░рзАрж░ ржЪрж╛рж╣рж┐ржжрж╛ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзБржи, ржкрзНрж░рж╛ржержорж┐ржХ ржзрж╛рж░ржгрж╛ рждрзИрж░рж┐ ржХрж░рзБржи, ржПржмржВ ржкрзНрж░рзЛржЯрзЛржЯрж╛ржЗржк рждрзИрж░рж┐ ржХрж░рзБржиред ржлрж┐ржЪрж╛рж░рзЗрж░ ржХрж╛рж░рзНржпржХрж╛рж░рж┐рждрж╛ ржкрж░рзАржХрзНрж╖рж╛ ржХрж░рзБржи ржПржмржВ ржлрж┐ржбржмрзНржпрж╛ржХ ржЕржирзБржпрж╛рзЯрзА ржкрж░рж┐ржмрж░рзНрждржи ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржЗржорзЗржЗрж▓ ржХржиржЯрзЗржирзНржЯ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржЗржорзЗржЗрж▓ ржХржиржЯрзЗржирзНржЯ рждрзИрж░рж┐ ржХрж░рждрзЗ ржЙржжрзНржжрзЗрж╢рзНржп ржкрж░рж┐рж╖рзНржХрж╛рж░ ржХрж░рзБржи, ржХрж╛рж╕рзНржЯржорж╛ржЗржЬржб ржорзЗрж╕рзЗржЬ рж▓рж┐ржЦрзБржи, ржПржмржВ ржЖржХрж░рзНрж╖ржгрзАрзЯ ржмрж┐рж╖рзЯржмрж╕рзНрждрзБ ржЕржирзНрждрж░рзНржнрзБржХрзНржд ржХрж░рзБржиред ржЗржорзЗржЗрж▓ ржбрж┐ржЬрж╛ржЗржи ржУ ржлрж░ржорзНржпрж╛ржЯ ржЙржирзНржиржд ржХрж░рзБржи ржПржмржВ ржлрж▓рж╛ржлрж▓ ржЯрзНрж░рзНржпрж╛ржХ ржХрж░рзБржиред",
    "ржирждрзБржи рж╕рзЛрж╢рзНржпрж╛рж▓ ржорж┐ржбрж┐рзЯрж╛ ржХрзНржпрж╛ржорзНржкрзЗржЗржи ржХрж┐ржнрж╛ржмрзЗ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░ржмрзЛ?": "ржирждрзБржи рж╕рзЛрж╢рзНржпрж╛рж▓ ржорж┐ржбрж┐рзЯрж╛ ржХрзНржпрж╛ржорзНржкрзЗржЗржи ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рждрзЗ рж▓ржХрзНрж╖рзНржп рж╢рзНрж░рзЛрждрж╛ ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржи, ржХрзНржпрж╛ржорзНржкрзЗржЗржирзЗрж░ ржЙржжрзНржжрзЗрж╢рзНржп ржкрж░рж┐рж╖рзНржХрж╛рж░ ржХрж░рзБржи, ржПржмржВ ржкрзНрж░ржорзЛрж╢ржирж╛рж▓ ржХржиржЯрзЗржирзНржЯ рждрзИрж░рж┐ ржХрж░рзБржиред ржХрзНржпрж╛ржорзНржкрзЗржЗржирзЗрж░ ржкрж╛рж░ржлрж░ржорзЗржирзНрж╕ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзБржи ржПржмржВ ржХрзМрж╢рж▓ ржкрж░рж┐ржмрж░рзНрждржи ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржХржиржЯрзЗржирзНржЯ ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрзМрж╢рж▓ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржХржиржЯрзЗржирзНржЯ ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрзМрж╢рж▓ рждрзИрж░рж┐ ржХрж░рждрзЗ ржХржиржЯрзЗржирзНржЯрзЗрж░ ржЙржжрзНржжрзЗрж╢рзНржп ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржи, рж▓ржХрзНрж╖рзНржп рж╢рзНрж░рзЛрждрж╛ ржЪрж┐рж╣рзНржирж┐ржд ржХрж░рзБржи, ржПржмржВ ржХржиржЯрзЗржирзНржЯ ржкрж░рж┐ржХрж▓рзНржкржирж╛ рждрзИрж░рж┐ ржХрж░рзБржиред ржирж┐рзЯржорж┐ржд ржЖржкржбрзЗржЯ ржХрж░рзБржи ржПржмржВ ржХржиржЯрзЗржирзНржЯрзЗрж░ ржкрж╛рж░ржлрж░ржорзЗржирзНрж╕ ржЯрзНрж░рзНржпрж╛ржХ ржХрж░рзБржиред",
    "ржирждрзБржи ржбрж┐ржЬрж┐ржЯрж╛рж▓ ржкрзНрж░рзЛржбрж╛ржХрзНржЯрзЗрж░ ржЬржирзНржп ржХрж┐ржнрж╛ржмрзЗ ржкрзНрж░ржорзЛрж╢ржирж╛рж▓ рж╕рзНржЯрзНрж░рзНржпрж╛ржЯрзЗржЬрж┐ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржирждрзБржи ржбрж┐ржЬрж┐ржЯрж╛рж▓ ржкрзНрж░рзЛржбрж╛ржХрзНржЯрзЗрж░ ржЬржирзНржп ржкрзНрж░ржорзЛрж╢ржирж╛рж▓ рж╕рзНржЯрзНрж░рзНржпрж╛ржЯрзЗржЬрж┐ рждрзИрж░рж┐ ржХрж░рждрзЗ рж▓ржХрзНрж╖рзНржп рж╢рзНрж░рзЛрждрж╛ ржЪрж┐рж╣рзНржирж┐ржд ржХрж░рзБржи, ржкрзНрж░ржорзЛрж╢ржирж╛рж▓ ржЪрзНржпрж╛ржирзЗрж▓ ржирж┐рж░рзНржмрж╛ржЪржи ржХрж░рзБржи, ржПржмржВ ржХржиржЯрзЗржирзНржЯ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рзБржиред ржкрзНрж░ржЪрж╛рж░ржгрж╛рж░ ржлрж▓рж╛ржлрж▓ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзЗ ржкрзНрж░рзЯрзЛржЬржирзАрзЯ ржкрж░рж┐ржмрж░рзНрждржи ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржЕржЯрзЛржорзЗрж╢ржи ржХрж┐ржнрж╛ржмрзЗ ржмрж╛рж╕рзНрждржмрж╛рзЯржи ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржЕржЯрзЛржорзЗрж╢ржи ржмрж╛рж╕рзНрждржмрж╛рзЯржи ржХрж░рждрзЗ ржЕржЯрзЛржорзЗрж╢ржи ржЯрзБрж▓рж╕ ржирж┐рж░рзНржмрж╛ржЪржи ржХрж░рзБржи, ржХрзНржпрж╛ржорзНржкрзЗржЗржирзЗрж░ ржкрж░рж┐ржХрж▓рзНржкржирж╛ рждрзИрж░рж┐ ржХрж░рзБржи, ржПржмржВ ржЕржЯрзЛржорзЗрж╢ржи ржкрзНрж░ржХрзНрж░рж┐рзЯрж╛ ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзБржиред ржлрж▓рж╛ржлрж▓ ржЯрзНрж░рзНржпрж╛ржХ ржХрж░рзБржи ржПржмржВ рж╕рж┐рж╕рзНржЯрзЗржо ржЙржирзНржиржд ржХрж░рзБржиред",
    "ржирждрзБржи ржХрж╛рж╕рзНржЯржорж╛рж░ рж╕рж╛рж░рзНржнрж┐рж╕ ржЯрзБрж▓ ржХрж┐ржнрж╛ржмрзЗ ржирж┐рж░рзНржмрж╛ржЪржи ржХрж░ржмрзЛ?": "ржирждрзБржи ржХрж╛рж╕рзНржЯржорж╛рж░ рж╕рж╛рж░рзНржнрж┐рж╕ ржЯрзБрж▓ ржирж┐рж░рзНржмрж╛ржЪржи ржХрж░рждрзЗ ржЯрзБрж▓рзЗрж░ ржмрзИрж╢рж┐рж╖рзНржЯрзНржп ржУ ржХрж╛рж░рзНржпржХрж╛рж░рж┐рждрж╛ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзБржи, ржЯрзБрж▓рзЗрж░ рж░рж┐ржнрж┐ржЙ ржкрзЬрзБржи, ржПржмржВ ржЖржкржирж╛рж░ ржкрзНрж░рзЯрзЛржЬржи ржЕржирзБржпрж╛рзЯрзА ржЯрзБрж▓ ржирж┐рж░рзНржмрж╛ржЪржи ржХрж░рзБржиред ржЗржирзНржЯрж┐ржЧрзНрж░рзЗрж╢ржи ржУ рж╕рж╛ржкрзЛрж░рзНржЯрзЗрж░ ржмрж┐рж╖рзЯржЯрж┐ржУ ржмрж┐ржмрзЗржЪржирж╛ ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржПржирзНржЯрзНрж░рж┐ рж▓рзЗржнрзЗрж▓ ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрзМрж╢рж▓ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржПржирзНржЯрзНрж░рж┐ рж▓рзЗржнрзЗрж▓ ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрзМрж╢рж▓ рждрзИрж░рж┐ ржХрж░рждрзЗ ржЖржкржирж╛рж░ ржмрзНрж░рзНржпрж╛ржирзНржбрзЗрж░ ржЙржжрзНржжрзЗрж╢рзНржп рж╕рзНржкрж╖рзНржЯ ржХрж░рзБржи, ржкрзНрж░рж╛ржержорж┐ржХ ржорж╛рж░рзНржХрзЗржЯ рж░рж┐рж╕рж╛рж░рзНржЪ ржХрж░рзБржи, ржПржмржВ ржХржиржЯрзЗржирзНржЯ ржУ ржХрзНржпрж╛ржорзНржкрзЗржЗржирзЗрж░ ржкрж░рж┐ржХрж▓рзНржкржирж╛ рждрзИрж░рж┐ ржХрж░рзБржиред ржмрж╛ржЬрзЗржЯ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рзБржи ржПржмржВ ржлрж▓рж╛ржлрж▓ ржЯрзНрж░рзНржпрж╛ржХ ржХрж░рзБржиред",
    "ржирждрзБржи ржУрзЯрзЗржмрж╕рж╛ржЗржЯрзЗрж░ рж╕рж┐ржХрж┐ржЙрж░рж┐ржЯрж┐ ржХрж┐ржнрж╛ржмрзЗ ржирж┐рж╢рзНржЪрж┐ржд ржХрж░ржмрзЛ?": "ржирждрзБржи ржУрзЯрзЗржмрж╕рж╛ржЗржЯрзЗрж░ рж╕рж┐ржХрж┐ржЙрж░рж┐ржЯрж┐ ржирж┐рж╢рзНржЪрж┐ржд ржХрж░рждрзЗ SSL рж╕рж╛рж░рзНржЯрж┐ржлрж┐ржХрзЗржЯ ржЗржирж╕рзНржЯрж▓ ржХрж░рзБржи, ржирж┐рзЯржорж┐ржд рж╕рж┐ржХрж┐ржЙрж░рж┐ржЯрж┐ ржЖржкржбрзЗржЯ ржХрж░рзБржи, ржПржмржВ ржирж┐рж░рж╛ржкржж ржкрж╛рж╕ржУрзЯрж╛рж░рзНржб ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзБржиред рж╕рж┐ржХрж┐ржЙрж░рж┐ржЯрж┐ рж╕рзНржХрзНржпрж╛ржирж┐ржВ ржУ ржкрж░рзАржХрзНрж╖рж╛ ржкрж░рж┐ржЪрж╛рж▓ржирж╛ ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ рж╕рзЗрж▓рж╕ ржХрзМрж╢рж▓ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ рж╕рзЗрж▓рж╕ ржХрзМрж╢рж▓ рждрзИрж░рж┐ ржХрж░рждрзЗ ржмрж╛ржЬрж╛рж░ ржЧржмрзЗрж╖ржгрж╛ ржХрж░рзБржи, рж▓ржХрзНрж╖рзНржп ржЧрзНрж░рж╛рж╣ржХ ржЪрж┐рж╣рзНржирж┐ржд ржХрж░рзБржи, ржПржмржВ рж╕рзЗрж▓рж╕ ржЯрзЗржХржирж┐ржХ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рзБржиред рж╕рзЗрж▓рж╕ ржЯрж┐ржоржХрзЗ ржкрзНрж░рж╢рж┐ржХрзНрж╖рж┐ржд ржХрж░рзБржи ржПржмржВ рж╕рзЗрж▓рж╕ ржкрж╛рж░ржлрж░ржорзЗржирзНрж╕ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзБржиред",
    "ржирждрзБржи ржкрзНрж░ржпрзБржХрзНрждрж┐рж░ ржЬржирзНржп ржкрзНрж░рж╛ржержорж┐ржХ ржкрзНрж░рж╢рж┐ржХрзНрж╖ржг ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржирждрзБржи ржкрзНрж░ржпрзБржХрзНрждрж┐рж░ ржЬржирзНржп ржкрзНрж░рж╛ржержорж┐ржХ ржкрзНрж░рж╢рж┐ржХрзНрж╖ржг рждрзИрж░рж┐ ржХрж░рждрзЗ ржкрзНрж░ржпрзБржХрзНрждрж┐рж░ ржмрзИрж╢рж┐рж╖рзНржЯрзНржп ржмрзЛржЭрж╛рж░ ржЬржирзНржп ржкрзНрж░рж╢рж┐ржХрзНрж╖ржг ржХржиржЯрзЗржирзНржЯ рждрзИрж░рж┐ ржХрж░рзБржи, ржПржХржЯрж┐ ржкрзНрж░рж╢рж┐ржХрзНрж╖ржг ржкрзНрж▓рзНржпрж╛ржи рждрзИрж░рж┐ ржХрж░рзБржи, ржПржмржВ ржкрзНрж░рж╢рж┐ржХрзНрж╖ржгрзЗрж░ ржорж╛ржзрзНржпржорзЗ ржХрж░рзНржорзАржжрзЗрж░ ржжржХрзНрж╖рждрж╛ ржмрзГржжрзНржзрж┐ ржХрж░рзБржиред",
    "ржнрж╛рж▓рзЛ ржмрзНрж░рзНржпрж╛ржирзНржб ржЕржбрж┐ржЯ ржХрж┐ржнрж╛ржмрзЗ ржкрж░рж┐ржЪрж╛рж▓ржирж╛ ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржмрзНрж░рзНржпрж╛ржирзНржб ржЕржбрж┐ржЯ ржкрж░рж┐ржЪрж╛рж▓ржирж╛ ржХрж░рждрзЗ ржмрзНрж░рзНржпрж╛ржирзНржбрзЗрж░ ржХрж╛рж░рзНржпржХрж╛рж░рж┐рждрж╛ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзБржи, ржмрзНрж░рзНржпрж╛ржирзНржбрзЗрж░ ржмрж╛ржЬрж╛рж░рзЗ ржЕржмрж╕рзНржерж╛ржи ржкрж░рзНржпрж╛рж▓рзЛржЪржирж╛ ржХрж░рзБржи, ржПржмржВ ржмрзНрж░рзНржпрж╛ржирзНржбрзЗрж░ ржЪрж┐рждрзНрж░ ржУ рж╕рзБржирж╛ржо ржорзВрж▓рзНржпрж╛рзЯржи ржХрж░рзБржиред ржлрж▓рж╛ржлрж▓ ржЕржирзБржпрж╛рзЯрзА рж╕рзБржкрж╛рж░рж┐рж╢ ржХрж░рзБржиред",
    "ржкрзГржерж┐ржмрзАрж░ ржмрж╛ржпрж╝рзБржоржгрзНржбрж▓рзЗрж░ ржкрзНрж░ржзрж╛ржи ржЧрзНржпрж╛рж╕ ржХрзА ржХрзА?": "ржкрзГржерж┐ржмрзАрж░ ржмрж╛ржпрж╝рзБржоржгрзНржбрж▓рзЗрж░ ржкрзНрж░ржзрж╛ржи ржЧрзНржпрж╛рж╕ ржЧрзБрж▓рж┐ рж╣рж▓ ржирж╛ржЗржЯрзНрж░рзЛржЬрзЗржи (рзнрзо%), ржЕржХрзНрж╕рж┐ржЬрзЗржи (рзирзз%), ржПржмржВ ржЖрж░рзНржЧржи (рзз%)ред",
    "ржмрж┐ржЬрзНржЮрж╛ржирзАрж░рж╛ ржХрж┐ ржкрж░ржорж╛ржгрзБрж░ ржЧржаржи ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рждрзЗ ржкрж╛рж░рзЗржи?": "рж╣рзНржпрж╛ржБ, ржмрж┐ржЬрзНржЮрж╛ржирзАрж░рж╛ ржкрж░ржорж╛ржгрзБрж░ ржЧржаржи ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рждрзЗ ржкрж╛рж░рзЗржиред ржПржХржЯрж┐ ржкрж░ржорж╛ржгрзБ ржирж┐ржЙржХрзНрж▓рж┐ржпрж╝рж╛рж╕ (ржкрзНрж░рзЛржЯржи ржУ ржирж┐ржЙржЯрзНрж░ржирзЗрж░ рж╕ржоржирзНржмржпрж╝рзЗ ржЧржарж┐ржд) ржПржмржВ ржПржХржЯрж┐ ржЗрж▓рзЗржХржЯрзНрж░ржирзЗрж░ ржорзЗржШрзЗрж░ рж╕ржоржирзНржмржпрж╝рзЗ ржЧржарж┐рждред",
    "рж╕рзМрж░ржЬржЧрждрзЗрж░ ржмрзГрж╣рждрзНрждржо ржЧрзНрж░рж╣ ржХрзЛржиржЯрж┐?": "рж╕рзМрж░ржЬржЧрждрзЗрж░ ржмрзГрж╣рждрзНрждржо ржЧрзНрж░рж╣ рж╣рж▓ ржмрзГрж╣рж╕рзНржкрждрж┐ (Jupiter)ред",
    "ржЬрж▓ржмрж╛ржпрж╝рзБ ржкрж░рж┐ржмрж░рзНрждржирзЗрж░ ржкрзНрж░ржзрж╛ржи ржХрж╛рж░ржг ржХрзА?": "ржЬрж▓ржмрж╛ржпрж╝рзБ ржкрж░рж┐ржмрж░рзНрждржирзЗрж░ ржкрзНрж░ржзрж╛ржи ржХрж╛рж░ржг рж╣рж▓ ржЧрзНрж░рж┐ржирж╣рж╛ржЙрж╕ ржЧрзНржпрж╛рж╕рзЗрж░ ржмрзГржжрзНржзрж┐, ржмрж┐рж╢рзЗрж╖ ржХрж░рзЗ ржХрж╛рж░рзНржмржи ржбрж╛ржЗржЕржХрзНрж╕рж╛ржЗржб (CO2), ржорж┐ржерзЗржи (CH4), ржПржмржВ ржирж╛ржЗржЯрзНрж░рж╛рж╕ ржЕржХрзНрж╕рж╛ржЗржб (N2O)ред",
    "ржЕрзНржпрж╛ржбрж╛ржо ржХрж┐?": "ржЕрзНржпрж╛ржбрж╛ржо рж╣рж▓ ржорзМрж▓рж┐ржХ ржХржгрж┐ржХрж╛ ржпрж╛ рж╕ржорж╕рзНржд ржмрж╕рзНрждрзБ ржЧржаржирзЗрж░ ржорзМрж▓рж┐ржХ ржЗржЙржирж┐ржЯред ржПржЯрж┐ ржкрзНрж░рзЛржЯржи, ржирж┐ржЙржЯрзНрж░ржи ржПржмржВ ржЗрж▓рзЗржХржЯрзНрж░ржирзЗрж░ рж╕ржоржирзНржмржпрж╝рзЗ ржЧржарж┐рждред",
    "рж╕рзМрж░ржЬржЧрждрзЗрж░ рж╕ржмржЪрзЗржпрж╝рзЗ ржХрж╛ржЫрзЗрж░ рждрж╛рж░ржХрж╛ ржХрзЛржиржЯрж┐?": "рж╕рзМрж░ржЬржЧрждрзЗрж░ рж╕ржмржЪрзЗржпрж╝рзЗ ржХрж╛ржЫрзЗрж░ рждрж╛рж░ржХрж╛ рж╣рж▓ рж╕рзВрж░рзНржпред",
    "ржкрж╛ржирж┐ ржХржЦржи ржмрж░ржлрзЗ ржкрж░рж┐ржгржд рж╣ржпрж╝?": "ржкрж╛ржирж┐ рзж ржбрж┐ржЧрзНрж░рж┐ рж╕рзЗрж▓рж╕рж┐ржпрж╝рж╛рж╕ (рзйрзи ржбрж┐ржЧрзНрж░рж┐ ржлрж╛рж░рзЗржирж╣рж╛ржЗржЯ) рждрж╛ржкржорж╛рждрзНрж░рж╛ржпрж╝ ржмрж░ржлрзЗ ржкрж░рж┐ржгржд рж╣ржпрж╝ред",
    "ржЧрж░ржо ржмрж╛рждрж╛рж╕ рждрзБрж▓ржирж╛ржпрж╝ ржарж╛ржгрзНржбрж╛ ржмрж╛рждрж╛рж╕рзЗрж░ ржШржирждрзНржм ржХрзЗржоржи рж╣ржпрж╝?": "ржЧрж░ржо ржмрж╛рждрж╛рж╕ рждрзБрж▓ржирж╛ржпрж╝ ржарж╛ржгрзНржбрж╛ ржмрж╛рждрж╛рж╕рзЗрж░ ржШржирждрзНржм ржмрзЗрж╢рж┐ рж╣ржпрж╝ред",
    "ржмрзИржжрзНржпрзБрждрж┐ржХ ржмрж░рзНрждржорж╛ржи ржХрзА?": "ржмрзИржжрзНржпрзБрждрж┐ржХ ржмрж░рзНрждржорж╛ржи рж╣рж▓ ржЪрж╛рж░рзНржЬрзЗрж░ ржкрзНрж░ржмрж╛рж╣, ржпрж╛ ржХржирзНржбрж╛ржХрзНржЯрж░рзЗ ржЗрж▓рзЗржХржЯрзНрж░ржирзЗрж░ ржЪрж▓рж╛ржЪрж▓рзЗрж░ ржорж╛ржзрзНржпржорзЗ ржШржЯрзЗред",
    "ржнрзВржкрзГрж╖рзНржарзЗрж░ ржЧржаржи ржХржд ржкрзНрж░ржХрж╛рж░рзЗрж░?": "ржнрзВржкрзГрж╖рзНржарзЗрж░ ржЧржаржи ржкрзНрж░ржзрж╛ржиржд рждрж┐ржи ржкрзНрж░ржХрж╛рж░рзЗрж░: ржнрзВржорж┐, рж╕ржорзБржжрзНрж░, ржПржмржВ рж╣рж┐ржорж╛рж▓ржпрж╝ред",
    "рждрж╛ржкржорж╛рждрзНрж░рж╛ ржкрж░рж┐ржорж╛ржкрзЗрж░ ржЗржЙржирж┐ржЯ ржХрзА ржХрзА?": "рждрж╛ржкржорж╛рждрзНрж░рж╛ ржкрж░рж┐ржорж╛ржкрзЗрж░ ржкрзНрж░ржзрж╛ржи ржЗржЙржирж┐ржЯржЧрзБрж▓рж┐ рж╣рж▓ рж╕рзЗрж▓рж╕рж┐ржпрж╝рж╛рж╕ (┬░C), ржлрж╛рж░рзЗржирж╣рж╛ржЗржЯ (┬░F), ржПржмржВ ржХрзЗрж▓ржнрж┐ржи (K)ред",
    "ржорж╣рж╛ржХрж░рзНрж╖ ржмрж▓ ржХрж┐?": "ржорж╣рж╛ржХрж░рзНрж╖ ржмрж▓ рж╣рж▓ рж╕рзЗржЗ рж╢ржХрзНрждрж┐ ржпрж╛ ржжрзБржЯрж┐ ржмрж╕рзНрждрзБрж░ ржоржзрзНржпрзЗ ржкрж╛рж░рж╕рзНржкрж░рж┐ржХ ржЖржХрж░рзНрж╖ржг рж╕рзГрж╖рзНржЯрж┐ ржХрж░рзЗред ржкрзГржерж┐ржмрзАрж░ ржжрж┐ржХрзЗ ржпрзЗржХрзЛржирзЛ ржмрж╕рзНрждрзБ рждрж╛ржбрж╝рж┐ржд рж╣ржпрж╝ рждрж╛рж░ ржорж╣рж╛ржХрж░рзНрж╖ ржмрж▓рзЗрж░ ржХрж╛рж░ржгрзЗред",

    "ржПржХржЯрж┐ ржирж┐ржЙрж░ржи ржХрзАржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рзЗ?": "ржмрзИржжрзНржпрзБрждрж┐ржХ рж╕ржВржХрзЗржд ржкрзНрж░рзЗрж░ржг ржУ ржЧрзНрж░рж╣ржг ржХрж░рзЗред",
    "ржорж╛ржиржмржжрзЗрж╣рзЗрж░ ржХрзЛржи ржЕржЩрзНржЧ рж╕ржмржЪрзЗрзЯрзЗ ржмрзЗрж╢рж┐ ржХрж╛ржЬ ржХрж░рзЗ?": "рж╣рж╛рж░рзНржЯред",
    "ржПржХржЯрж┐ ржлрж╛ржЗржмрж╛рж░ ржЕржкржЯрж┐ржХ ржХрзЗржмрж▓ ржХрж┐ржнрж╛ржмрзЗ рждржерзНржп ржкрзНрж░рзЗрж░ржг ржХрж░рзЗ?": "ржЖрж▓рзЛ рж░рж╢рзНржорж┐рж░ ржорж╛ржзрзНржпржорзЗред",
    "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗрзЯрзЗ рж╣рж╛рж▓ржХрж╛ ржзрж╛рждрзБ ржХрзЛржиржЯрж┐?": "рж▓рж┐ржерж┐ржпрж╝рж╛ржоред",
    "ржПржХржЯрж┐ ржПрж▓рж┐ржпрж╝рзЗржи ржЬрзАржмржирж░рзВржк ржХрж┐ржнрж╛ржмрзЗ ржХрж▓рзНржкржирж╛ ржХрж░рж╛ рж╣ржпрж╝?": "ржнрж┐ржирзНржи ржЧрзНрж░рж╣рзЗрж░ ржкрж░рж┐ржмрзЗрж╢рзЗрж░ ржУржкрж░ ржирж┐рж░рзНржнрж░ ржХрж░рзЗред",
    "ржорж╛ржиржмржжрзЗрж╣рзЗрж░ ржХрзЛржи ржЕржВрж╢ рж╕ржмржЪрзЗрзЯрзЗ ржмрзЗрж╢рж┐ ржЕржХрзНрж╕рж┐ржЬрзЗржи ржЧрзНрж░рж╣ржг ржХрж░рзЗ?": "ржлрзБрж╕ржлрзБрж╕ред",
    "ржПржХржЯрж┐ ржорж╛ржЗржХрзНрж░рзЛржЪрж┐ржк ржХрзАржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рзЗ?": "ржмрзИржжрзНржпрзБрждрж┐ржХ рж╕ржВржХрзЗржд ржкрзНрж░ржХрзНрж░рж┐ржпрж╝рж╛ржХрж░ржг ржХрж░рзЗред",
    "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗрзЯрзЗ ржмрзЬ ржмрзГрж╖рзНржЯрж┐ржкрж╛ржд ржЕржЮрзНржЪрж▓ ржХрзЛржиржЯрж┐?": "ржЪрзЗрж░рж╛ржкрзБржЮрзНржЬрж┐, ржнрж╛рж░рждред",
    "ржПржХржЯрж┐ ржмрзНрж▓рзНржпрж╛ржХ рж╣рзЛрж▓рзЗрж░ ржмрзИрж╢рж┐рж╖рзНржЯрзНржп ржХрзА?": "ржПржЯрж┐ ржкрзНрж░ржЪрзБрж░ ржорж╣рж╛ржХрж░рзНрж╖рзАржпрж╝ рж╢ржХрзНрждрж┐ ржзрж╛рж░ржг ржХрж░рзЗ ржПржмржВ ржЖрж▓рзЛржУ ржкрж╛рж▓рж╛рждрзЗ ржкрж╛рж░рзЗ ржирж╛ред",

    "ржПржХржЯрж┐ рж▓рзЗржЬрж╛рж░ ржХрзАржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рзЗ?": "рж╕ржВржХрзБржЪрж┐ржд ржЖрж▓рзЛрж░ рж░рж╢рзНржорж┐ рждрзИрж░рж┐ ржХрж░рзЗред",
    "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗрзЯрзЗ ржкрзБрж░ржирзЛ ржкрж╛ржерж░ ржХрзЛржиржЯрж┐?": "ржЕрзНржпрж╛ржХрж╛рж╕рзНржЯрж╛ ржЧржирж┐рж╕, ржХрж╛ржирж╛ржбрж╛ред",
    "ржПржХржЯрж┐ рж╕рзНржорж╛рж░рзНржЯ рж╕рзНржкрж┐ржХрж╛рж░ ржХрзАржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рзЗ?": "ржХржгрзНржарж╕рзНржмрж░ рж╢ржирж╛ржХрзНрждржХрж░ржг ржПржмржВ ржХржорж╛ржирзНржб ржкрзНрж░ржХрзНрж░рж┐ржпрж╝рж╛ржХрж░ржг ржжрзНржмрж╛рж░рж╛ред",
    "ржмрж┐ржЬрзНржЮрж╛ржирзАрж░рж╛ ржХрзАржнрж╛ржмрзЗ рж╕рзМрж░ржЬржЧрждрзЗрж░ ржкрзНрж░рж╛ржЪрзАржи ржЗрждрж┐рж╣рж╛рж╕ ржЖржмрж┐рж╖рзНржХрж╛рж░ ржХрж░рзЗржи?": "ржЧрзНрж░рж╣рж╛ржгрзБрж░ ржиржорзБржирж╛ ржмрж┐рж╢рзНрж▓рзЗрж╖ржгрзЗрж░ ржорж╛ржзрзНржпржорзЗред",
    "ржПржХржЯрж┐ ржлрзЛржЯрзЛржнрзЛрж▓ржЯрж╛ржЗржХ рж╕рзЗрж▓ ржХрж┐ржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рзЗ?": "рж╕рзВрж░рзНржпрж╛рж▓рзЛржХржХрзЗ ржмрж┐ржжрзНржпрзБрждрзЗ рж░рзВржкрж╛ржирзНрждрж░рж┐ржд ржХрж░рзЗред",
    "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗрзЯрзЗ ржмрзЬ рж░рзЗржиржлрж░рзЗрж╕рзНржЯ ржХрзЛржиржЯрж┐?": "ржЖржорж╛ржЬржи рж░рзЗржиржлрж░рзЗрж╕рзНржЯред",
  "ржорж╛ржиржмржжрзЗрж╣рзЗ ржорзЛржЯ ржХрждржЯрж┐ рж╣рж╛ржбрж╝ ржЖржЫрзЗ?": "ржкрзНрж░рж╛ржкрзНрждржмржпрж╝рж╕рзНржХ ржорж╛ржирзБрж╖рзЗрж░ ржжрзЗрж╣рзЗ рзирзжрзмржЯрж┐ рж╣рж╛ржбрж╝ ржерж╛ржХрзЗред",
  "рж╕ржмржЪрзЗржпрж╝рзЗ рж╣рж╛рж▓ржХрж╛ ржЧрзНржпрж╛рж╕ ржХрзЛржиржЯрж┐?": "рж╣рж╛ржЗржбрзНрж░рзЛржЬрзЗржи рж╕ржмржЪрзЗржпрж╝рзЗ рж╣рж╛рж▓ржХрж╛ ржЧрзНржпрж╛рж╕ред",
  "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗржпрж╝рзЗ ржмржбрж╝ ржкрзНрж░рж╛ржгрзА ржХрзЛржиржЯрж┐?": "ржирзАрж▓ рждрж┐ржорж┐, ржпрж╛ ржжрзИрж░рзНржШрзНржпрзЗ ржкрзНрж░рж╛ржпрж╝ рзйрзж ржорж┐ржЯрж╛рж░ ржкрж░рзНржпржирзНржд рж╣рждрзЗ ржкрж╛рж░рзЗред",
  "рж╕рзВрж░рзНржп ржХрзА рждрзИрж░рж┐?": "рж╕рзВрж░рзНржп ржкрзНрж░ржзрж╛ржиржд рж╣рж╛ржЗржбрзНрж░рзЛржЬрзЗржи (рзнрзк%) ржПржмржВ рж╣рж┐рж▓рж┐ржпрж╝рж╛ржо (рзирзк%) ржжрзНржмрж╛рж░рж╛ рждрзИрж░рж┐ред",
  "ржХрзЛржи ржЧрзНрж░рж╣рзЗ рж╕ржмржЪрзЗржпрж╝рзЗ ржмрзЗрж╢рж┐ ржЪрж╛ржБржж ржЖржЫрзЗ?": "ржмрзГрж╣рж╕рзНржкрждрж┐рж░ рзнрзпржЯрж┐ ржЪрж╛ржБржж ржЖржЫрзЗ, ржпрж╛ рж╕рзМрж░ржЬржЧрждрзЗрж░ ржоржзрзНржпрзЗ рж╕ржмржЪрзЗржпрж╝рзЗ ржмрзЗрж╢рж┐ред",
  "ржорж╛ржирзБрж╖рзЗрж░ рж╢рж░рзАрж░рзЗ рж╕ржмржЪрзЗржпрж╝рзЗ рж╢ржХрзНрждрж┐рж╢рж╛рж▓рзА ржкрзЗрж╢рзА ржХрзЛржиржЯрж┐?": "ржЬрж┐рж╣рзНржмрж╛ ржмрж╛ ржорж╛ржВрж╕рж▓ ржЬрж┐ржнред",
  "ржЕрзНржпрж╛ржирзНржЯрж╛рж░рзНржХржЯрж┐ржХрж╛ ржорж╣рж╛ржжрзЗрж╢рзЗ рж╕ржмржЪрзЗржпрж╝рзЗ ржмржбрж╝ рж╣рж┐ржоржмрж╛рж╣рзЗрж░ ржирж╛ржо ржХрзА?": "рж▓рж╛ржорзНржмрж╛рж░рзНржЯ рж╣рж┐ржоржмрж╛рж╣, ржпрж╛ ржкрзНрж░рж╛ржпрж╝ рзкрзжрзж ржХрж┐ржорж┐ рж▓ржорзНржмрж╛ред",
  "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗржпрж╝рзЗ ржЙржБржЪрзБ ржЖржЧрзНржирзЗржпрж╝ржЧрж┐рж░рж┐ ржХрзЛржиржЯрж┐?": "ржорж╛ржЙржирзНржЯ ржПржХржЩрзНржХрж╛ржЧрзБржпрж╝рж╛, ржпрж╛ ржЖрж░рзНржЬрзЗржирзНржЯрж┐ржирж╛ржпрж╝ ржЕржмрж╕рзНржерж┐ржд ржПржмржВ ржЙржЪрзНржЪрждрж╛ ржкрзНрж░рж╛ржпрж╝ рзм,рзпрзмрзж ржорж┐ржЯрж╛рж░ред",
  "ржХрзЛржи ржкрзНрж░рж╛ржгрзА ржЫрж╛ржбрж╝рж╛ рждрж╛рж░ ржЪрж╛рж░ржЯрж┐ ржкрж╛ ржерж╛ржХрж╛ рж╕рждрзНрждрзНржмрзЗржУ ржЙрзЬрждрзЗ ржкрж╛рж░рзЗ?": "ржмрж╛ржжрзБржбрж╝, ржпрж╛ ржПржХржорж╛рждрзНрж░ рж╕рзНрждржирзНржпржкрж╛ржпрж╝рзА ржкрзНрж░рж╛ржгрзА ржпрж╛ ржЙржбрж╝рждрзЗ ржкрж╛рж░рзЗред",
  "ржПржХржЯрж┐ ржорзЗржШрж▓рж╛ рж░рж╛рждрзЗрж░ ржЪрж╛ржБржжрзЗрж░ ржЪрж╛рж░ржкрж╛рж╢рзЗ ржмрзГрждрзНржд ржжрзЗржЦрж╛рж░ ржХрж╛рж░ржг ржХрзА?": "ржПржЯрж╛ ржорзВрж▓ржд ржЖрж▓рзЛрж░ ржкрзНрж░рждрж┐рж╕рж░ржг ржУ ржкрзНрж░ржнрж╛ржмрзЗ рждрзИрж░рж┐ рж╣ржпрж╝, ржпрж╛ржХрзЗ ржмрж▓рж╛ рж╣ржпрж╝ 'рж▓рзБржирж╛рж░ рж╣рж╛рж▓рзЛ'ред",
  "ржмрж┐рж╢рзНржмрзЗрж░ рж╕ржмржЪрзЗржпрж╝рзЗ рж╢ржХрзНрждрж┐рж╢рж╛рж▓рзА ржХржорзНржкрж┐ржЙржЯрж╛рж░ ржХрзЛржиржЯрж┐?": "ржлрзБржЧрж╛ржХрзБ (Fugaku), ржпрж╛ ржЬрж╛ржкрж╛ржирзЗ ржЕржмрж╕рзНржерж┐ржд ржПржмржВ ржмрж░рзНрждржорж╛ржирзЗ ржмрж┐рж╢рзНржмрзЗрж░ рж╕ржмржЪрзЗржпрж╝рзЗ рж╢ржХрзНрждрж┐рж╢рж╛рж▓рзА рж╕рзБржкрж╛рж░ржХржорзНржкрж┐ржЙржЯрж╛рж░ред",
  "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗржпрж╝рзЗ ржмрзЗрж╢рж┐ рж╣рж┐ржорж╛ржпрж╝рж┐ржд ржжрзЗрж╢ ржХрзЛржиржЯрж┐?": "ржЧрзНрж░рж┐ржирж▓рзНржпрж╛ржирзНржб, ржпрж╛ ржкрзНрж░рж╛ржпрж╝ рзорзж% ржмрж░ржлрзЗ ржЖржмрзГрждред",
  "ржЧрж╛ржЫрзЗрж░ ржХрзЛржи ржЕржВрж╢рзЗ ржмрзЗрж╢рж┐ ржЕржХрзНрж╕рж┐ржЬрзЗржи ржЙрзОржкржирзНржи рж╣ржпрж╝?": "ржкрж╛рждрж╛, ржмрж┐рж╢рзЗрж╖ ржХрж░рзЗ ржХрзНрж▓рзЛрж░рзЛржлрж┐рж▓рзЗрж░ ржорж╛ржзрзНржпржорзЗред",
  "ржПржХржЯрж┐ ржЕрж░ржгрзНржп ржмрж╛рж╕рзНрждрзБрждржирзНрждрзНрж░рзЗ рж╕ржмржЪрзЗржпрж╝рзЗ ржЧрзБрж░рзБрждрзНржмржкрзВрж░рзНржг рж╕рзНрждрж░ ржХрзЛржиржЯрж┐?": "ржЧрж╛ржЫрзЗрж░ ржЫрж╛рждрж╛ рж╕рзНрждрж░ ржмрж╛ ржХрзНржпрж╛ржирзЛржкрж┐ рж▓рзЗржпрж╝рж╛рж░ред",
  "ржорж╛ржиржмржжрзЗрж╣рзЗ рж╕ржмржЪрзЗржпрж╝рзЗ ржмрзЗрж╢рж┐ ржкрзБрж╖рзНржЯрж┐ рж╢рзЛрж╖ржг рж╣ржпрж╝ ржХрзЛржи ржЕржЩрзНржЧрзЗ?": "ржЫрзЛржЯ ржЕржирзНрждрзНрж░рзЗред",
  "ржмрж┐ржЬрзНржЮрж╛ржирзЗ 'рж╕рзНржкрзЗржХржЯрзНрж░рзЛрж╕рзНржХржкрж┐' ржХрзА?": "ржПржЯрж┐ ржПржХржЯрж┐ ржкржжрзНржзрждрж┐ ржпрж╛ ржЖрж▓рзЛрж░ рж╕рзНржкрзЗржХржЯрзНрж░рж╛ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзЗ ржЙржкрж╛ржжрж╛ржирзЗрж░ ржмрзИрж╢рж┐рж╖рзНржЯрзНржп ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рждрзЗ ржмрзНржпржмрж╣рзГржд рж╣ржпрж╝ред",
  "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗржпрж╝рзЗ ржЙржБржЪрзБ рж╣рзНрж░ржж ржХрзЛржиржЯрж┐?": "ржЯрж┐ржЯрж┐ржХрж╛ржХрж╛ рж╣рзНрж░ржж, ржпрж╛ ржкрзНрж░рж╛ржпрж╝ рзй,рзорззрзи ржорж┐ржЯрж╛рж░ ржЙржЪрзНржЪрждрж╛ржпрж╝ ржЕржмрж╕рзНржерж┐рждред",
  "ржПржХржЯрж┐ 'ржХрзЛржпрж╝рж╛рж╕рж╛рж░' ржХрзА?": "ржПржЯрж┐ ржПржХржЯрж┐ ржЦрзБржм ржЙржЬрзНржЬрзНржмрж▓ ржорж╣рж╛ржЬрж╛ржЧрждрж┐ржХ ржмрж╕рзНрждрзБ ржпрж╛ ржЕрждрзНржпржирзНржд рж╢ржХрзНрждрж┐рж╢рж╛рж▓рзА ржмрзНрж▓рзНржпрж╛ржХ рж╣рзЛрж▓рзЗрж░ ржЪрж╛рж░ржкрж╛рж╢рзЗ ржЧрзНржпрж╛рж╕ ржУ ржзрзВрж▓рж┐ржХржгрж╛ ржжрзНржмрж╛рж░рж╛ рждрзИрж░рж┐ред",
  "рж╕рзМрж░ржЬржЧрждрзЗ рж╕ржмржЪрзЗржпрж╝рзЗ ржЧрж░ржо ржЧрзНрж░рж╣ ржХрзЛржиржЯрж┐?": "рж╢рзБржХрзНрж░ ржЧрзНрж░рж╣, ржХрж╛рж░ржг ржПрж░ ржШржи ржмрж╛ржпрж╝рзБржоржгрзНржбрж▓ рждрж╛ржк ржЖржЯржХрж┐ржпрж╝рзЗ рж░рж╛ржЦрзЗред",
  "ржПржХржЯрж┐ 'ржкрзНрж▓рж╛ржЬржорж╛' ржХрзА?": "ржкрзНрж▓рж╛ржЬржорж╛ рж╣рж▓рзЛ ржЖржпрж╝ржирж┐ржд ржЧрзНржпрж╛рж╕рзЗрж░ ржЕржмрж╕рзНржерж╛, ржпрж╛ ржкрзНрж░рж╛ржпрж╝ржЗ ржмрж┐ржжрзНржпрзБрзО ржкрж░рж┐ржмрж╛рж╣рзА рж╣ржпрж╝ред",
  "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗржпрж╝рзЗ ржмржбрж╝ ржорж┐рж╖рзНржЯрж┐ ржЬрж▓рзЗрж░ ржорж╛ржЫ ржХрзЛржиржЯрж┐?": "ржмрзЗрж▓рзБржЧрж╛ рж╕рзНржЯрж╛рж░рзНржЬржи, ржпрж╛ ржкрзНрж░рж╛ржпрж╝ рзз,рзлрзжрзж ржХрзЗржЬрж┐ ржкрж░рзНржпржирзНржд рж╣рждрзЗ ржкрж╛рж░рзЗред",
  "ржПржХржЯрж┐ ржирж┐ржЙржЯрзНрж░ржи рж╕рзНржЯрж╛рж░ ржХрзА?": "ржПржЯрж┐ ржПржХржЯрж┐ рж╕рзБржкрж╛рж░ржирзЛржнрж╛рж░ ржкрж░рзЗ ржШржЯрзЗ ржпрж╛ржУржпрж╝рж╛ ржзрзНржмржВрж╕ржкрзНрж░рж╛ржкрзНржд рждрж╛рж░рж╛рж░ ржЕржмрж╢рж┐рж╖рзНржЯрж╛ржВрж╢, ржпрж╛рж░ ржШржирждрзНржм ржЕрждрзНржпржирзНржд ржмрзЗрж╢рж┐ред",
  "ржмрж┐ржЬрзНржЮрж╛ржирзАрж░рж╛ ржХрзАржнрж╛ржмрзЗ 'ржбрж╛рж░рзНржХ ржорзНржпрж╛ржЯрж╛рж░' ржЖржмрж┐рж╖рзНржХрж╛рж░ ржХрж░рзЗржи?": "ржЧрзНржпрж╛рж▓рж╛ржХрзНрж╕рж┐рж░ ржЧрждрж┐ ржПржмржВ ржорж╛ржзрзНржпрж╛ржХрж░рзНрж╖ржгрзЗрж░ ржкрзНрж░ржнрж╛ржм ржкрж░рзНржпржмрзЗржХрзНрж╖ржг ржХрж░рзЗред",
  "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗржпрж╝рзЗ ржЙржБржЪрзБ ржкрж░рзНржмрждрж╢рзНрж░рзЗржгрзА ржХрзЛржиржЯрж┐?": "рж╣рж┐ржорж╛рж▓ржпрж╝ ржкрж░рзНржмрждрж╢рзНрж░рзЗржгрзА, ржпрж╛рж░ ржоржзрзНржпрзЗ ржорж╛ржЙржирзНржЯ ржПржнрж╛рж░рзЗрж╕рзНржЯ ржкрзГржерж┐ржмрзАрж░ рж╕рж░рзНржмрзЛржЪрзНржЪ рж╢рзГржЩрзНржЧред",
  "ржПржХржЯрж┐ 'ржУржЬрзЛржи рж╕рзНрждрж░' ржХрзАржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рзЗ?": "ржУржЬрзЛржи рж╕рзНрждрж░ рж╕рзВрж░рзНржпрзЗрж░ ржЕрждрж┐ржмрзЗржЧрзБржирж┐ рж░рж╢рзНржорж┐ рж╢рзЛрж╖ржг ржХрж░рзЗ ржПржмржВ ржкрзГржерж┐ржмрзАржХрзЗ рж░ржХрзНрж╖рж╛ ржХрж░рзЗред",
  "ржмрж╛ржпрж╝рзБржоржгрзНржбрж▓рзЗ рж╕ржмржЪрзЗржпрж╝рзЗ ржмрзЗрж╢рж┐ ржЧрзНржпрж╛рж╕ ржХрзЛржиржЯрж┐?": "ржирж╛ржЗржЯрзНрж░рзЛржЬрзЗржи (рзнрзо%)ред",
  "ржПржХржЯрж┐ ржорж╛ржЗржХрзНрж░рзЛржмрж╛ржпрж╝рзЛржо ржХрзА?": "ржорж╛ржиржмржжрзЗрж╣рзЗ ржмрж╛ ржЕржирзНржп ржХрзЛржирзЛ ржЬрзАржмрзЗрж░ ржоржзрзНржпрзЗ ржерж╛ржХрж╛ рж╕ржХрж▓ ржЕржгрзБржЬрзАржмрзЗрж░ рж╕ржорж╖рзНржЯрж┐ред",
  "ржХрзЛржи ржзрж░ржгрзЗрж░ рж╕рзВрж░рзНржпрж╛рж╕рзНржд рж╕ржмржЪрзЗржпрж╝рзЗ ржмрзЗрж╢рж┐ рж░ржЩрж┐ржи рж╣ржпрж╝?": "ржпржЦржи ржмрж╛ржпрж╝рзБрждрзЗ ржзрзВрж▓рж┐ржХржгрж╛ ржмрж╛ ржЬрж▓рзАржпрж╝ ржмрж╛рж╖рзНржк ржмрзЗрж╢рж┐ ржерж╛ржХрзЗред",
  "ржорж╛ржиржмржжрзЗрж╣рзЗ рж╕ржмржЪрзЗржпрж╝рзЗ ржЫрзЛржЯ рж╣рж╛ржбрж╝ ржХрзЛржиржЯрж┐?": "ржХрж░рзНржгрзЗрж░ рж╕рзНржЯрзНржпрж╛ржкрж┐рж╕ рж╣рж╛ржбрж╝ред",
  "ржорж╣рж╛ржмрж┐рж╢рзНржмрзЗрж░ ржмржпрж╝рж╕ ржЖржирзБржорж╛ржирж┐ржХ ржХржд?": "ржкрзНрж░рж╛ржпрж╝ рззрзй.рзо ржмрж┐рж▓рж┐ржпрж╝ржи ржмржЫрж░ред",
  "рж╕ржмржЪрзЗржпрж╝рзЗ ржкрзБрж░рж╛рждржи ржорж╣рж╛ржХрж╛рж╢ ржмрж╕рзНрждрзБ ржХрзЛржиржЯрж┐?": "ржПржиржЬрзЗржЗржорж╛ ржЧрзНрж░рж╣рж╛ржгрзБ, ржпрж╛ ржкрзНрж░рж╛ржпрж╝ рзк.рзл ржмрж┐рж▓рж┐ржпрж╝ржи ржмржЫрж░ ржкрзБрж░рж╛рждржиред",
  "ржХрзЛржи ржЧрж╛ржЫ рж╕ржмржЪрзЗржпрж╝рзЗ ржжрзНрж░рзБржд ржмрж╛ржбрж╝рзЗ?": "ржмрж╛ржБрж╢рзЗрж░ ржЧрж╛ржЫред",
  "ржПржХржЯрж┐ 'рж╣рзЛржпрж╝рж╛ржЗржЯ ржбрзЛржпрж╝рж╛рж░рзНржл' ржХрзА?": "ржПржХржЯрж┐ рж╢рзАрждрж▓ ржУ рж╕ржВржХрзНрж╖рж┐ржкрзНржд ржиржХрзНрж╖рждрзНрж░, ржпрж╛ ржПржХржЯрж┐ рж▓рж╛рж▓ ржЬрж╛ржпрж╝рзЗржирзНржЯрзЗрж░ ржкрж░рзЗ ржерж╛ржХрзЗред",
  "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗржпрж╝рзЗ ржЙржБржЪрзБ ржЬрж▓ржкрзНрж░ржкрж╛ржд ржХрзЛржиржЯрж┐?": "ржЕрзНржпрж╛ржЮрзНржЬрзЗрж▓ ржЬрж▓ржкрзНрж░ржкрж╛ржд, ржпрж╛ ржкрзНрж░рж╛ржпрж╝ рзпрзнрзп ржорж┐ржЯрж╛рж░ ржЙржБржЪрзБред",
  "ржПржХржЯрж┐ 'рж╕рзБржкрж╛рж░ржХрзНрж▓рж╛рж╕рзНржЯрж╛рж░' ржХрзА?": "ржЧрзНржпрж╛рж▓рж╛ржХрзНрж╕рж┐рж░ ржмрж┐рж╢рж╛рж▓ рж╕ржорж╖рзНржЯрж┐ ржпрж╛ ржорж╣рж╛ржмрж┐рж╢рзНржмрзЗ ржПржХрждрзНрж░рж┐ржд ржерж╛ржХрзЗред",
  "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗржпрж╝рзЗ ржкрзНрж░рж╛ржЪрзАржи ржЬрзАржмрж╛рж╢рзНржо ржХрзЛржиржЯрж┐рж░?": "рж╕рзНржЯрзНрж░рзЛржорж╛ржЯрзЛрж▓рж╛ржЗржЯрж╕, ржпрж╛ ржкрзНрж░рж╛ржпрж╝ рзй.рзл ржмрж┐рж▓рж┐ржпрж╝ржи ржмржЫрж░ ржкрзБрж░рж╛рждржиред",
  "ржПржХржЯрж┐ 'ржЗрж▓рзЗржХрзНржЯрзНрж░рзЛржорзНржпрж╛ржЧржирзЗржЯрж┐ржХ ржлрж┐рж▓рзНржб' ржХрзАржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рзЗ?": "ржЪрж╛рж░рзНржЬрзЗрж░ ржЧрждрж┐рж░ ржорж╛ржзрзНржпржорзЗ ржПржЯрж┐ рждрзИрж░рж┐ рж╣ржпрж╝ ржПржмржВ ржЗрж▓рзЗржХржЯрзНрж░рж┐ржХ ржУ ржорзНржпрж╛ржЧржирзЗржЯрж┐ржХ ржлрж┐рж▓рзНржбрзЗрж░ ржорж┐рж╢рзНрж░ржгред",
  "ржмрж╛ржпрж╝рзБ ржЪрж╛ржк ржХрж┐ ржжрзНржмрж╛рж░рж╛ ржирж┐рж░рзНржзрж╛рж░рж┐ржд рж╣ржпрж╝?": "ржЙржЪрзНржЪрждрж╛, рждрж╛ржкржорж╛рждрзНрж░рж╛ ржПржмржВ ржЖрж░рзНржжрзНрж░рждрж╛ ржжрзНржмрж╛рж░рж╛ред",
  "ржПржХржЯрж┐ 'ржкрзЗржирзНржбрзБрж▓рж╛ржо' ржХрзАржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рзЗ?": "ржорж╛ржзрзНржпрж╛ржХрж░рзНрж╖ржгрзЗрж░ ржЯрж╛ржирзЗ рж╕рж░рж▓ ржжрзЛрж▓ржи ржХрж░рзЗред",
  "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗржпрж╝рзЗ ржмрзЗрж╢рж┐ ржХржгрж╛ ржзрзВрж▓рж┐ржХржгрж╛ ржирж┐рж░рзНржЧрждржХрж╛рж░рзА ржжрзЗрж╢ ржХрзЛржиржЯрж┐?": "ржЪрзАржиред",
  "ржПржХржЯрж┐ 'рж░рзЗржбрж┐ржУ рждрж░ржЩрзНржЧ' ржХрзАржнрж╛ржмрзЗ рждрзИрж░рж┐ рж╣ржпрж╝?": "ржмрзИржжрзНржпрзБрждрж┐ржХ ржЪрж╛рж░рзНржЬрзЗрж░ ржжрзЛрж▓рж╛ржпрж╝ржирзЗрж░ ржорж╛ржзрзНржпржорзЗред",
  "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗржпрж╝рзЗ ржмржбрж╝ ржорж┐рж╖рзНржЯрж┐ ржЬрж▓рзЗрж░ рж╣рзНрж░ржж ржХрзЛржиржЯрж┐?": "ржХрж╛рж╕рзНржкрж┐ржпрж╝рж╛ржи рж╕рж╛ржЧрж░ред",
  "ржПржХржЯрж┐ 'ржорзНржпрж╛ржЧржирзЗржЯрзЛржлрзЛржи' ржХрзА?": "ржПржХржЯрж┐ ржпржирзНрждрзНрж░ ржпрж╛ рж╢ржмрзНржж рж░рзЗржХрж░рзНржб ржУ ржкрзБржирж░рж╛ржпрж╝ ржмрж╛ржЬрж╛рждрзЗ рж╕ржХрзНрж╖ржоред",
  "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗржпрж╝рзЗ ржмржбрж╝ рж╕рж╛ржорзБржжрзНрж░рж┐ржХ рж╕рж╛ржк ржХрзЛржиржЯрж┐?": "рж╣рж▓рзБржж рж╕ржорзБржжрзНрж░ рж╕рж╛ржкред",
  "ржПржХржЯрж┐ 'ржлрзНрж▓рзНржпрж╛рж╢ ржлрзНрж▓рж╛ржб' ржХрзА?": "рж╣ржарж╛рзО ржмрзГрж╖рзНржЯрж┐ржкрж╛рждрзЗрж░ ржлрж▓рзЗ рж╕рзГрж╖рзНржЯ ржЖржХрж╕рзНржорж┐ржХ ржмржирзНржпрж╛ред",
  "рж╕ржмржЪрзЗржпрж╝рзЗ ржмржбрж╝ ржкрж╛рж░ржорж╛ржгржмрж┐ржХ ржмрж┐ржХрж┐рж░ржг ржЙрзОрж╕ ржХрзЛржиржЯрж┐?": "рж╕рзВрж░рзНржпред",
    "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗрзЯрзЗ ржкрзНрж░рж╛ржЪрзАржи ржЧрзНрж░ржирзНрже ржХрзЛржиржЯрж┐?": "рж░рж┐ржЧржмрзЗржжред",
    "ржПржХржЯрж┐ ржХрзЛржпрж╝рж╛ржирзНржЯрж╛ржо ржХржорзНржкрж┐ржЙржЯрж╛рж░ ржХрж┐ржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рзЗ?": "ржХрж┐ржЙржмрж┐ржЯ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЗ рждржерзНржп ржкрзНрж░ржХрзНрж░рж┐рзЯрж╛ ржХрж░рзЗред",
    "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗрзЯрзЗ ржмрзЬ ржиржжрзА ржХрзЛржиржЯрж┐?": "ржЖржорж╛ржЬржи ржиржжрзАред",

    "ржХрзГрждрзНрж░рж┐ржо рж╕рзНржирж╛ржпрж╝рзБржХрзЛрж╖ ржХрзА?": "ржХрзГрждрзНрж░рж┐ржо ржорж╕рзНрждрж┐рж╖рзНржХрзЗрж░ ржирж┐ржЙрж░рж╛рж▓ ржирзЗржЯржУржпрж╝рж╛рж░рзНржХ рж╕рж┐рж╕рзНржЯрзЗржоред",
    "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗрзЯрзЗ ржмржбрж╝ ржЯрзЗрж▓рж┐рж╕рзНржХрзЛржк ржХрзЛржиржЯрж┐?": "ржЧрзНрж░рж╛ржи ржХрж╛ржирж╛рж░рж┐ржпрж╝рж╛ ржЯрзЗрж▓рж┐рж╕рзНржХрзЛржкред",
    "ржмрж┐ржЬрзНржЮрж╛ржирзАрж░рж╛ ржХрзАржнрж╛ржмрзЗ ржорзГрждрзНрждрж┐ржХрж╛ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржХрж░рзЗржи?": "ржкрж┐ржПржЗржЪ, ржкрзБрж╖рзНржЯрж┐ ржПржмржВ ржЬрзИржмрж┐ржХ ржкрж░рзАржХрзНрж╖рж╛ ржжрзНржмрж╛рж░рж╛ред",
    "ржПржХржЯрж┐ ржХржорзНржкрж┐ржЙржЯрж╛рж░ ржнрж╛ржЗрж░рж╛рж╕ ржХрзАржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рзЗ?": "ржХржорзНржкрж┐ржЙржЯрж╛рж░ рж╕рж┐рж╕рзНржЯрзЗржорзЗ ржХрзНрж╖рждрж┐ ржХрж░рзЗред",
    "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗрзЯрзЗ ржмржбрж╝ ржЕрзНржпрж╛ржирзНржЯрж╛рж░рзНржХржЯрж┐ржХ рж╣рж┐ржоржмрж╛рж╣ ржХрзЛржиржЯрж┐?": "рж▓рж╛ржорзНржмрж╛рж░рзНржЯ рж╣рж┐ржоржмрж╛рж╣ред",
    "ржПржХржЯрж┐ рж╕рзНржорж╛рж░рзНржЯржлрзЛржи ржХрж┐ржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рзЗ?": "ржорзЛржмрж╛ржЗрж▓ ржЕржкрж╛рж░рзЗржЯрж┐ржВ рж╕рж┐рж╕рзНржЯрзЗржо ржУ ржЕрзНржпрж╛ржкрзНрж▓рж┐ржХрзЗрж╢ржи ржжрзНржмрж╛рж░рж╛ред",
    "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗржпрж╝рзЗ ржмржбрж╝ рж╕ржорзБржжрзНрж░ ржХрзЛржиржЯрж┐?": "ржкрзНрж░рж╢рж╛ржирзНржд ржорж╣рж╛рж╕рж╛ржЧрж░ред",
    "ржорж╛ржирзБрж╖рзЗрж░ ржжрзЗрж╣рзЗ ржХрждрзЛржЯрж╛ рж░ржХрзНржд ржерж╛ржХрзЗ?": "рзл ржерзЗржХрзЗ рзм рж▓рж┐ржЯрж╛рж░ред",
    "ржПржХржЯрж┐ рж╕рзНржпрж╛ржЯрзЗрж▓рж╛ржЗржЯ ржХрзАржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рзЗ?": "ржнрзВ-ржкрзГрж╖рзНржарзЗрж░ рждржерзНржп рж╕ржВржЧрзНрж░рж╣ ржУ рж╕рзНржерж╛ржирж╛ржирзНрждрж░ ржХрж░рзЗред",
    "ржПржХржЯрж┐ рж░рзЛржмржЯрж┐ржХ ржкрзНрж░ржХрзНрж░рж┐ржпрж╝рж╛ ржЕржЯрзЛржорзЗрж╢ржи (RPA) ржХрзА?": "ржПржХржЯрж┐ рж╕ржлржЯржУржпрж╝рзНржпрж╛рж░ ржпрж╛ ржмрзНржпржмрж╕рж╛ржпрж╝рж┐ржХ ржХрж╛ржЬрзЗрж░ рж╕рзНржмржпрж╝ржВржХрзНрж░рж┐ржпрж╝ржХрж░ржг ржХрж░рзЗред",
    "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗржпрж╝рзЗ ржжрзНрж░рзБржд ржЧрждрж┐рж░ рж╕рж╛ржк ржХрзЛржиржЯрж┐?": "ржмрзНрж▓рзНржпрж╛ржХ ржорж╛ржорзНржмрж╛ред",
    "ржПржХржЯрж┐ ржХрзГрждрзНрж░рж┐ржо рж╣рзГржжржпрж╝ ржХрзАржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рзЗ?": "ржорж╛ржирзБрж╖рзЗрж░ рж░ржХрзНржд рж╕ржЮрзНржЪрж╛рж▓ржирзЗрж░ ржЬржирзНржп ржкрж╛ржорзНржк ржХрж░рзЗред",
    "ржмрж┐ржЬрзНржЮрж╛ржирзАрж░рж╛ ржХрзАржнрж╛ржмрзЗ ржЖржЧрзНржирзЗржпрж╝ржЧрж┐рж░рж┐ ржмрж┐рж╕рзНржлрзЛрж░ржг ржкрзВрж░рзНржмрж╛ржнрж╛рж╕ ржжрзЗржи?": "рж╕рж┐рж╕ржорзЛржЧрзНрж░рж╛ржл ржПржмржВ ржЧрзНржпрж╛рж╕ ржирж┐рж░рзНржЧржоржи ржкрж░рж┐ржорж╛ржк ржХрж░рзЗред",
    "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗрзЯрзЗ ржЧржнрзАрж░ рж╕рж╛ржЧрж░ ржХрзЛржиржЯрж┐?": "ржорж╛рж░рж┐ржпрж╝рж╛ржирж╛ ржЯрзНрж░рзЗржЮрзНржЪред",
    "ржПржХржЯрж┐ ржбрж┐ржк рж▓рж╛рж░рзНржирж┐ржВ ржХрзА?": "ржорзЗрж╢рж┐ржи рж▓рж╛рж░рзНржирж┐ржВ ржПрж░ ржПржХ ржкрзНрж░ржХрж╛рж░, ржпрж╛ ржирж┐ржЙрж░рж╛рж▓ ржирзЗржЯржУржпрж╝рж╛рж░рзНржХ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЗред",
    "ржПржХржЯрж┐ рж╢рзНржмрж╛рж╕ ржкрзНрж░рж╢рзНржмрж╛рж╕рзЗрж░ ржЬржирзНржп ржХрзГрждрзНрж░рж┐ржо рж╕рж╣рж╛ржпрж╝рждрж╛ ржХрзАржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рзЗ?": "ржнрзЗржирзНржЯрж┐рж▓рзЗржЯрж░ ржорзЗрж╢рж┐ржи ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЗ рж╢рзНржмрж╛рж╕ ржкрзНрж░рж╢рзНржмрж╛рж╕ ржжрзЗржУржпрж╝рж╛ рж╣ржпрж╝ред",
    "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗрзЯрзЗ ржжрзАрж░рзНржШрждржо ржкрж╛рж╣рж╛рзЬ ржХрзЛржиржЯрж┐?": "ржорж╛ржЙржирзНржЯ ржПржнрж╛рж░рзЗрж╕рзНржЯред",
    "ржПржХржЯрж┐ ржЗржиржлрж╛рж░рж╛рж░рзЗржб рж░рзЗржбрж┐ржпрж╝рзЗрж╢ржи ржХрзА?": "ржЕржжрзГрж╢рзНржп рждрж╛ржк ржмрж┐ржХрж┐рж░ржг, ржпрж╛ ржЧрж░ржо ржмрж╕рзНрждрзБ ржерзЗржХрзЗ ржирж┐рж░рзНржЧржд рж╣ржпрж╝ред",
    "ржорж╛ржирзБрж╖рзЗрж░ ржХржгрзНржарж╕рзНржмрж░ ржХрзАржнрж╛ржмрзЗ рждрзИрж░рж┐ рж╣ржпрж╝?": "ржнрзЛржХрж╛рж▓ ржХрж░рзНржбрзЗрж░ ржХржорзНржкржи ржжрзНржмрж╛рж░рж╛ред",
    "ржПржХржЯрж┐ рж╕рзНржкрзЗрж╕ ржкрзНрж░рзЛржм ржХрзАржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рзЗ?": "ржорж╣рж╛ржХрж╛рж╢рзЗ рждржерзНржп рж╕ржВржЧрзНрж░рж╣ ржХрж░рзЗ ржПржмржВ ржкрзГржерж┐ржмрзАрждрзЗ ржкрзНрж░рзЗрж░ржг ржХрж░рзЗред",
    "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗржпрж╝рзЗ рж╢рзАрждрж▓ рж╕рзНржерж╛ржи ржХрзЛржиржЯрж┐?": "ржЕрзНржпрж╛ржирзНржЯрж╛рж░рзНржХржЯрж┐ржХрж╛рж░ ржнрзЛрж╕рзНржЯржХ рж╕рзНржЯрзЗрж╢ржиред",
    "ржПржХржЯрж┐ рж╕рзЛрж▓рж╛рж░ ржкрзНржпрж╛ржирзЗрж▓ ржХрзАржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рзЗ?": "рж╕рзВрж░рзНржпрзЗрж░ ржЖрж▓рзЛржХрзЗ ржмрж┐ржжрзНржпрзБрждрзН ржП рж░рзВржкрж╛ржирзНрждрж░рж┐ржд ржХрж░рзЗред",
    "ржПржХржЯрж┐ ржкрзНрж░рзЛржЯрж┐ржирзЗрж░ ржЧржаржи ржХрзА?": "ржЕрзНржпрж╛ржорж┐ржирзЛ ржЕрзНржпрж╛рж╕рж┐ржбрзЗрж░ рж╢рзГржЩрзНржЦрж▓ред",
    "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗрзЯрзЗ ржкрзБрж░рзЛржирзЛ рж╢рж╣рж░ ржХрзЛржиржЯрж┐?": "ржЬрзЗрж░рж┐ржХрзЛред",
    "ржПржХржЯрж┐ ржХрзЛржпрж╝рж╛ржирзНржЯрж╛ржо ржХржорзНржкрж┐ржЙржЯрж╛рж░ ржХрзАржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рзЗ?": "ржХрзЛржпрж╝рж╛ржирзНржЯрж╛ржо ржмрж┐ржЯ ржмрж╛ ржХрзБржЗржмрж┐ржЯ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЗред",
    "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗрзЯрзЗ ржХржо ржЬржирж╕ржВржЦрзНржпрж╛рж░ ржжрзЗрж╢ ржХрзЛржиржЯрж┐?": "ржнрзНржпрж╛ржЯрж┐ржХрж╛ржи рж╕рж┐ржЯрж┐ред",
    "ржПржХржЯрж┐ ржХрзГрждрзНрж░рж┐ржо ржЧрж╛ржЫ ржХрзАржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рзЗ?": "ржХрж╛рж░рзНржмржи ржбрж╛ржЗ ржЕржХрзНрж╕рж╛ржЗржб рж╢рзЛрж╖ржг ржХрж░рзЗ ржЕржХрзНрж╕рж┐ржЬрзЗржи ржЙрзОржкржирзНржи ржХрж░рзЗред",
    "ржорж╛ржирзБрж╖рзЗрж░ ржжрзЗрж╣рзЗрж░ рж╕ржмржЪрзЗрзЯрзЗ ржЫрзЛржЯ ржкрзЗрж╢рзА ржХрзЛржиржЯрж┐?": "рж╕рзНржЯрзНржпрж╛ржкрзЗрж╕рж┐ржпрж╝рж╛рж╕ ржкрзЗрж╢рзАред",
    "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗрзЯрзЗ ржЧржнрзАрж░рждржо рж▓рзЗржХ ржХрзЛржиржЯрж┐?": "ржмрж╛ржЗржХрж╛рж▓ рж▓рзЗржХред",
    "ржПржХржЯрж┐ рж╣рж╛ржЗржбрзНрж░рзЛржЬрзЗржи ржлрзБржпрж╝рзЗрж▓ рж╕рзЗрж▓ ржХрзАржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рзЗ?": "рж╣рж╛ржЗржбрзНрж░рзЛржЬрзЗржи ржУ ржЕржХрзНрж╕рж┐ржЬрзЗржи ржерзЗржХрзЗ ржмрж┐ржжрзНржпрзБрзО ржЙрзОржкрж╛ржжржи ржХрж░рзЗред",
    "ржПржХржЯрж┐ ржбрзНрж░рзЛржи ржХрзАржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рзЗ?": "рж░рж┐ржорзЛржЯ ржХржирзНржЯрзНрж░рзЛрж▓ ржПржмржВ ржЬрж┐ржкрж┐ржПрж╕ ржкрзНрж░ржпрзБржХрзНрждрж┐ ржжрзНржмрж╛рж░рж╛ ржкрж░рж┐ржЪрж╛рж▓рж┐ржд рж╣ржпрж╝ред",
    "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗрзЯрзЗ ржмрзЗрж╢рж┐ ржмрзГрж╖рзНржЯрж┐ржкрж╛ржд рж╣рзЯ ржХрзЛржи рж╕рзНржерж╛ржирзЗ?": "ржорзМрж╕рж┐ржирж░рж╛ржо, ржнрж╛рж░рждред",
    "ржПржХржЯрж┐ ржЗрж▓рзЗржХржЯрзНрж░ржирж┐ржХ ржорж╛ржЗржХрзНрж░рзЛрж╕рзНржХрзЛржк ржХрзА?": "ржпрж╛ ржЗрж▓рзЗржХржЯрзНрж░ржи ржмрж┐ржо ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЗ ржЫрзЛржЯ ржмрж╕рзНрждрзБ ржжрзЗржЦрждрзЗ рж╕рж╛рж╣рж╛ржпрзНржп ржХрж░рзЗред",
    "ржорж╛ржирзБрж╖рзЗрж░ ржжрзЗрж╣рзЗрж░ рж╕ржмржЪрзЗрзЯрзЗ ржоржЬржмрзБржд рж╣рж╛рзЬ ржХрзЛржиржЯрж┐?": "ржлрж┐ржорж╛рж░ (ржЙрж░рзБрж░ рж╣рж╛ржбрж╝)ред",
    "ржПржХржЯрж┐ рж╕рзНржпрж╛ржЯрзЗрж▓рж╛ржЗржЯ ржЗржорзЗржЬ ржХрзАржнрж╛ржмрзЗ рждрзИрж░рж┐ рж╣ржпрж╝?": "ржЙржкржЧрзНрж░рж╣рзЗрж░ ржХрзНржпрж╛ржорзЗрж░рж╛ ржжрзНржмрж╛рж░рж╛ ржкрзГржерж┐ржмрзАрж░ ржЫржмрж┐ рждрзЛрж▓рж╛ рж╣ржпрж╝ред",

    "ржПржХржЯрж┐ ржХрзЛржпрж╝рж╛ржирзНржЯрж╛ржо ржХржорзНржкрж┐ржЙржЯрж╛рж░ ржХрзАржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рзЗ?": "ржХрзЛржпрж╝рж╛ржирзНржЯрж╛ржо ржмрж┐ржЯрзЗрж░ ржорж╛ржзрзНржпржорзЗ ржЬржЯрж┐рж▓ ржЧржгржирж╛ ржХрж░рзЗред",
    "ржорж╛ржирзБрж╖рзЗрж░ ржжрзЗрж╣рзЗ рж╕ржмржЪрзЗржпрж╝рзЗ ржмржбрж╝ рж▓рж┐ржорзНржлрзНржпрж╛ржЯрж┐ржХ ржЕржЩрзНржЧ ржХрзЛржиржЯрж┐?": "ржкрзНрж▓рзАрж╣рж╛ред",
    "ржПржХржЯрж┐ рж╕рзЗрж▓рзБрж▓рж╛рж░ ржкрзНрж░ржХрзНрж░рж┐ржпрж╝рж╛ ржХрзАржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рзЗ?": "ржорзЗржЯрж╛ржмрж▓рж┐ржЬржорзЗрж░ ржорж╛ржзрзНржпржорзЗред",

    "ржПржХржЯрж┐ ржорж┐ржерзЗржи ржЧрзНржпрж╛рж╕ ржХрзАржнрж╛ржмрзЗ ржЙрзОржкржирзНржи рж╣ржпрж╝?": "ржЕржХрзНрж╕рж┐ржЬрзЗржиржмрж┐рж╣рзАржи ржкрж░рж┐ржмрзЗрж╢рзЗ ржЕржгрзБржЬрзАржмрзЗрж░ ржорж╛ржзрзНржпржорзЗред",

    "ржкрзГржерж┐ржмрзАрж░ рж╕ржмржЪрзЗржпрж╝рзЗ ржжрзНрж░рзБрждрждржо ржкрж╛ржЦрж┐ ржХрзЛржиржЯрж┐?": "ржкрзЗрж░рзЗржЧрзНрж░рж┐ржи ржмрж╛ржЬржкрж╛ржЦрж┐ред",

    "ржПржХржЯрж┐ ржПрж▓рж┐ржпрж╝рзЗржирзЗрж░ ржЕрж╕рзНрждрж┐рждрзНржмрзЗрж░ ржкрзНрж░ржорж╛ржг ржХрзА?": "ржмрж░рзНрждржорж╛ржирзЗ ржкрзНрж░ржорж╛ржг ржирзЗржЗред",
    "ржПржХржЯрж┐ рж╕рзНрж▓рзЛрже ржХрзАржнрж╛ржмрзЗ ржЪрж▓рж╛ржЪрж▓ ржХрж░рзЗ?": "ржЦрзБржм ржзрзАрж░рзЗ, ржкрзНрж░рж╛ржпрж╝ рзйрзл ржорж┐ржЯрж╛рж░ ржкрзНрж░рждрж┐ ржжрж┐ржиред",
    "ржПржХржЯрж┐ ржлрж╕ржлрж░рж╛рж╕ ржЪржХрзНрж░ ржХрзА?": "ржкрзНрж░рж╛ржХрзГрждрж┐ржХ ржЪржХрзНрж░ ржпрж╛ ржЬрзАржм ржПржмржВ ржЕржЬрзИржм ржкржжрж╛рж░рзНржерзЗрж░ ржоржзрзНржпрзЗ ржлрж╕ржлрж░рж╛рж╕ ржмрж┐ржирж┐ржоржпрж╝ ржХрж░рзЗред",

    "ржПржХржЯрж┐ ржкрзНрж▓рж╛ржЬржорж╛ ржХрзА?": "ржкрзНрж▓рж╛ржЬржорж╛ рж╣рж▓ ржкржжрж╛рж░рзНржерзЗрж░ ржЪрждрзБрж░рзНрже ржЕржмрж╕рзНржерж╛, ржпрж╛ ржЧрзНржпрж╛рж╕рзЗрж░ ржорждрзЛ ржХрж┐ржирзНрждрзБ рждрж╛ржкржорж╛рждрзНрж░рж╛ ржЕржирзЗржХ ржмрзЗрж╢рж┐ред ржПржЯрж┐ ржорзБржХрзНржд ржЗрж▓рзЗржХржЯрзНрж░ржи ржПржмржВ ржЖржпрж╝ржи ржирж┐ржпрж╝рзЗ ржЧржарж┐рждред",
    "ржПржХржЯрж┐ ржЧрзНрж░рж┐ржирж╣рж╛ржЙрж╕ ржЗржлрзЗржХрзНржЯ ржХрзАржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рзЗ?": "ржЧрзНрж░рж┐ржирж╣рж╛ржЙрж╕ ржЧрзНржпрж╛рж╕ржЧрзБрж▓рж┐ рж╕рзМрж░ ржмрж┐ржХрж┐рж░ржг рж╢рзЛрж╖ржг ржХрж░рзЗ ржПржмржВ рждрж╛ржк ржзрж░рзЗ рж░рж╛ржЦрзЗ, ржпрж╛рж░ ржлрж▓рзЗ ржкрзГржерж┐ржмрзАрж░ ржкрзГрж╖рзНржарзЗрж░ рждрж╛ржкржорж╛рждрзНрж░рж╛ ржмрзГржжрзНржзрж┐ ржкрж╛ржпрж╝ред",
    "ржХрзЗржи ржЖржорж░рж╛ ржЖржХрж╛рж╢ржХрзЗ ржирзАрж▓ ржжрзЗржЦрж┐?": "рж░рзЗрж▓рж┐ рж╕рзНржХрзНржпрж╛ржЯрж╛рж░рж┐ржВржпрж╝рзЗрж░ ржХрж╛рж░ржгрзЗ, рж╕рзВрж░рзНржпрзЗрж░ ржЖрж▓рзЛ ржмрж╛ржпрж╝рзБржоржгрзНржбрж▓рзЗрж░ ржЫрзЛржЯ ржХржгрж╛ржпрж╝ ржЫржбрж╝рж┐ржпрж╝рзЗ ржкржбрж╝рзЗ ржПржмржВ ржирзАрж▓ ржЖрж▓рзЛ рж╕ржмржЪрзЗржпрж╝рзЗ ржмрзЗрж╢рж┐ ржЫржбрж╝рж╛ржпрж╝ред",
    "ржПржХржЯрж┐ ржорж╣рж╛ржХрж░рзНрж╖ рждрж░ржЩрзНржЧ ржХрзА?": "ржЖржХрж╛рж╢ржЧржЩрзНржЧрж╛рж░ ржоржзрзНржпрзЗ ржЕрждрж┐-ржзрзАрж░ржЧрждрж┐ ржкрж░рж┐ржмрж░рзНрждржирзЗрж░ ржлрж▓рзЗ рж╕рзГрж╖рзНржЯ рж╕ржоржпрж╝рзЗрж░ ржлрзНржпрж╛ржмрзНрж░рж┐ржХрзЗрж░ ржоржзрзНржпрзЗ рж╕рзНржерж╛ржирзАржпрж╝ ржЕрж╕рзНржерж┐рж░рждрж╛ред",
    "ржПржХржЯрж┐ рж╢рзНржмрж╛рж╕ржХрж╖рзНржЯ ржХрзАржнрж╛ржмрзЗ ржШржЯрзЗ?": "ржлрзБрж╕ржлрзБрж╕рзЗ ржкрж░рзНржпрж╛ржкрзНржд ржЕржХрзНрж╕рж┐ржЬрзЗржи ржкрзМржБржЫрж╛рждрзЗ ржирж╛ ржкрж╛рж░рж▓рзЗ рж╢рзНржмрж╛рж╕ржХрж╖рзНржЯ рж╣ржпрж╝ред",

    "ржПржХржЯрж┐ ржкрж┐рж░рж╛ржорж┐ржб ржХрзАржнрж╛ржмрзЗ рждрзИрж░рж┐ рж╣ржпрж╝рзЗржЫрж┐рж▓?": "ржкрзНрж░рж╛ржЪрзАржи ржорж┐рж╢рж░рзАржпрж╝рж░рж╛ ржмрж┐рж╢рж╛рж▓ ржкрж╛ржерж░ ржмрзНрж▓ржХ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЗ ржЧржаржи ржХрж░рзЗржЫрж┐рж▓рзЗржи, ржпрзЗржЧрзБрж▓рзЛ ржирж┐ржЦрзБржБрждржнрж╛ржмрзЗ рж╕рж╛ржЬрж╛ржирзЛ рж╣ржпрж╝рзЗржЫрж┐рж▓ред",

    "ржПржХржЯрж┐ ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб ржХрзАржнрж╛ржмрзЗ рж╕рзБрж░ржХрзНрж╖рж┐ржд ржХрж░рж╛ ржпрж╛ржпрж╝?": "ржжрзАрж░рзНржШ, ржЬржЯрж┐рж▓, ржПржмржВ ржмрж┐рж╢рзЗрж╖ ржЕржХрзНрж╖рж░, рж╕ржВржЦрзНржпрж╛, ржПржмржВ ржмржбрж╝-ржЫрзЛржЯ ржЕржХрзНрж╖рж░рзЗрж░ рж╕ржоржирзНржмржпрж╝рзЗ ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб рждрзИрж░рж┐ ржХрж░рж╛ ржЙржЪрж┐рждред",
    "ржПржХржЯрж┐ ржХржорзНржкрж┐ржЙржЯрж╛рж░ ржнрж╛ржЗрж░рж╛рж╕ ржХрзА?": "ржХржорзНржкрж┐ржЙржЯрж╛рж░ рж╕рж┐рж╕рзНржЯрзЗржорзЗ ржЕржирзБржкрзНрж░ржмрзЗрж╢ржХрж╛рж░рзА ржХрзНрж╖рждрж┐ржХрж░ рж╕ржлржЯржУржпрж╝рзНржпрж╛рж░ ржпрж╛ ржбрзЗржЯрж╛ ржЪрзБрж░рж┐ ржХрж░рждрзЗ ржмрж╛ рж╕рж┐рж╕рзНржЯрзЗржо ржХрзНрж╖рждрж┐ржЧрзНрж░рж╕рзНржд ржХрж░рждрзЗ ржкрж╛рж░рзЗред",
    "ржХрзЗржи ржПржХржЯрж┐ ржмрзЛрждрж▓рзЗ ржЪрж╛ржк ржжрж┐рж▓рзЗ ржкрж╛ржирж┐рж░ ржкрзНрж░ржмрж╛рж╣ ржжрзНрж░рзБржд рж╣ржпрж╝?": "ржЪрж╛ржк ржмрж╛ржбрж╝рж▓рзЗ ржкрж╛ржирж┐рж░ ржЧрждрж┐ ржмрж╛ржбрж╝рзЗ, ржХрж╛рж░ржг рждрж░рж▓ рж╕ржВржХрзЛржЪржирзАржпрж╝ ржиржпрж╝ред",
    "ржПржХржЯрж┐ ржнрзВржкрзГрж╖рзНржарзАржпрж╝ ржнрзВржорж┐ржХржорзНржк ржХрзАржнрж╛ржмрзЗ ржШржЯрзЗ?": "ржЯрзЗржХржЯрзЛржирж┐ржХ ржкрзНрж▓рзЗржЯрзЗрж░ рж╕рзНржерж╛ржирж╛ржирзНрждрж░рзЗрж░ ржХрж╛рж░ржгрзЗ ржнрзВрждрзНржмржХрзЗ рж╢ржХ рждрж░ржЩрзНржЧ рж╕рзГрж╖рзНржЯрж┐ рж╣ржпрж╝ред",

    "ржПржХржЯрж┐ ржХрзЛрж╖ ржмрж┐ржнрж╛ржЬржи ржХрзАржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рзЗ?": "ржХрзЛрж╖ ржмрж┐ржнрж╛ржЬржирзЗрж░ ржорж╛ржзрзНржпржорзЗ ржПржХржЯрж┐ ржХрзЛрж╖ ржжрзБржЯрж┐ ржорзЗржпрж╝рзЗ ржХрзЛрж╖рзЗ ржмрж┐ржнржХрзНржд рж╣ржпрж╝, ржорж╛ржЗржЯрзЛрж╕рж┐рж╕ ржмрж╛ ржорж┐ржпрж╝рзЛрж╕рж┐рж╕ ржкрзНрж░ржХрзНрж░рж┐ржпрж╝рж╛ржпрж╝ред",
    "ржПржХржЯрж┐ ржХрж╛рж░рзНржмржи ржбрж╛ржЗ ржЕржХрзНрж╕рж╛ржЗржбрзЗрж░ ржЬржирзНржп ржХрзЗржи рж╢рзАрждрж▓ ржкрзНрж░ржнрж╛ржм ржЖржЫрзЗ?": "ржЧрзНрж░рж┐ржирж╣рж╛ржЙрж╕ ржкрзНрж░ржнрж╛ржмрзЗрж░ ржорж╛ржзрзНржпржорзЗ ржкрзГржерж┐ржмрзАрж░ ржмрж╛ржпрж╝рзБржоржгрзНржбрж▓рзЗ рждрж╛ржк ржзрж░рзЗ рж░рж╛ржЦрзЗред",
    "ржПржХржЯрж┐ ржЗржирзНржЯрж╛рж░ржирзЗржЯрзЗрж░ ржкрзНрж░рзЛржЯрзЛржХрж▓ ржХрзА?": "ржЗржирзНржЯрж╛рж░ржирзЗржЯрзЗрж░ ржбрзЗржЯрж╛ ржпрзЛржЧрж╛ржпрзЛржЧрзЗрж░ ржЬржирзНржп ржирж┐ржпрж╝ржорж╛ржмрж▓рж┐рж░ ржПржХржЯрж┐ рж╕рзЗржЯ, ржпрзЗржоржи HTTP ржмрж╛ TCP/IPред",
    "ржПржХржЯрж┐ ржХрзЛржпрж╝рж╛рж╕рж╛рж░ ржХрзА?": "ржПржХржЯрж┐ рж╕рзБржкрж╛рж░ржорзНржпрж╛рж╕рж┐ржн ржмрзНрж▓рзНржпрж╛ржХрж╣рзЛрж▓рзЗрж░ ржЪрж╛рж░ржкрж╛рж╢рзЗ рж╕ржХрзНрж░рж┐ржпрж╝ ржЧрзНржпрж╛рж▓рж╛ржХрзНржЯрж┐ржХ ржирж┐ржЙржХрзНрж▓рж┐ржпрж╝рж╛рж╕ред",

    "ржПржХржЯрж┐ ржорж╕рзНрждрж┐рж╖рзНржХрзЗрж░ ржирж┐ржЙрж░ржирзЗрж░ рж╕ржВржЦрзНржпрж╛ ржХржд?": "ржкрзНрж░рж╛ржпрж╝ рзорзм ржмрж┐рж▓рж┐ржпрж╝ржиред",

    "ржПржХржЯрж┐ ржмрзНрж▓ржХржЪрзЗржЗржи ржХрзАржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рзЗ?": "ржбрзЗржЯрж╛ ржмрзНрж▓ржХрзЗрж░ ржорж╛ржзрзНржпржорзЗ ржПржХржЯрж┐ ржмрж┐рждрж░ржгржХрзГржд рж▓рзЗржЬрж╛рж░ рж╕рж┐рж╕рзНржЯрзЗржо ржпрзЗржЦрж╛ржирзЗ ржкрзНрж░рждрж┐ржЯрж┐ ржмрзНрж▓ржХ ржкрзВрж░рзНржмржмрж░рзНрждрзА ржмрзНрж▓ржХрзЗрж░ рж╕рж╛ржерзЗ рж╕ржВржпрзБржХрзНржд ржерж╛ржХрзЗред",

    "ржПржХржЯрж┐ ржмрж╛ржпрж╝рзЛрж▓ржЬрж┐ржХрж╛рж▓ ржЗржорж┐ржЙржи рж╕рж┐рж╕рзНржЯрзЗржо ржХрзАржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рзЗ?": "ржЕрзНржпрж╛ржирзНржЯрж┐ржмржбрж┐ ржПржмржВ рж╢рзНржмрзЗржд рж░ржХрзНрждржХржгрж┐ржХрж╛ ржорж┐рж▓рзЗ ржмрзНржпрж╛ржХржЯрзЗрж░рж┐ржпрж╝рж╛ ржПржмржВ ржнрж╛ржЗрж░рж╛рж╕рзЗрж░ ржмрж┐рж░рзБржжрзНржзрзЗ рж▓ржбрж╝рж╛ржЗ ржХрж░рзЗред",

    "ржПржХржЯрж┐ ржЖржгржмрж┐ржХ ржнрж░ ржХрзА?": "ржПржХржЯрж┐ ржкрж░ржорж╛ржгрзБрж░ ржирж┐ржЙржХрзНрж▓рж┐ржпрж╝рж╛рж╕рзЗрж░ рж╕ржорж╕рзНржд ржкрзНрж░рзЛржЯржи ржПржмржВ ржирж┐ржЙржЯрзНрж░ржирзЗрж░ рж╕ржорж╖рзНржЯрж┐ред",

    "ржПржХржЯрж┐ рж╕рж╛ржЗржмрж╛рж░ ржирж┐рж░рж╛ржкрждрзНрждрж╛ ржХрзАржнрж╛ржмрзЗ ржирж┐рж╢рзНржЪрж┐ржд ржХрж░рж╛ ржпрж╛ржпрж╝?": "ржирж┐рж░рж╛ржкрждрзНрждрж╛ ржкрзНржпрж╛ржЪ, ржЕрзНржпрж╛ржирзНржЯрж┐ржнрж╛ржЗрж░рж╛рж╕, ржПржмржВ ржкрж╛рж╕ржУржпрж╝рж╛рж░рзНржб ржмрзНржпржмрж╕рзНржерж╛ржкржирж╛ ржжрзНржмрж╛рж░рж╛ред",
    "ржПржХржЯрж┐ ржорзЗржШ ржХрзАржнрж╛ржмрзЗ рждрзИрж░рж┐ рж╣ржпрж╝?": "ржЬржорж╛ржЯржмржжрзНржз ржкрж╛ржирж┐рж░ ржХржгрж╛ ржПржмржВ рждрж╛ржкржорж╛рждрзНрж░рж╛рж░ ржкрж░рж┐ржмрж░рзНрждржирзЗрж░ ржорж╛ржзрзНржпржорзЗред",
    "ржПржХржЯрж┐ рж╕рзВрж░рзНржпржЧрзНрж░рж╣ржг ржХрзАржнрж╛ржмрзЗ ржШржЯрзЗ?": "ржЪрж╛ржБржж рж╕рзВрж░рзНржп ржУ ржкрзГржерж┐ржмрзАрж░ ржоржзрзНржпрзЗ ржЕржмрж╕рзНржерж╛ржи ржХрж░рж▓рзЗред",
    "ржПржХржЯрж┐ ржУржЬржирж╣рзАржирждрж╛ ржХрзАржнрж╛ржмрзЗ ржЕржирзБржнрзВржд рж╣ржпрж╝?": "ржорж╣рж╛ржХрж╛рж╢рзЗ ржорж╛ржзрзНржпрж╛ржХрж░рзНрж╖ржгрзЗрж░ ржЕржирзБржкрж╕рзНржерж┐рждрж┐рждрзЗред",
    "ржПржХржЯрж┐ ржЕржХрзНржЯрзЛржкрж╛рж╕ ржХрзАржнрж╛ржмрзЗ рждрж╛рж░ рж░ржЩ ржкрж░рж┐ржмрж░рзНрждржи ржХрж░рзЗ?": "ржХрзНрж░рзЛржорж╛ржЯрзЛржлрзЛрж░ ржирж╛ржоржХ ржХрзЛрж╖рзЗрж░ ржорж╛ржзрзНржпржорзЗред",
    "ржПржХржЯрж┐ ржмрж╛ржпрж╝рзЛржорзЗржХрж╛ржирж┐ржХрзНрж╕ ржХрзА?": "ржкрзНрж░рж╛ржгрзАрж░ ржЕржЩрзНржЧржкрзНрж░рждрзНржпржЩрзНржЧрзЗрж░ ржорзЗржХрж╛ржирж┐ржХрзНрж╕рзЗрж░ ржмрж┐ржЬрзНржЮрж╛ржиред",
    "ржПржХржЯрж┐ ржирзНржпрж╛ржирзЛржЯрзЗржХржирзЛрж▓ржЬрж┐ ржХрзА?": "ржХрзНрж╖рзБржжрзНрж░ ржкрж░ржорж╛ржгрзБ ржПржмржВ ржЕржгрзБрж░ рж╕рзНржХрзЗрж▓рзЗ ржкржжрж╛рж░рзНрже ржирж┐ржпрж╝ржирзНрждрзНрж░ржгрзЗрж░ ржмрж┐ржЬрзНржЮрж╛ржиред",
  };

    // ржмрзНржпржмрж╣рж╛рж░ржХрж╛рж░рзАрж░ ржкрзНрж░рж╢рзНржирзЗрж░ ржЬржирзНржп ржкрж╛ржарж╛ржирзЛ ржмрж╛ржЯржирзЗрж░ ржЗржнрзЗржирзНржЯ
    sendBtn.addEventListener('click', () => {
        handleUserInput();
    });

    userInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            handleUserInput();
        }
    });

    // ржмрзНржпржмрж╣рж╛рж░ржХрж╛рж░рзАрж░ ржЗржиржкрзБржЯ ржкрзНрж░рж╕рзЗрж╕ ржХрж░рж╛рж░ ржлрж╛ржВрж╢ржи
    function handleUserInput() {
        const question = userInput.value.trim();
        if (question) {
            addMessageToChatbox('user', question);
            const answer = getFuzzyAnswer(question);
            addMessageToChatbox('bot', answer);
            userInput.value = ''; // ржЗржиржкрзБржЯ ржлрж┐рж▓рзНржб рж╕рж╛ржл ржХрж░рж╛
        }
    }

    // ржЪрзНржпрж╛ржЯржмржХрзНрж╕рзЗ ржмрж╛рж░рзНрждрж╛ ржпрзЛржЧ ржХрж░рж╛рж░ ржлрж╛ржВрж╢ржи
    function addMessageToChatbox(sender, message) {
        const messageElement = document.createElement('div');
        messageElement.className = sender === 'user' ? 'user' : 'bot';
        messageElement.textContent = message;
        chatbox.appendChild(messageElement);
        chatbox.scrollTop = chatbox.scrollHeight; // ржЪрзНржпрж╛ржЯржмржХрзНрж╕ ржирж┐ржЪрзЗ рж╕рзНржХрзНрж░рзЛрж▓ ржХрж░рж╛
    }

    // ржлрж╛ржЬрж┐ ржорзНржпрж╛ржЪрж┐ржВ ржлрж╛ржВрж╢ржи
    function getFuzzyAnswer(question) {
        let closestMatch = null;
        let highestSimilarity = 0;

        for (const key in data) {
            const similarity = getSimilarity(question, key);
            if (similarity > highestSimilarity) {
                highestSimilarity = similarity;
                closestMatch = key;
            }
        }

        if (highestSimilarity > 0.5) { // рзлрзж% рж╕рж╛ржжрзГрж╢рзНржпрждрж╛рж░ ржмрзЗрж╢рж┐ рж╣рж▓рзЗ ржЙрждрзНрждрж░ ржжрзЗрзЯрж╛ рж╣ржмрзЗ
            return data[closestMatch];
        } else {
            return "ржжрзБржГржЦрж┐ржд, ржЖржорж┐ ржПржЗ ржкрзНрж░рж╢рзНржирзЗрж░ ржЙрждрзНрждрж░ ржЬрж╛ржирж┐ ржирж╛ред";
        }
    }

    // ржжрзБржЯрж┐ рж╕рзНржЯрзНрж░рж┐ржВ ржПрж░ ржоржзрзНржпрзЗ рж╕рж╛ржжрзГрж╢рзНржпрждрж╛ ржмрзЗрж░ ржХрж░рж╛рж░ ржЬржирзНржп ржлрж╛ржВрж╢ржи
    function getSimilarity(str1, str2) {
        const longer = str1.length > str2.length ? str1 : str2;
        const shorter = str1.length > str2.length ? str2 : str1;
        const longerLength = longer.length;

        if (longerLength === 0) return 1.0;

        return (longerLength - editDistance(longer, shorter)) / longerLength;
    }

    function editDistance(str1, str2) {
        const costs = [];
        for (let i = 0; i <= str1.length; i++) {
            let lastValue = i;
            for (let j = 0; j <= str2.length; j++) {
                if (i === 0) costs[j] = j;
                else if (j > 0) {
                    let newValue = costs[j - 1];
                    if (str1.charAt(i - 1) !== str2.charAt(j - 1)) {
                        newValue = Math.min(Math.min(newValue, lastValue), costs[j]) + 1;
                    }
                    costs[j - 1] = lastValue;
                    lastValue = newValue;
                }
            }
            if (i > 0) costs[str2.length] = lastValue;
        }
        return costs[str2.length];
    }
});

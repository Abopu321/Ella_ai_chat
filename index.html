    "рждрзБржорж┐ ржХрж┐ ржкрзНрж░рзЛржЧрзНрж░рж╛ржорж┐ржВ ржЬрж╛ржирзЛ?": "ржЖржорж┐ ржкрзНрж░рзЛржЧрзНрж░рж╛ржорж┐ржВ рж╕ржорзНржкрж░рзНржХрзЗ ржЬрж╛ржирж┐, рждржмрзЗ ржЖржорж┐ ржХрзЛржб рж▓рж┐ржЦрж┐ ржирж╛ред",
    "ржнрж╛рж▓рзЛ ржмржЗ ржХрзАржнрж╛ржмрзЗ ржирж┐рж░рзНржмрж╛ржЪржи ржХрж░ржмрзЛ?": "рждрзЛржорж╛рж░ ржЖржЧрзНрж░рж╣ ржЕржирзБрж╕рж╛рж░рзЗ ржмржЗ ржирж┐рж░рзНржмрж╛ржЪржи ржХрж░рзЛ ржПржмржВ ржмржЗрзЯрзЗрж░ рж░рж┐ржнрж┐ржЙ ржкрзЬрзЛред",
    "рж╕ржкрзНрждрж╛рж╣рж╛ржирзНрждрзЗ ржХрзЛржерж╛рзЯ ржШрзБрж░рждрзЗ ржпрж╛ржУрзЯрж╛ ржЙржЪрж┐ржд?": "рж╕рзНржерж╛ржирзАрзЯ ржжрж░рзНрж╢ржирзАрзЯ рж╕рзНржерж╛ржи ржмрж╛ ржкрзНрж░ржХрзГрждрж┐рж░ ржорж╛ржЭрзЗ ржпрзЗрждрзЗ ржкрж╛рж░рзЛред",
    "ржирждрзБржи ржкрзНрж░ржпрзБржХрзНрждрж┐рж░ ржмрж┐рж╖рзЯрзЗ ржХрзЛржерж╛рзЯ ржкрзЬржм?": "ржЕржирж▓рж╛ржЗржи ржЯрж┐ржЙржЯрзЛрж░рж┐рзЯрж╛рж▓ ржУ ржкрзНрж░ржпрзБржХрзНрждрж┐ ржмрзНрж▓ржЧрзЗ ржкрзЬрждрзЗ ржкрж╛рж░рзЛред",
    "ржПржХржЯрж┐ рж╕рзБрж╕рзНрже ржЬрзАржмржиржпрж╛ржкржирзЗрж░ ржЬржирзНржп ржХржд ржШржирзНржЯрж╛ ржШрзБржорж╛ржирзЛ ржЙржЪрж┐ржд?": "ржкрзНрж░рж╛ржкрзНрждржмрзЯрж╕рзНржХржжрзЗрж░ ржЬржирзНржп рзн-рзп ржШржирзНржЯрж╛ ржШрзБржорж╛ржирзЛ ржЙржЪрж┐рждред",
    "ржкрзЗрж╢рж╛ржжрж╛рж░ ржЬрзАржмржи рж╢рзБрж░рзБрж░ ржЬржирзНржп ржХрж┐ ржкрзНрж░рзЯрзЛржЬржи?": "ржЕржнрж┐ржЬрзНржЮрждрж╛, рж╕рзНржХрж┐рж▓, ржПржмржВ ржПржХржЯрж┐ ржнрж╛рж▓ рж░рзЗржЬрзБржорзЗ ржкрзНрж░рзЯрзЛржЬржиред",
    "ржХрзАржнрж╛ржмрзЗ ржПржХржЯрж┐ ржкрзНрж░рзЛржбрж╛ржХрзНржЯрж┐ржн рж░рзБржЯрж┐ржи рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржПржХржЯрж┐ рждрж╛рж▓рж┐ржХрж╛ рждрзИрж░рж┐ ржХрж░рзЛ ржПржмржВ рж╕рзЗржЯрж┐ ржЕржирзБрж╕рж░ржг ржХрж░рж╛рж░ ржЪрзЗрж╖рзНржЯрж╛ ржХрж░рзЛред",
    "ржПржХржЯрж┐ рж╕рзГржЬржирж╢рзАрж▓ ржкрзНрж░ржХрж▓рзНржк рж╢рзБрж░рзБ ржХрж░рж╛рж░ ржЬржирзНржп ржХрж┐ ржХрж░рждрзЗ рж╣ржмрзЗ?": "ржирждрзБржи ржзрж╛рж░ржгрж╛ ржирж┐рзЯрзЗ ржнрж╛ржмрзЛ ржПржмржВ ржкрж░рж┐ржХрж▓рзНржкржирж╛ рждрзИрж░рж┐ ржХрж░рзЛред",
    "ржнрж╛рж▓ ржирзЗржЯржУрзЯрж╛рж░рзНржХрж┐ржВ ржХрж┐ржнрж╛ржмрзЗ ржХрж░ржмрзЛ?": "ржорзЗрж▓рж╛ржорзЗрж╢рж╛ ржУ ржкрзЗрж╢рж╛ржжрж╛рж░ ржЗржнрзЗржирзНржЯрзЗ ржЕржВрж╢ржЧрзНрж░рж╣ржг ржХрж░рзЛред",
    "ржирж┐ржЬрзЗрж░ ржЬржирзНржп рж╕рзЗрж░рж╛ рж╣ржмрж┐ ржХрж┐?": "ржПржЯрж┐ рждрзЛржорж╛рж░ ржЖржЧрзНрж░рж╣рзЗрж░ ржУржкрж░ ржирж┐рж░рзНржнрж░ ржХрж░рзЗ, ржпрзЗржоржи ржмржЗ ржкрзЬрж╛, ржЧрж╛ржи рж╢рзЛржирж╛, ржмрж╛ ржЖржБржХрж╛ред",
    "рж╕рзГржЬржирж╢рзАрж▓ ржжржХрзНрж╖рждрж╛ ржЙржирзНржирзЯржирзЗрж░ ржЬржирзНржп ржХрж┐ ржХрж░рждрзЗ рж╣ржмрзЗ?": "ржирж┐рзЯржорж┐ржд ржЕржирзБрж╢рзАрж▓ржи ржПржмржВ ржирждрзБржи ржХрж┐ржЫрзБ рж╢рзЗржЦрж╛рж░ ржЪрзЗрж╖рзНржЯрж╛ ржХрж░рзЛред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржмрзНрж▓ржЧ ржХрж┐ржнрж╛ржмрзЗ рж╢рзБрж░рзБ ржХрж░ржмрзЛ?": "ржЙржЪрзНржЪржорж╛ржирзЗрж░ ржХржиржЯрзЗржирзНржЯ рждрзИрж░рж┐ ржХрж░рзЛ ржПржмржВ рж╕рж╛ржорж╛ржЬрж┐ржХ ржорж╛ржзрзНржпржорзЗ ржкрзНрж░ржЪрж╛рж░ ржХрж░рзЛред",
    "ржПржХржЯрж┐ ржкрзНрж░рзЛржбрж╛ржХрзНржЯрж┐ржн ржорж┐ржЯрж┐ржВ ржХрж┐ржнрж╛ржмрзЗ ржкрж░рж┐ржЪрж╛рж▓ржирж╛ ржХрж░ржмрзЛ?": "рж╕рзНржкрж╖рзНржЯ ржПржЬрзЗржирзНржбрж╛ рждрзИрж░рж┐ ржХрж░рзЛ ржПржмржВ ржорж┐ржЯрж┐ржВрзЯрзЗрж░ рж╕ржорзЯ рж╕рзАржорж┐ржд рж░рж╛ржЦрзЛред",
    "рж╕рзЛрж╢рзНржпрж╛рж▓ ржорж┐ржбрж┐рзЯрж╛рждрзЗ ржкрзНрж░ржнрж╛ржмрж╢рж╛рж▓рзА рж╣ржУрзЯрж╛рж░ ржЬржирзНржп ржХрж┐ ржХрж░рждрзЗ рж╣ржмрзЗ?": "ржЙрждрзНрждржо ржХржиржЯрзЗржирзНржЯ рждрзИрж░рж┐ ржХрж░рзЛ ржПржмржВ ржирж┐рзЯржорж┐ржд ржЖржкржбрзЗржЯ ржХрж░рзЛред",
    "ржПржХржЯрж┐ ржнрж╛рж▓рзЛ рж░рзЗржЬрзБржорзЗ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "рж╕рзНржкрж╖рзНржЯ ржПржмржВ рж╕рзБрж╕ржВрж╣ржд рждржерзНржп ржжрж┐рзЯрзЗ ржПржХржЯрж┐ ржкрзНрж░ржлрзЗрж╢ржирж╛рж▓ рж░рзЗржЬрзБржорзЗ рждрзИрж░рж┐ ржХрж░рзЛред",
    "ржкрзНрж░рзЛржлрзЗрж╢ржирж╛рж▓ рж╕рзНржХрж┐рж▓ ржЙржирзНржирзЯржирзЗрж░ ржЬржирзНржп ржХрж┐ ржХрж░рждрзЗ рж╣ржмрзЗ?": "ржЕржнрж┐ржЬрзНржЮрждрж╛ ржЕрж░рзНржЬржи ржУ ржирждрзБржи ржХрзЛрж░рзНрж╕ ржЧрзНрж░рж╣ржг ржХрж░рзЛред",
    "ржирждрзБржи ржмрзНржпржмрж╕рж╛ рж╢рзБрж░рзБ ржХрж░рж╛рж░ ржЬржирзНржп ржХрж┐ржнрж╛ржмрзЗ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░ржмрзЛ?": "ржмрж╛ржЬрж╛рж░ ржЧржмрзЗрж╖ржгрж╛ ржХрж░рзЛ ржПржмржВ ржПржХржЯрж┐ ржмрж┐рж╕рзНрждрж╛рж░рж┐ржд ржмрзНржпржмрж╕рж╛рзЯрж┐ржХ ржкрж░рж┐ржХрж▓рзНржкржирж╛ рждрзИрж░рж┐ ржХрж░рзЛред",
    "ржирж┐ржЬрзЗрж░ рж╕рзГржЬржирж╢рзАрж▓рждрж╛ ржЙржирзНржиржд ржХрж░рж╛рж░ ржЬржирзНржп ржХрж┐ ржХрж░рждрзЗ рж╣ржмрзЗ?": "ржирж┐рзЯржорж┐ржд ржЕржирзБрж╢рзАрж▓ржи ржУ ржирждрзБржи ржзрж╛рж░ржгрж╛ ржЧрзНрж░рж╣ржг ржХрж░рзЛред",
    "ржнрж╛рж▓рзЛ рж╕ржорзЯ ржмрзНржпржмрж╕рзНржерж╛ржкржирж╛ ржХрж┐ржнрж╛ржмрзЗ рж╣ржмрзЗ?": "ржкрзНрж░рждрж┐рж░рзЛржзржпрзЛржЧрзНржп ржХрж╛ржЬрзЗрж░ ржкрж░рж┐ржХрж▓рзНржкржирж╛ рждрзИрж░рж┐ ржХрж░рзЛ ржПржмржВ ржирж┐рзЯржорж┐ржд ржЪрзЗржХ ржХрж░рзЛред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржкрзНрж░рзЗржЬрзЗржирзНржЯрзЗрж╢ржи ржХрж┐ржнрж╛ржмрзЗ ржжрж┐ржмрзЛ?": "рж╕рзНржкрж╖рзНржЯржнрж╛ржмрзЗ ржПржмржВ ржЖрждрзНржоржмрж┐рж╢рзНржмрж╛рж╕рзЗрж░ рж╕рж╛ржерзЗ ржЙржкрж╕рзНржерж╛ржкржи ржХрж░рзЛред",
    "ржирж┐ржЬрзЗрж░ ржЖрждрзНржоржмрж┐рж╢рзНржмрж╛рж╕ ржмрж╛рзЬрж╛ржирзЛрж░ ржЬржирзНржп ржХрж┐ ржХрж░рждрзЗ рж╣ржмрзЗ?": "ржирж┐ржЬрзЗрж░ рж╕ржлрж▓рждрж╛ рж╕ржорзНржкрж░рзНржХрзЗ ржЪрж┐ржирзНрждрж╛ ржХрж░рзЛ ржПржмржВ ржЖрждрзНржоржорж░рзНржпрж╛ржжрж╛ ржмржЬрж╛рзЯ рж░рж╛ржЦрзЛред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрзМрж╢рж▓ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржмрж╛ржЬрж╛рж░ ржЧржмрзЗрж╖ржгрж╛ ржХрж░рзЛ ржПржмржВ рж▓ржХрзНрж╖рзНржп ржЧрзНрж░рж╛рж╣ржХржжрзЗрж░ ржЕржирзБрж╕рж╛рж░рзЗ ржХрзМрж╢рж▓ рждрзИрж░рж┐ ржХрж░рзЛред",
    "ржирждрзБржи ржЖржЗржбрж┐рзЯрж╛ ржЙржжрзНржнрж╛ржмржирзЗрж░ ржЬржирзНржп ржХрж┐ ржХрж░рждрзЗ рж╣ржмрзЗ?": "ржЕржнрж┐ржЬрзНржЮрждрж╛ ржерзЗржХрзЗ рж╢рзЗржЦрзЛ ржПржмржВ ржмрж┐ржнрж┐ржирзНржи ржзрж░ржгрзЗрж░ ржЪрж┐ржирзНрждрж╛ ржкрзНрж░рзЯрзЛржЧ ржХрж░рзЛред",
    "ржХрж░рзНржоржХрзНрж╖рзЗрждрзНрж░рзЗ ржнрж╛рж▓рзЛ рж╕ржорзНржкрж░рзНржХ ржХрж┐ржнрж╛ржмрзЗ ржЧрзЬрзЗ рждрзБрж▓ржмрзЛ?": "ржкрзНрж░рждрж┐ржмржирзНржзржХрждрж╛ ржХрж╛ржЯрж┐рзЯрзЗ рж╕рж╣ржпрзЛржЧрж┐рждрж╛ ржПржмржВ ржЦрзЛрж▓рж╛ржорзЗрж▓рж╛ ржпрзЛржЧрж╛ржпрзЛржЧ рж░рж╛ржЦрзЛред",
    "ржПржХржЯрж┐ ржирждрзБржи ржжржХрзНрж╖рждрж╛ рж╢рж┐ржЦрждрзЗ ржХрж┐ржнрж╛ржмрзЗ рж╢рзБрж░рзБ ржХрж░ржмрзЛ?": "ржЕржирж▓рж╛ржЗржи ржХрзЛрж░рзНрж╕ ржУ ржкрзНрж░рж╢рж┐ржХрзНрж╖ржг ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЛ ржПржмржВ ржирж┐рзЯржорж┐ржд ржЕржирзБрж╢рзАрж▓ржи ржХрж░рзЛред",
    "ржирж┐ржЬрзЗрж░ рж▓ржХрзНрж╖рзНржп ржирж┐рж░рзНржзрж╛рж░ржгрзЗрж░ ржЬржирзНржп ржХрж┐ ржХрж░рждрзЗ рж╣ржмрзЗ?": "рж╕рзНржкрж╖рзНржЯ рж▓ржХрзНрж╖рзНржп рж╕рзНржерж┐рж░ ржХрж░рзЛ ржПржмржВ рж╕рзЗржЗ ржЕржирзБржпрж╛рзЯрзА ржкрж░рж┐ржХрж▓рзНржкржирж╛ рждрзИрж░рж┐ ржХрж░рзЛред",
    "ржирждрзБржи ржкрзНрж░ржпрзБржХрзНрждрж┐рж░ ржЦржмрж░ ржХрзЛржерж╛рзЯ ржкрж╛ржмрзЛ?": "ржЯрзЗржХ ржирж┐ржЙржЬ рж╕рж╛ржЗржЯ ржУ ржкрзНрж░ржпрзБржХрзНрждрж┐ ржмрзНрж▓ржЧ ржЪрзЗржХ ржХрж░рзЛред",
    "ржнрж╛рж▓рзЛ ржорзНржпрж╛ржирзЗржЬрж╛рж░ рж╣ржУрзЯрж╛рж░ ржЬржирзНржп ржХрж┐ ржХрж░рждрзЗ рж╣ржмрзЗ?": "ржЙржЪрзНржЪржорж╛ржирзЗрж░ ржирзЗрждрзГрждрзНржм ржУ ржпрзЛржЧрж╛ржпрзЛржЧ ржжржХрзНрж╖рждрж╛ ржЙржирзНржирзЯржи ржХрж░рзЛред",
    "ржирж┐ржЬрзЗрж░ рж╕рзНржЯрзНрж░рзЗрж╕ ржХржорж╛ржирзЛрж░ ржЬржирзНржп ржХрж┐ ржХрж░рждрзЗ рж╣ржмрзЗ?": "ржирж┐рзЯржорж┐ржд ржмрзНржпрж╛рзЯрж╛ржо ржХрж░рзЛ ржПржмржВ ржмрж┐рж╢рзНрж░рж╛ржо ржирж╛ржУред",
    "ржПржХржЯрж┐ ржкрзНрж░рзЛржбрж╛ржХрзНржЯрж┐ржн ржХрж╛ржЬрзЗрж░ ржкрж░рж┐ржмрзЗрж╢ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржкрж░рж┐рж╖рзНржХрж╛рж░ ржУ рж╕рзБрж╕ржВрж╣ржд ржХрж╛ржЬрзЗрж░ рж╕рзНржерж╛ржи рж░рж╛ржЦрзЛ ржПржмржВ рж╕ржХрж▓ржХрзЗ ржЙрзОрж╕рж╛рж╣рж┐ржд ржХрж░рзЛред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржХрзНржпрж╛рж░рж┐рзЯрж╛рж░ ржХрж┐ржнрж╛ржмрзЗ ржЧрзЬржмрзЛ?": "ржжржХрзНрж╖рждрж╛ ржмрзГржжрзНржзрж┐ ржХрж░рзЛ ржПржмржВ рж▓ржХрзНрж╖рзНржп ржЕрж░рзНржЬржирзЗрж░ ржкрж░рж┐ржХрж▓рзНржкржирж╛ рждрзИрж░рж┐ ржХрж░рзЛред",
    "ржкрзНрж░рзЛржбрж╛ржХрзНржЯрж┐ржнрж┐ржЯрж┐ ржмрж╛рзЬрж╛ржирзЛрж░ ржЬржирзНржп ржХрж┐ ржХрж░рждрзЗ рж╣ржмрзЗ?": "рж╕ржорзЯ ржмрзНржпржмрж╕рзНржерж╛ржкржирж╛ ржПржмржВ ржХрж╛рж░рзНржпржХрж░ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЛред",
    "ржирждрзБржи ржнрж╛рж╖рж╛ рж╢рж┐ржЦрждрзЗ ржХрж┐ржнрж╛ржмрзЗ рж╢рзБрж░рзБ ржХрж░ржмрзЛ?": "ржнрж╛рж╖рж╛ рж╢рзЗржЦрж╛рж░ ржЕрзНржпрж╛ржкрж╕ ржУ ржЯрж┐ржЙржЯрзЛрж░рж┐рзЯрж╛рж▓ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЛред",
    "ржнрж╛рж▓рзЛ рж╕рзНржмрж╛рж╕рзНржерзНржп ржмржЬрж╛рзЯ рж░рж╛ржЦрж╛рж░ ржЬржирзНржп ржХрж┐ ржХрж░рждрзЗ рж╣ржмрзЗ?": "рж╕рзНржмрж╛рж╕рзНржерзНржпржХрж░ ржЦрж╛ржмрж╛рж░ ржЦрж╛ржУ ржПржмржВ ржирж┐рзЯржорж┐ржд ржмрзНржпрж╛рзЯрж╛ржо ржХрж░рзЛред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржмрзНржпржмрж╕рж╛рзЯрж┐ржХ рж╕ржорзНржкрж░рзНржХ ржХрж┐ржнрж╛ржмрзЗ ржЧрзЬрзЗ рждрзБрж▓ржмрзЛ?": "ржмрж┐рж╢рзНржмрж╛рж╕ ржУ рж╕рж╣ржпрзЛржЧрж┐рждрж╛ ржмржЬрж╛рзЯ рж░рж╛ржЦрзЛ ржПржмржВ ржирж┐рзЯржорж┐ржд ржпрзЛржЧрж╛ржпрзЛржЧ рж░рж╛ржЦрзЛред",
    "ржирждрзБржи ржкрзНрж░ржпрзБржХрзНрждрж┐ рж╕ржорзНржкрж░рзНржХрзЗ ржЬрж╛ржирж╛рж░ ржЬржирзНржп ржХрж┐ржнрж╛ржмрзЗ рж╢рж┐ржЦржмрзЛ?": "ржЕржирж▓рж╛ржЗржи ржХрзЛрж░рзНрж╕, ржУрзЯрзЗржмрж┐ржирж╛рж░ ржПржмржВ ржЯрзЗржХржирж┐ржХрзНржпрж╛рж▓ рж╕рзЗржорж┐ржирж╛рж░ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЛред",
    "ржнрж╛рж▓рзЛ рж▓рзЗржЦржХ рж╣ржУрзЯрж╛рж░ ржЬржирзНржп ржХрж┐ ржХрж░рждрзЗ рж╣ржмрзЗ?": "ржирж┐рзЯржорж┐ржд рж▓рзЗржЦрж╛ ржУ ржкрж╛ржаржХржжрзЗрж░ ржкрзНрж░рждрж┐ржХрзНрж░рж┐рзЯрж╛ ржЧрзНрж░рж╣ржг ржХрж░рзЛред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ рж╕рзНржЯрж╛рж░рзНржЯржЖржк ржХрж┐ржнрж╛ржмрзЗ рж╢рзБрж░рзБ ржХрж░ржмрзЛ?": "ржЙржирзНржиржд ржкрж░рж┐ржХрж▓рзНржкржирж╛ рждрзИрж░рж┐ ржХрж░рзЛ ржПржмржВ ржмрж╛ржЬрж╛рж░ ржЧржмрзЗрж╖ржгрж╛ ржХрж░рзЛред",
    "рж╕рзГржЬржирж╢рзАрж▓ ржХрж╛ржЬрзЗрж░ ржЬржирзНржп ржкрзНрж░рзЗрж░ржгрж╛ ржХрж┐ржнрж╛ржмрзЗ ржкрж╛ржмрзЛ?": "ржирждрзБржи ржЕржнрж┐ржЬрзНржЮрждрж╛ ржЧрзНрж░рж╣ржг ржХрж░рзЛ ржПржмржВ ржЕржирзНржпржжрзЗрж░ ржХрж╛ржЬ ржжрзЗржЦрзЗ ржкрзНрж░рзЗрж░ржгрж╛ ржирж╛ржУред",
    "ржЖржЬржХрзЗрж░ ржмрж╛ржЬрж╛рж░ ржХрзЗржоржи?": "ржмрж╛ржЬрж╛рж░рзЗрж░ ржЖржкржбрзЗржЯ ржЬрж╛ржирждрзЗ рж╕рзНржерж╛ржирзАржпрж╝ ржмрж╛ржЬрж╛рж░ ржЪрзЗржХ ржХрж░рзЛред",
    "рж░рзЗрж╕рзНржЯрзБрж░рзЗржирзНржЯрзЗ ржЦрж╛ржмрж╛рж░рзЗрж░ ржжрж╛ржо ржХрзЗржоржи?": "рж░рзЗрж╕рзНржЯрзБрж░рзЗржирзНржЯрзЗрж░ ржорзЗржирзБ ржжрзЗржЦрзЗ ржжрж╛ржо ржЬрж╛ржирзЛред",
    "рждрзБржорж┐ ржХрж┐ ржЧрзЗржо ржЦрзЗрж▓рзЛ?": "ржЖржорж┐ ржЧрзЗржо ржЦрзЗрж▓рж┐ ржирж╛, рждржмрзЗ ржЧрзЗржо рж╕ржорзНржкрж░рзНржХрж┐ржд рждржерзНржп ржжрж┐рждрзЗ ржкрж╛рж░рж┐ред",
    "рждрзБржорж┐ ржХрж┐ ржУрзЯрзЗржмрж╕рж╛ржЗржЯ ржбрж┐ржЬрж╛ржЗржи ржХрж░рждрзЗ ржкрж╛рж░рзЛ?": "ржЖржорж┐ ржУрзЯрзЗржмрж╕рж╛ржЗржЯ ржбрж┐ржЬрж╛ржЗржи ржирж┐рзЯрзЗ рж╕рж╛рж╣рж╛ржпрзНржп ржХрж░рждрзЗ ржкрж╛рж░рж┐ред",
    "ржирждрзБржи рж╣рзЛржЯрзЗрж▓рзЗрж░ рж░рзЗржЯ ржХрзЗржоржи?": "рж╣рзЛржЯрзЗрж▓рзЗрж░ ржУрзЯрзЗржмрж╕рж╛ржЗржЯ ржЪрзЗржХ ржХрж░рзЗ рж░рзЗржЯ ржЬрж╛ржирзЛред",
    "ржкрзНрж░рзЯрзЛржЬржирзАрзЯ ржХрж╛ржЧржЬржкрждрзНрж░ ржХрзЛржерж╛рзЯ ржкрж╛ржмрзЛ?": "ржкрзНрж░рзЯрзЛржЬржирзАрзЯ ржХрж╛ржЧржЬржкрждрзНрж░ рж╕рзНржерж╛ржирзАржпрж╝ ржЕржлрж┐рж╕рзЗ ржкрж╛ржУрзЯрж╛ ржпрж╛ржмрзЗред",
    "рж╕ржлрж▓ ржмрзНржпржмрж╕рж╛рж░ ржЬржирзНржп ржХрж┐ ржХрж░рж╛ ржЙржЪрж┐ржд?": "ржмрж╛ржЬрж╛рж░ ржЧржмрзЗрж╖ржгрж╛ ржХрж░рзЗ ржУ ржкрж░рж┐ржХрж▓рзНржкржирж╛ рждрзИрж░рж┐ ржХрж░рзЗ рж╢рзБрж░рзБ ржХрж░рзЛред",
    "ржПржХржЯрж┐ рж╕рзБржирзНржжрж░ ржЧрж╛рж░рзНржбрзЗржи ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржЙржирзНржиржд ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржУ ржирж┐рзЯржорж┐ржд ржкрж░рж┐ржЪрж░рзНржпрж╛ ржкрзНрж░рзЯрзЛржЬржиред",
    "ржнрж╛рж▓рзЛ рж╢рж┐ржХрзНрж╖рж╛ ржкрж╛ржУрзЯрж╛рж░ ржЬржирзНржп ржХрж┐ ржХрж░рждрзЗ рж╣ржмрзЗ?": "ржЙржЪрзНржЪржорж╛ржирзЗрж░ рж╢рж┐ржХрзНрж╖рж╛ ржкрзНрж░рждрж┐рж╖рзНржарж╛ржи ржУ ржХрзЛрж░рзНрж╕ ржирж┐рж░рзНржмрж╛ржЪржи ржХрж░рзЛред",
    "ржирждрзБржи ржкрзНрж░ржпрзБржХрзНрждрж┐ рж╕ржорзНржкрж░рзНржХрзЗ ржЬрж╛ржирж╛рж░ ржЬржирзНржп ржХрзЛржи ржмржЗ ржкрзЬржмрзЛ?": "ржкрзНрж░ржпрзБржХрзНрждрж┐ ржмрж┐рж╖рзЯржХ ржмржЗ ржУ ржЧржмрзЗрж╖ржгрж╛ ржкрзЬрзЛред",
    "ржирждрзБржи рж╣ржмрж┐ рж╢рж┐ржЦрждрзЗ ржХрж┐ржнрж╛ржмрзЗ рж╢рзБрж░рзБ ржХрж░ржмрзЛ?": "ржЕржирж▓рж╛ржЗржи ржЯрж┐ржЙржЯрзЛрж░рж┐рзЯрж╛рж▓ ржУ ржХрзНрж▓рж╛рж╕рзЗ ржпрзЛржЧржжрж╛ржи ржХрж░рзЛред",
    "ржирждрзБржи ржкрзНрж░ржХрж▓рзНржкрзЗрж░ ржЬржирзНржп ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж┐ржнрж╛ржмрзЗ ржХрж░ржмрзЛ?": "ржмрж┐рж╕рзНрждрж╛рж░рж┐ржд ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржУ рж░рж┐рж╕рж╛рж░рзНржЪ ржХрж░рзЛред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржХрзНржпрж╛рж░рж┐рзЯрж╛рж░ ржЧрзЬрж╛рж░ ржЬржирзНржп ржХрж┐ ржХрж░рждрзЗ рж╣ржмрзЗ?": "ржжржХрзНрж╖рждрж╛ ржмрзГржжрзНржзрж┐ ржУ ржкрзЗрж╢рж╛ржжрж╛рж░ ржирзЗржЯржУрзЯрж╛рж░рзНржХ рждрзИрж░рж┐ ржХрж░рзЛред",
    "ржПржХржЯрж┐ ржнрж╛рж▓рзЛ рж╢ржкрж┐ржВ ржПржХрзНрж╕ржкрзЗрж░рж┐рзЯрзЗржирзНрж╕ ржХрж┐ржнрж╛ржмрзЗ ржкрж╛ржмрзЛ?": "ржкрзНрж░рзЯрзЛржЬржирзАрзЯ рждржерзНржп рж╕ржВржЧрзНрж░рж╣ ржХрж░рзЗ ржПржмржВ ржорзЗржирзБ ржЪрзЗржХ ржХрж░рзЗ рж╢ржкрж┐ржВ ржХрж░рзЛред",
    "ржирждрзБржи рж╕ржЦрзЗрж░ ржЬржирзНржп ржХрж┐ ржХрж░рждрзЗ рж╣ржмрзЗ?": "ржирждрзБржи ржХрж┐ржЫрзБ рж╢рзЗржЦрж╛рж░ ржЪрзЗрж╖рзНржЯрж╛ ржХрж░рзЛ ржУ ржЕржнрж┐ржЬрзНржЮрждрж╛ ржЕрж░рзНржЬржи ржХрж░рзЛред",
    "ржмрж┐ржирзЛржжржиржорзВрж▓ржХ ржХрж╛ржЬрзЗрж░ ржЬржирзНржп ржХрж┐ржнрж╛ржмрзЗ рж╕ржорзЯ ржмрзЗрж░ ржХрж░ржмрзЛ?": "ржкрж░рж┐ржХрж▓рзНржкржирж╛ рждрзИрж░рж┐ ржХрж░рзЗ ржЕржмрж╕рж░ рж╕ржорзЯ ржирж┐рзЯрзЗ ржХрж╛рж░рзНржпржХрзНрж░ржо ржХрж░рзЛред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржмрзНрж▓ржЧрзЗрж░ ржЬржирзНржп ржХрж┐ржнрж╛ржмрзЗ ржХржиржЯрзЗржирзНржЯ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржЙрждрзНрждржо ржХржиржЯрзЗржирзНржЯ рж░рж┐рж╕рж╛рж░рзНржЪ ржУ рж░рж╛ржЗржЯрж┐ржВ рж╕рзНржЯрж╛ржЗрж▓ ржЕржирзБрж╕рж░ржг ржХрж░рзЛред",
    "ржПржХржЯрж┐ рж╕рзБржирзНржжрж░ ржбрж┐ржЬрж╛ржЗржи ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржбрж┐ржЬрж╛ржЗржи рж╕ржлржЯржУрзЯрзНржпрж╛рж░ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЗ ржУ рж╕рзГржЬржирж╢рзАрж▓ржнрж╛ржмрзЗ ржХрж╛ржЬ ржХрж░рзЛред",
    "ржнрж╛рж▓рзЛ рж╕рзНржмрж╛рж╕рзНржерзНржпржХрж░ ржЦрж╛ржмрж╛рж░ ржХрж┐?": "рждрж╛ржЬрж╛ ржлрж▓ржорзВрж▓, рж╕ржмржЬрж┐ ржУ рж╕ржорзНржкрзВрж░рзНржг рж╢рж╕рзНржп ржЦрж╛ржУред",
    "ржПржХржЯрж┐ рж╕рзБржирзНржжрж░ рж╕рж╛ржЗржЯ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржЙржирзНржиржд ржбрж┐ржЬрж╛ржЗржи ржУ ржХрзЛржбрж┐ржВ ржжрж┐рзЯрзЗ рж╕рж╛ржЗржЯ рждрзИрж░рж┐ ржХрж░рзЛред",
    "ржнрж╛рж▓рзЛ ржЯрж┐ржнрж┐ рж╢рзЛ ржХрзЗржоржи?": "ржПржЯрж┐ рждрзЛржорж╛рж░ ржкржЫржирзНржжрзЗрж░ ржУржкрж░ ржирж┐рж░рзНржнрж░ ржХрж░рзЗред ржЬржиржкрзНрж░рж┐рзЯ ржЯрж┐ржнрж┐ рж╢рзЛ ржжрзЗржЦрзЛред",
    "ржирждрзБржи ржХрж╛рж░рж┐ржХрзБрж▓рж╛ржо ржХрж┐ржнрж╛ржмрзЗ рж╢рж┐ржЦржмрзЛ?": "ржЕржирж▓рж╛ржЗржи ржХрзЛрж░рзНрж╕ ржУ рж╢рж┐ржХрзНрж╖рж╛ржорзВрж▓ржХ ржмржЗ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЛред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ рж╕рзЛрж╢рзНржпрж╛рж▓ ржорж┐ржбрж┐рзЯрж╛ ржХрзНржпрж╛ржорзНржкрзЗржЗржи ржХрж┐ржнрж╛ржмрзЗ рж╢рзБрж░рзБ ржХрж░ржмрзЛ?": "рж╕рзНржкрж╖рзНржЯ рж▓ржХрзНрж╖рзНржп ржУ ржХрзМрж╢рж▓ рждрзИрж░рж┐ ржХрж░рзЗ ржкрзНрж░ржЪрж╛рж░ржгрж╛ рж╢рзБрж░рзБ ржХрж░рзЛред",

    "ржнрж╛рж▓рзЛ рж╕ржлржЯржУрзЯрзНржпрж╛рж░ ржХрзЗржоржи?": "ржПржЯрж┐ рждрзЛржорж╛рж░ ржкрзНрж░рзЯрзЛржЬржи ржЕржирзБржпрж╛рзЯрзА ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзЛ, ржЬржиржкрзНрж░рж┐рзЯ рж╕ржлржЯржУрзЯрзНржпрж╛рж░ ржЪрзЗржХ ржХрж░рзЛред",
    "ржирждрзБржи ржкрзНрж░ржпрзБржХрзНрждрж┐рж░ рж╕рзБржмрж┐ржзрж╛ ржХрж┐?": "ржкрзНрж░ржпрзБржХрзНрждрж┐ ржЙржирзНржирждрж┐рж░ ржорж╛ржзрзНржпржорзЗ рж╕ржорзЯ ржмрж╛ржБржЪрж╛ржирзЛ ржУ ржжржХрзНрж╖рждрж╛ ржмрзГржжрзНржзрж┐ ржХрж░рж╛ред",
    "рж╕ржарж┐ржХ ржЕржнрзНржпржирзНрждрж░рзАржг ржиржХрж╢рж╛ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "рж╕рзГржЬржирж╢рзАрж▓ржнрж╛ржмрзЗ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рзЗ ржПржмржВ ржбрж┐ржЬрж╛ржЗржи ржЯрзНрж░рзЗржирзНржб ржЕржирзБрж╕рж░ржг ржХрж░рзЛред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржкрзНрж░рзЛржбрж╛ржХрзНржЯ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржмрж╛ржЬрж╛рж░ ржЧржмрзЗрж╖ржгрж╛ ржУ ржЙржЪрзНржЪржорж╛ржирзЗрж░ ржЙржкрж╛ржжрж╛ржи ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЛред",

    "ржнрж╛рж▓рзЛ ржорзНржпрж╛ржирзЗржЬржорзЗржирзНржЯ ржХрзМрж╢рж▓ ржХрж┐?": "ржкрж░рж┐ржХрж▓рзНржкржирж╛, рж╕ржоржирзНржмрзЯ ржУ ржирзЗрждрзГрж╕рзНржерж╛ржирзАрзЯ ржжржХрзНрж╖рждрж╛ ржмржЬрж╛рзЯ рж░рж╛ржЦрж╛ред",
    "ржПржХржЯрж┐ рж╕рзГржЬржирж╢рзАрж▓ ржкрзНрж░ржХрж▓рзНржкрзЗрж░ ржЬржирзНржп ржХрж┐ ржХрж░рждрзЗ рж╣ржмрзЗ?": "ржирждрзБржи ржзрж╛рж░ржгрж╛ ржУ ржЧржмрзЗрж╖ржгрж╛ ржХрж░рзЗ ржкрзНрж░ржХрж▓рзНржк рж╢рзБрж░рзБ ржХрж░рзЛред",

    "ржнрж╛рж▓рзЛ ржкрж░рж┐рж╕рзНржХрж╛рж░ ржкрж░рж┐ржЪрзНржЫржирзНржирждрж╛ ржХрж┐ржнрж╛ржмрзЗ ржмржЬрж╛рзЯ рж░рж╛ржЦржмрзЛ?": "ржирж┐рзЯржорж┐ржд ржкрж░рж┐рж╖рзНржХрж╛рж░ ржкрж░рж┐ржЪрзНржЫржирзНржирждрж╛ рж░рзБржЯрж┐ржи ржЕржирзБрж╕рж░ржг ржХрж░рзЛред",
    "ржирждрзБржи ржкрзНрж░ржпрзБржХрзНрждрж┐рж░ ржмрж┐рж╖рзЯрзЗ ржХрж┐ржнрж╛ржмрзЗ ржЖржкржбрзЗржЯ ржерж╛ржХржмрзЛ?": "ржкрзНрж░ржпрзБржХрзНрждрж┐ ржирж┐ржЙржЬ рж╕рж╛ржЗржЯ ржУ ржмрзНрж▓ржЧ ржкрзЬрзЛред",
    "ржнрж╛рж▓рзЛ рж╕рзНржмрж╛рж╕рзНржерзНржп ржмржЬрж╛рзЯ рж░рж╛ржЦрж╛рж░ ржЬржирзНржп ржХрж┐ ржХрж░рждрзЗ рж╣ржмрзЗ?": "рж╕рзНржмрж╛рж╕рзНржерзНржпржХрж░ ржЦрж╛ржжрзНржпрж╛ржнрзНржпрж╛рж╕ ржУ ржирж┐рзЯржорж┐ржд ржмрзНржпрж╛рзЯрж╛ржо ржЕржирзБрж╕рж░ржг ржХрж░рзЛред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ рж╕рзНржЯрж╛рж░рзНржЯржЖржкрзЗрж░ ржЬржирзНржп ржХрж┐ ржХрж┐ ржкрзНрж░рж╕рзНрждрзБрждрж┐ ржкрзНрж░рзЯрзЛржЬржи?": "ржмрж╛ржЬрж╛рж░ ржЧржмрзЗрж╖ржгрж╛, ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржПржмржВ ржкрзНрж░рзЯрзЛржЬржирзАрзЯ ржЕрж░рзНрже рж╕ржВржЧрзНрж░рж╣ ржХрж░рзЛред",
    "ржнрж╛рж▓рзЛ рж╕ржорзНржкрж░рзНржХ ржЧрзЬрж╛рж░ ржЬржирзНржп ржХрж┐ ржХрж░рждрзЗ рж╣ржмрзЗ?": "ржмрж┐рж╢рзНржмрж╛рж╕ ржУ рж╕рж╣ржпрзЛржЧрж┐рждрж╛ ржмржЬрж╛рзЯ рж░рж╛ржЦрзЛ ржПржмржВ ржЦрзЛрж▓рж╛ржорзЗрж▓рж╛ ржпрзЛржЧрж╛ржпрзЛржЧ рж░рж╛ржЦрзЛред",
    "ржирждрзБржи рж╕рзНржХрж┐рж▓ рж╢рзЗржЦрж╛рж░ ржЬржирзНржп ржХрж┐ржнрж╛ржмрзЗ рж╢рзБрж░рзБ ржХрж░ржмрзЛ?": "ржЕржирж▓рж╛ржЗржи ржХрзЛрж░рзНрж╕ ржУ ржкрзНрж░рж╢рж┐ржХрзНрж╖ржг ржирж╛ржУ ржПржмржВ ржирж┐рзЯржорж┐ржд ржЕржирзБрж╢рзАрж▓ржи ржХрж░рзЛред",
    "ржПржХржЯрж┐ рж╕рзБржирзНржжрж░ ржЕржнрзНржпржирзНрждрж░рзАржг ржиржХрж╢рж╛ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "рж╕рзГржЬржирж╢рзАрж▓ржнрж╛ржмрзЗ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рзЛ ржПржмржВ ржбрж┐ржЬрж╛ржЗржи ржЯрзНрж░рзЗржирзНржб ржЕржирзБрж╕рж░ржг ржХрж░рзЛред",
    "ржнрж╛рж▓рзЛ ржмрзНрж▓ржЧ ржХржирзНржЯрзЗржирзНржЯ ржХрж┐ржнрж╛ржмрзЗ рж▓рж┐ржЦржмрзЛ?": "ржЙрждрзНрждржо рж░рж┐рж╕рж╛рж░рзНржЪ ржХрж░рзЗ ржУ ржкрж╛ржаржХржжрзЗрж░ ржкрзНрж░рзЯрзЛржЬржирзАрзЯ рждржерзНржп рж╕рж░ржмрж░рж╛рж╣ ржХрж░рзЛред",
    "ржирждрзБржи ржкрзНрж░рзЛржбрж╛ржХрзНржЯ ржХрж┐ржнрж╛ржмрзЗ ржорж╛рж░рзНржХрзЗржЯ ржХрж░ржмрзЛ?": "рж╕рзНржкрж╖рзНржЯ ржорж╛рж░рзНржХрзЗржЯрж┐ржВ ржХрзМрж╢рж▓ рждрзИрж░рж┐ ржХрж░рзЛ ржПржмржВ ржкрзНрж░ржЪрж╛рж░ рж╢рзБрж░рзБ ржХрж░рзЛред",
    "ржнрж╛рж▓рзЛ ржЧрзНрж░рж╛рж╣ржХ рж╕рзЗржмрж╛ ржХрж┐ржнрж╛ржмрзЗ ржкрзНрж░ржжрж╛ржи ржХрж░ржмрзЛ?": "ржЙрждрзНрждржо рж╕рзЗржмрж╛ ржкрзНрж░ржжрж╛ржи ржУ ржжрзНрж░рзБржд ржкрзНрж░рждрж┐ржХрзНрж░рж┐рзЯрж╛ ржжрж╛ржУред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржкрзНрж░ржХрж▓рзНржкрзЗрж░ ржЬржирзНржп ржХрж┐ ржХрж┐ ржкрзНрж░рзЯрзЛржЬржи?": "рж╕рзНржкрж╖рзНржЯ рж▓ржХрзНрж╖рзНржп, ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржУ ржХрж╛рж░рзНржпржХрж░рзА ржЯрж┐ржо ржкрзНрж░рзЯрзЛржЬржиред",
    "ржирждрзБржи ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж┐ржнрж╛ржмрзЗ ржмрж╛рж╕рзНрждржмрж╛рзЯржи ржХрж░ржмрзЛ?": "ржмрж┐рж╕рзНрждрж╛рж░рж┐ржд ржкрж░рж┐ржХрж▓рзНржкржирж╛ рждрзИрж░рж┐ ржХрж░рзЗ ржПржмржВ рж╕ржарж┐ржХ рж╕ржорзЯрзЗ ржкржжржХрзНрж╖рзЗржк ржирж╛ржУред",
    "ржнрж╛рж▓рзЛ рж▓рж┐ржбрж╛рж░рж╢рж┐ржк ржХрж┐ржнрж╛ржмрзЗ ржЕрж░рзНржЬржи ржХрж░ржмрзЛ?": "ржирзЗрждрзГрждрзНржмрзЗрж░ ржЧрзБржгрж╛ржмрж▓рзА ржЙржирзНржирзЯржи ржХрж░рзЛ ржПржмржВ ржХрж╛рж░рзНржпржХрж░рзА ржирзЗрждрзГрждрзНржм ржжрж╛ржУред",
    "ржПржХржЯрж┐ рж╕рзГржЬржирж╢рзАрж▓ ржкрзНрж░рзЗржЬрзЗржирзНржЯрзЗрж╢ржи ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржЖржХрж░рзНрж╖ржгрзАрзЯ ржбрж┐ржЬрж╛ржЗржи ржУ рж╕рзБрж╕рзНржкрж╖рзНржЯ ржмрж╛рж░рзНрждрж╛ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЛред",
    "ржнрж╛рж▓рзЛ ржкрзНрж░рзЛржбрж╛ржХрзНржЯ рж░рж┐ржнрж┐ржЙ ржХрж┐ржнрж╛ржмрзЗ рж▓рж┐ржЦржмрзЛ?": "рж╕рзНржкрж╖рзНржЯ ржУ ржирж┐рж░ржкрзЗржХрзНрж╖ ржорждрж╛ржоржд ржжрж┐рзЯрзЗ ржкрзНрж░рзЛржбрж╛ржХрзНржЯрзЗрж░ ржмрзИрж╢рж┐рж╖рзНржЯрзНржп ржмрж┐ржмрзЗржЪржирж╛ ржХрж░рзЛред",
    "ржирждрзБржи ржлрж┐ржЪрж╛рж░ ржбрзЗржнрзЗрж▓ржкржорзЗржирзНржЯрзЗрж░ ржЬржирзНржп ржХрж┐ржнрж╛ржмрзЗ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░ржмрзЛ?": "ржмрзНржпржмрж╣рж╛рж░ржХрж╛рж░рзАрж░ ржЪрж╛рж╣рж┐ржжрж╛ ржУ ржкрзНрж░ржпрзБржХрзНрждрж┐ржЧржд рж╕ржорж╛ржзрж╛ржи ржмрж┐ржмрзЗржЪржирж╛рзЯ ржирж┐рзЯрзЗ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж░рзЛред",
    "ржнрж╛рж▓рзЛ рж╢рж┐ржХрзНрж╖рж╛ ржХрж┐ржнрж╛ржмрзЗ ржЕрж░рзНржЬржи ржХрж░ржмрзЛ?": "ржЙржЪрзНржЪржорж╛ржирзЗрж░ рж╢рж┐ржХрзНрж╖рж╛ржкрзНрж░рждрж┐рж╖рзНржарж╛ржи ржУ ржХрзЛрж░рзНрж╕ ржирж┐рж░рзНржмрж╛ржЪржи ржХрж░рзЛ ржПржмржВ ржирж┐рзЯржорж┐ржд ржЕржзрзНржпрзЯржи ржХрж░рзЛред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржХрзНржпрж╛ржорзНржкрзЗржЗржирзЗрж░ ржЬржирзНржп ржХрж┐ ржХрж┐ ржкрзНрж░рж╕рзНрждрзБрждрж┐ ржкрзНрж░рзЯрзЛржЬржи?": "рж╕рзНржкрж╖рзНржЯ рж▓ржХрзНрж╖рзНржп, ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржПржмржВ ржХрзМрж╢рж▓ ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзЗ ржХрзНржпрж╛ржорзНржкрзЗржЗржи рж╢рзБрж░рзБ ржХрж░рзЛред",
    "ржирждрзБржи рж╕ржВрж╕рзНржХрзГрждрж┐ рж╕ржорзНржкрж░рзНржХрзЗ ржЬрж╛ржирж╛рж░ ржЬржирзНржп ржХрж┐ржнрж╛ржмрзЗ ржкрзНрж░рж╕рзНрждрзБрждрж┐ ржирзЗржмрзЛ?": "рж╕ржВрж╕рзНржХрзГрждрж┐ рж╕ржВржХрзНрж░рж╛ржирзНржд ржмржЗ ржУ рждржерзНржп рж╕ржВржЧрзНрж░рж╣ ржХрж░рзЛред",
    "ржнрж╛рж▓рзЛ ржбрж┐ржЬрж╛ржЗржирзЗрж░ ржЬржирзНржп ржХрж┐ ржХрж┐ ржзрж╛ржк рж░рзЯрзЗржЫрзЗ?": "ржмрж┐рж╕рзНрждрж╛рж░рж┐ржд ржкрж░рж┐ржХрж▓рзНржкржирж╛, рж╕рзГржЬржирж╢рзАрж▓ ржЪрж┐ржирзНрждрж╛ржнрж╛ржмржирж╛ ржУ ржбрж┐ржЬрж╛ржЗржи ржЯрзБрж▓рж╕ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЛред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржЗржнрзЗржирзНржЯ ржХрж┐ржнрж╛ржмрзЗ ржЖрзЯрзЛржЬржи ржХрж░ржмрзЛ?": "ржЗржнрзЗржирзНржЯрзЗрж░ ржкрж░рж┐ржХрж▓рзНржкржирж╛, ржмрж╛ржЬрзЗржЯ ржУ ржЕрждрж┐ржерж┐ рждрж╛рж▓рж┐ржХрж╛ ржкрзНрж░рж╕рзНрждрзБржд ржХрж░рзЛред",
    "ржирждрзБржи ржЪрж╛ржХрж░рж┐ ржкрж╛ржУрзЯрж╛рж░ ржЬржирзНржп ржХрж┐ ржХрж░рждрзЗ рж╣ржмрзЗ?": "ржнрж╛рж▓рзЛ рж░рзЗржЬрзБржорзЗ рждрзИрж░рж┐ ржХрж░рзЛ, ржирзЗржЯржУрзЯрж╛рж░рзНржХ рждрзИрж░рж┐ ржХрж░рзЛ ржПржмржВ ржЪрж╛ржХрж░рж┐рж░ ржЖржмрзЗржжржи ржХрж░рзЛред",
    "ржнрж╛рж▓рзЛ ржЖрж░рзНржерж┐ржХ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж┐ржнрж╛ржмрзЗ ржХрж░ржмрзЛ?": "ржмрж╛ржЬрзЗржЯ рждрзИрж░рж┐ ржХрж░рзЛ, ржЖрж░рзНржерж┐ржХ рж▓ржХрзНрж╖рзНржп ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рзЛ ржПржмржВ ржмрзНржпрзЯ ржирж┐рзЯржирзНрждрзНрж░ржг ржХрж░рзЛред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржЧржмрзЗрж╖ржгрж╛ ржХрж┐ржнрж╛ржмрзЗ рж╕ржорзНржкржирзНржи ржХрж░ржмрзЛ?": "рж╕рзНржкрж╖рзНржЯ ржЙржжрзНржжрзЗрж╢рзНржп, рж╕ржарж┐ржХ ржкржжрзНржзрждрж┐ ржУ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЛред",
    "ржирждрзБржи ржЧрзЗржо рж╕ржорзНржкрж░рзНржХрзЗ ржЬрж╛ржирж╛рж░ ржЬржирзНржп ржХрзЛржерж╛рзЯ ржпрж╛ржмрзЛ?": "ржЧрзЗржорж┐ржВ ржирж┐ржЙржЬ рж╕рж╛ржЗржЯ ржУ ржмрзНрж▓ржЧ ржЪрзЗржХ ржХрж░рзЛред",
    "ржнрж╛рж▓рзЛ ржпрзЛржЧрж╛ржпрзЛржЧ ржжржХрзНрж╖рждрж╛ ржХрж┐ржнрж╛ржмрзЗ ржЕрж░рзНржЬржи ржХрж░ржмрзЛ?": "ржирж┐рзЯржорж┐ржд ржЕржирзБрж╢рзАрж▓ржи ржУ ржпрзЛржЧрж╛ржпрзЛржЧрзЗрж░ ржкрзНрж░рж╢рж┐ржХрзНрж╖ржг ржирж╛ржУред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржмрзНржпржмрж╕рж╛рзЯрж┐ржХ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржмрж╛ржЬрж╛рж░ ржЧржмрзЗрж╖ржгрж╛, ржЕрж░рзНржержирзИрждрж┐ржХ ржмрж┐рж╢рзНрж▓рзЗрж╖ржг ржУ ржХрж╛рж░рзНржпржХрж░ ржХрзМрж╢рж▓ рждрзИрж░рж┐ ржХрж░рзЛред",
    "ржирждрзБржи ржжржХрзНрж╖рждрж╛ рж╢рж┐ржЦрждрзЗ ржХрж┐ржнрж╛ржмрзЗ ржкрзНрж░рж╕рзНрждрзБрждрж┐ ржирзЗржмрзЛ?": "ржЕржирж▓рж╛ржЗржи ржЯрж┐ржЙржЯрзЛрж░рж┐рзЯрж╛рж▓ ржУ ржкрзНрж░рж╢рж┐ржХрзНрж╖ржг ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЛред",
    "ржнрж╛рж▓рзЛ рж╣рзЗрж▓рже ржЯрж┐ржкрж╕ ржХрзА ржХрзА?": "рж╕рзНржмрж╛рж╕рзНржерзНржпржХрж░ ржЦрж╛ржжрзНржпрж╛ржнрзНржпрж╛рж╕, ржирж┐рзЯржорж┐ржд ржмрзНржпрж╛рзЯрж╛ржо ржПржмржВ ржкрж░рзНржпрж╛ржкрзНржд ржШрзБржоред",

    "ржПржХржЯрж┐ рж╕рзБржирзНржжрж░ ржкрж╛рж░рзНржЯрж┐ ржХрж┐ржнрж╛ржмрзЗ ржЖрзЯрзЛржЬржи ржХрж░ржмрзЛ?": "ржнрж╛рж▓рзЛ ржкрж░рж┐ржХрж▓рзНржкржирж╛, ржЕрждрж┐ржерж┐ рждрж╛рж▓рж┐ржХрж╛ ржПржмржВ рж╕ржарж┐ржХ ржЦрж╛ржмрж╛рж░ ржЖрзЯрзЛржЬржи ржХрж░рзЛред",
    "ржирждрзБржи ржХрзБржХрж┐ржВ ржЯрж┐ржкрж╕ ржХрж┐ ржХрж┐?": "рж░рж╛ржирзНржирж╛рж░ ржмржЗ ржУ ржЕржирж▓рж╛ржЗржи рж░рзЗрж╕рж┐ржкрж┐ ржЕржирзБрж╕рж░ржг ржХрж░рзЛред",
    "ржнрж╛рж▓рзЛ рж╕рж┐ржирзЗржорж╛рж░ рж╕рж╛ржЙржирзНржбржЯрзНрж░рзНржпрж╛ржХ ржХрзЛржерж╛рзЯ рж╢рзБржиржмрзЛ?": "рж╕рзНржЯрзНрж░рж┐ржорж┐ржВ рж╕рж╛рж░рзНржнрж┐рж╕ ржУ ржорж┐ржЙржЬрж┐ржХ ржкрзНрж▓рзНржпрж╛ржЯржлрж░рзНржорзЗ рж╕рж╛ржЙржирзНржбржЯрзНрж░рзНржпрж╛ржХ рж╢рзЛржирзЛред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржЧржмрзЗрж╖ржгрж╛ ржкрзНрж░ржХрж▓рзНржкрзЗрж░ ржЬржирзНржп ржХрж┐ ржжрж░ржХрж╛рж░?": "ржмрж┐рж╕рзНрждрж╛рж░рж┐ржд ржкрж░рж┐ржХрж▓рзНржкржирж╛, рж╕ржарж┐ржХ ржЧржмрзЗрж╖ржгрж╛ ржкржжрзНржзрждрж┐ ржУ ржмрж┐рж╢рзНрж▓рзЗрж╖ржгред",
    "ржирждрзБржи ржкрзНрж░ржпрзБржХрзНрждрж┐рж░ рж╕рзБржмрж┐ржзрж╛ ржХрзА?": "рж╕ржорзЯ ржмрж╛ржБржЪрж╛ржирзЛ, ржжржХрзНрж╖рждрж╛ ржмрзГржжрзНржзрж┐ ржУ ржЙржирзНржиржд ржЕржнрж┐ржЬрзНржЮрждрж╛ред",
    "ржнрж╛рж▓рзЛ ржЯрзЗржХржирж┐ржХрзНржпрж╛рж▓ рж╕рж╛ржкрзЛрж░рзНржЯ ржХрж┐ржнрж╛ржмрзЗ ржкрж╛ржУрзЯрж╛ ржпрж╛ржмрзЗ?": "ржЯрзЗржХржирж┐ржХрзНржпрж╛рж▓ рж╕рж╛ржкрзЛрж░рзНржЯ ржЯрж┐ржорзЗрж░ рж╕рж╛ржерзЗ ржпрзЛржЧрж╛ржпрзЛржЧ ржХрж░рзЛ ржУ рж╕ржорж╕рзНржпрж╛рж░ ржмрж┐рж╕рзНрждрж╛рж░рж┐ржд ржмрж░рзНржгржирж╛ ржжрж╛ржУред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржмрзНржпржмрж╕рж╛рж░ ржЬржирзНржп ржХрж┐ ржзрж░ржгрзЗрж░ ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржкрзНрж░рзЯрзЛржЬржи?": "ржмрж╛ржЬрж╛рж░ ржЧржмрзЗрж╖ржгрж╛, ржЯрж╛рж░рзНржЧрзЗржЯ ржЕржбрж┐рзЯрзЗржирзНрж╕ ржУ ржмрзНржпржмрж╕рж╛рзЯрж┐ржХ рж▓ржХрзНрж╖рзНржп ржирж┐рж░рзНржзрж╛рж░ржг ржХрж░рж╛ред",
    "ржнрж╛рж▓рзЛ ржкржбржХрж╛рж╕рзНржЯ рж╢рзБржирждрзЗ ржХрзЛржерж╛рзЯ ржпрж╛ржмрзЛ?": "ржкржбржХрж╛рж╕рзНржЯ ржкрзНрж▓рзНржпрж╛ржЯржлрж░рзНржо ржУ ржЕрзНржпрж╛ржкрж╕ ржЪрзЗржХ ржХрж░рзЛред",
    "ржирждрзБржи рж╕ржлржЯржУрзЯрзНржпрж╛рж░ рж╢рж┐ржЦрждрзЗ ржХрж┐ржнрж╛ржмрзЗ рж╢рзБрж░рзБ ржХрж░ржмрзЛ?": "ржЕржирж▓рж╛ржЗржи ржХрзЛрж░рзНрж╕ ржУ ржЯрж┐ржЙржЯрзЛрж░рж┐рзЯрж╛рж▓ ржжрзЗржЦрзЗ рж╢рзЗржЦрзЛред",
    "ржнрж╛рж▓рзЛ ржбрзЗрж╕рзНржХржкрзНрж▓рзНржпрж╛ржи ржХрж┐ржнрж╛ржмрзЗ рж╕рж╛ржЬрж╛ржмрзЛ?": "ржЙржирзНржиржд ржбрж┐ржЬрж╛ржЗржи ржУ ржлрж╛ржВрж╢ржирж╛рж▓рж┐ржЯрж┐ ржирж┐рж╢рзНржЪрж┐ржд ржХрж░рзЗ рж╕рж╛ржЬрж╛ржУред",
    "ржПржХржЯрж┐ рж╕рзБржирзНржжрж░ ржЧрж╛рж░рзНржбрзЗржи ржбрж┐ржЬрж╛ржЗржи ржХрж┐ржнрж╛ржмрзЗ ржХрж░ржмрзЛ?": "ржЙржирзНржиржд ржкрж░рж┐ржХрж▓рзНржкржирж╛ ржУ ржкрзНрж░рзЯрзЛржЬржирзАрзЯ рж╕рж░ржЮрзНржЬрж╛ржо ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЛред",
    "ржнрж╛рж▓рзЛ рж╕рзНржмрж╛рж╕рзНржерзНржп рж░рзБржЯрж┐ржи ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "рж╕рзНржмрж╛рж╕рзНржерзНржпржХрж░ ржЦрж╛ржжрзНржп, ржмрзНржпрж╛рзЯрж╛ржо ржУ ржмрж┐рж╢рзНрж░рж╛ржорзЗрж░ рж░рзБржЯрж┐ржи рждрзИрж░рж┐ ржХрж░рзЛред",
    "ржПржХржЯрж┐ рж╕ржлрж▓ ржЗржирзНржЯрж╛рж░ржнрж┐ржЙрзЯрзЗрж░ ржЬржирзНржп ржХрж┐ ржкрзНрж░рж╕рзНрждрзБрждрж┐ ржжрж░ржХрж╛рж░?": "ржорзМрж▓рж┐ржХ ржкрзНрж░рж╢рзНржирзЗрж░ ржкрзНрж░рж╕рзНрждрзБрждрж┐, ржХрзЛржорзНржкрж╛ржирж┐рж░ рждржерзНржп ржЬрж╛ржирзЛ ржПржмржВ ржкрзНрж░рзНржпрж╛ржХржЯрж┐рж╕ ржХрж░рзЛред",
    "ржирждрзБржи ржмрзНржпржмрж╕рж╛рж░ ржЖржЗржбрж┐рзЯрж╛ ржХрж┐ржнрж╛ржмрзЗ рждрзИрж░рж┐ ржХрж░ржмрзЛ?": "ржмрж╛ржЬрж╛рж░ ржЧржмрзЗрж╖ржгрж╛ ржУ ржХрзНрж░рж┐рзЯрзЗржЯрж┐ржн ржЪрж┐ржирзНрждрж╛ ржмрзНржпржмрж╣рж╛рж░ ржХрж░рзЗ ржЖржЗржбрж┐рзЯрж╛ рждрзИрж░рж┐ ржХрж░рзЛред",

    "ржПржХржЯрж┐ рж╕ржлрж▓ ржПржбрзБржХрзЗрж╢ржирж╛рж▓ ржкрзНрж░ржЬрзЗржХрзНржЯ ржХрж┐ржнрж╛ржмрзЗ ржкрж░рж┐ржЪрж╛рж▓ржирж╛ ржХрж░ржмрзЛ?": "ржкрж░рж┐ржХрж▓рзНржкржирж╛, ржЧржмрзЗрж╖ржгрж╛ ржУ ржХрж╛рж░рзНржпржХрж░рзА ржХрзМрж╢рж▓ рждрзИрж░рж┐ ржХрж░рзЛред",
